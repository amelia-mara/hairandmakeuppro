<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Design | Hair & Makeup Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d0b0a;
            --bg-secondary: rgba(26, 22, 18, 0.85);
            --bg-tertiary: rgba(36, 32, 25, 0.6);
            --text-primary: #f0eeeb;
            --text-secondary: #9a8f83;
            --text-muted: #8a7f73;
            --accent-gold: #c9a961;
            --glass-border: rgba(255, 255, 255, 0.08);
            --success: #52c186;
            --warning: #e8a87c;
            --info: #3498db;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 127, 115, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0d0b0a 0%, #1a1612 50%, #0d0b0a 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .detail-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ═══════════════════════════════════════════════════════════════
           HEADER
           ═══════════════════════════════════════════════════════════════ */

        #detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 32px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .breadcrumb-nav {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .breadcrumb-nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85em;
        }

        .breadcrumb-nav a:hover {
            color: var(--accent-gold);
        }

        .breadcrumb-nav .separator {
            color: var(--text-muted);
            opacity: 0.5;
        }

        .character-title {
            margin: 0;
            font-size: 1.6em;
            color: var(--accent-gold);
        }

        .character-subtitle {
            margin: 4px 0 0;
            color: var(--text-secondary);
            font-size: 0.95em;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-secondary:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        /* ═══════════════════════════════════════════════════════════════
           TAB NAVIGATION
           ═══════════════════════════════════════════════════════════════ */

        .tab-navigation {
            display: flex;
            gap: 4px;
            padding: 0 32px;
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            padding: 14px 24px;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-muted);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .tab-btn:hover {
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--accent-gold);
            border-bottom-color: var(--accent-gold);
        }

        /* ═══════════════════════════════════════════════════════════════
           TAB CONTENT
           ═══════════════════════════════════════════════════════════════ */

        .tab-container {
            flex: 1;
            overflow: auto;
        }

        .tab-content {
            display: none;
            padding: 32px;
        }

        .tab-content.active {
            display: block;
        }

        /* ═══════════════════════════════════════════════════════════════
           CAST INFO TAB
           ═══════════════════════════════════════════════════════════════ */

        .cast-info-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            max-width: 1000px;
        }

        .cast-photo-section {
            text-align: center;
        }

        .headshot-container {
            width: 240px;
            height: 300px;
            margin: 0 auto 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .headshot-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .headshot-image.visible {
            display: block;
        }

        .headshot-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            cursor: pointer;
        }

        .headshot-placeholder:hover {
            color: var(--accent-gold);
        }

        .headshot-placeholder .placeholder-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .headshot-placeholder .placeholder-text {
            font-size: 0.85em;
        }

        .upload-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.85em;
            cursor: pointer;
            font-family: inherit;
        }

        .upload-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .cast-details-section {
            flex: 1;
        }

        .info-group {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .info-group:last-child {
            border-bottom: none;
        }

        .info-group h3 {
            margin: 0 0 16px;
            font-size: 0.75em;
            letter-spacing: 1px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .info-hint {
            margin: -8px 0 16px;
            font-size: 0.8em;
            color: var(--text-muted);
            font-style: italic;
        }

        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-field {
            flex: 1;
        }

        .form-field.full-width {
            width: 100%;
        }

        .form-field label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9em;
            font-family: inherit;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-field textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* ═══════════════════════════════════════════════════════════════
           LOOKBOOK TAB
           ═══════════════════════════════════════════════════════════════ */

        .lookbook-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .import-notice {
            margin: 0;
            font-size: 0.85em;
            color: var(--text-muted);
            font-style: italic;
        }

        .edit-link {
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 0.85em;
        }

        .edit-link:hover {
            text-decoration: underline;
        }

        .looks-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .look-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        .look-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .look-card-header .look-name {
            margin: 0;
            font-size: 1.05em;
            color: var(--text-primary);
        }

        .look-card-header .look-scenes {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .look-card-content {
            padding: 20px;
        }

        .look-field {
            margin-bottom: 12px;
        }

        .look-field label {
            display: block;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .look-field p {
            margin: 0;
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .look-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .design-status .status-label {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-right: 8px;
        }

        .design-status .status-value {
            font-size: 0.8em;
            padding: 3px 10px;
            border-radius: 12px;
        }

        .status-value.not-started {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .status-value.in-progress {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .status-value.complete {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .open-design-btn {
            padding: 8px 16px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 6px;
            color: var(--accent-gold);
            font-size: 0.85em;
            cursor: pointer;
            font-family: inherit;
        }

        .open-design-btn:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .continuity-events-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .continuity-events-section h3 {
            margin: 0 0 16px;
            font-size: 0.8em;
            letter-spacing: 1px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-item {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .event-item .event-scene {
            font-size: 0.75em;
            color: var(--accent-gold);
            margin-bottom: 4px;
        }

        .event-item .event-description {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        /* ═══════════════════════════════════════════════════════════════
           MOODBOARD TAB
           ═══════════════════════════════════════════════════════════════ */

        .moodboard-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-left label {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .toolbar-left select {
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: inherit;
        }

        .toolbar-right {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            padding: 8px 14px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.85em;
            cursor: pointer;
            font-family: inherit;
        }

        .toolbar-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        .toolbar-btn.danger:hover {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .moodboard-canvas-container {
            height: calc(100vh - 320px);
            min-height: 500px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .moodboard-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
            background-size: 24px 24px;
        }

        .canvas-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-muted);
        }

        .canvas-placeholder p {
            margin: 0 0 8px;
        }

        .canvas-placeholder .hint {
            font-size: 0.85em;
            font-style: italic;
            opacity: 0.7;
        }

        .canvas-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding: 8px 12px;
        }

        .control-hint {
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .zoom-controls button {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-family: inherit;
        }

        .zoom-controls button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        #zoom-level {
            font-size: 0.85em;
            color: var(--text-muted);
            min-width: 50px;
            text-align: center;
        }

        /* ═══════════════════════════════════════════════════════════════
           AI GENERATE TAB
           ═══════════════════════════════════════════════════════════════ */

        .ai-generate-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 32px;
        }

        .generation-form {
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
        }

        .generation-form h3 {
            margin: 0 0 8px;
            font-size: 1em;
            color: var(--text-primary);
        }

        .ai-notice {
            margin: 0 0 24px;
            font-size: 0.8em;
            color: var(--text-muted);
            font-style: italic;
        }

        .generation-form .form-group {
            margin-bottom: 20px;
        }

        .generation-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .generation-form select,
        .generation-form textarea {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.9em;
            font-family: inherit;
        }

        .generation-form select:focus,
        .generation-form textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .generation-form .form-row-inline {
            display: flex;
            gap: 12px;
        }

        .generation-form .form-row-inline .form-group {
            flex: 1;
        }

        .generate-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-gold), #c9a030);
            border: none;
            border-radius: 8px;
            color: #1a1a1a;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.3);
        }

        .generation-results {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .current-generation {
            padding: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            min-height: 300px;
        }

        .generation-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            min-height: 250px;
            color: var(--text-muted);
        }

        .saved-references h4 {
            margin: 0 0 16px;
            font-size: 0.8em;
            letter-spacing: 1px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .saved-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .saved-grid .empty-state-small {
            grid-column: 1 / -1;
            text-align: center;
            padding: 24px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9em;
        }

        /* ═══════════════════════════════════════════════════════════════
           RESPONSIVE
           ═══════════════════════════════════════════════════════════════ */

        @media (max-width: 900px) {
            .cast-info-layout {
                grid-template-columns: 1fr;
            }

            .ai-generate-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="detail-page">

        <!-- Header -->
        <header id="detail-header">
            <!-- Populated by JS -->
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="cast-info" onclick="switchTab('cast-info')">Cast Info</button>
            <button class="tab-btn" data-tab="lookbook" onclick="switchTab('lookbook')">Lookbook</button>
            <button class="tab-btn" data-tab="moodboard" onclick="switchTab('moodboard')">Moodboard</button>
            <button class="tab-btn" data-tab="ai-generate" onclick="switchTab('ai-generate')">AI Generate</button>
        </nav>

        <!-- Tab Content -->
        <div class="tab-container">

            <!-- Cast Info Tab -->
            <div class="tab-content active" id="cast-info-tab">
                <!-- Content populated by JS -->
            </div>

            <!-- Lookbook Tab -->
            <div class="tab-content" id="lookbook-tab">
                <!-- Content populated by JS -->
            </div>

            <!-- Moodboard Tab -->
            <div class="tab-content" id="moodboard-tab">
                <!-- Content populated by JS -->
            </div>

            <!-- AI Generate Tab -->
            <div class="tab-content" id="ai-generate-tab">
                <!-- Content populated by JS -->
            </div>

        </div>

    </div>

    <script src="js/character-design/character-design.js"></script>
    <script src="js/character-design/cast-info.js"></script>
    <script src="js/character-design/lookbook-import.js"></script>
    <script src="js/character-design/moodboard.js"></script>
    <script src="js/character-design/ai-generate.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadProjectData();
            initCharacterDetailPage();
        });
    </script>
</body>
</html>
