<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Breakdown - Hair & Makeup Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ═══════════════════════════════════════════════════════════════
           CSS VARIABLES
           ═══════════════════════════════════════════════════════════════ */
        :root {
            --bg-dark: #0d0b0a;
            --bg-primary: #121110;
            --bg-secondary: rgba(26, 22, 18, 0.9);
            --bg-medium: rgba(26, 22, 18, 0.7);
            --card-bg: #1a1612;
            --text-primary: #e8e6e3;
            --text-secondary: #b8b4ae;
            --text-muted: #8a7f73;
            --accent-gold: #c9a961;
            --border: rgba(45, 41, 37, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0d0b0a 0%, #1a1612 50%, #0d0b0a 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* ═══════════════════════════════════════════════════════════════
           MASTER BREAKDOWN PAGE LAYOUT
           ═══════════════════════════════════════════════════════════════ */
        .master-breakdown-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ═══════════════════════════════════════════════════════════════
           HEADER
           ═══════════════════════════════════════════════════════════════ */
        .breakdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85em;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .breakdown-header h1 {
            margin: 0;
            font-size: 1.2em;
            letter-spacing: 1px;
            color: var(--accent-gold);
        }

        .project-name {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.85em;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-gold);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            background: #d4b16d;
        }

        /* Export Dropdown */
        .export-dropdown {
            position: relative;
        }

        .export-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            overflow: hidden;
            z-index: 100;
            min-width: 200px;
        }

        .export-menu.open {
            display: block;
        }

        .export-menu button {
            display: block;
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            font-size: 0.85em;
            font-family: inherit;
            white-space: nowrap;
        }

        .export-menu button:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--accent-gold);
        }

        /* ═══════════════════════════════════════════════════════════════
           SHEET TABS
           ═══════════════════════════════════════════════════════════════ */
        .sheet-tabs {
            display: flex;
            gap: 4px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
        }

        .sheet-tab {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px 6px 0 0;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85em;
            font-family: inherit;
            transition: all 0.2s;
        }

        .sheet-tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
        }

        .sheet-tab.active {
            color: var(--accent-gold);
            background: var(--bg-primary);
            border-color: var(--glass-border);
            border-bottom-color: var(--bg-primary);
        }

        /* ═══════════════════════════════════════════════════════════════
           SHEET CONTAINER
           ═══════════════════════════════════════════════════════════════ */
        .sheet-container {
            flex: 1;
            overflow: auto;
            padding: 24px;
            background: var(--bg-primary);
        }

        .sheet-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ═══════════════════════════════════════════════════════════════
           SCENE OVERVIEW TABLE
           ═══════════════════════════════════════════════════════════════ */
        .breakdown-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }

        .breakdown-table th {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .breakdown-table td {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-primary);
            vertical-align: top;
        }

        .breakdown-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Column widths - Scene Overview */
        .col-sc { width: 50px; text-align: center; }
        .col-day { width: 60px; text-align: center; }
        .col-day-note { width: 120px; font-style: italic; color: var(--text-muted); }
        .col-location { width: 200px; }
        .col-time { width: 80px; }
        .col-cast { width: 60px; text-align: center; }
        .col-synopsis { min-width: 300px; }

        /* Scene type colors */
        .scene-row.flashback td { background: rgba(128, 90, 213, 0.1); }
        .scene-row.time-jump td { background: rgba(234, 179, 8, 0.1); }
        .scene-row.dream td { background: rgba(59, 130, 246, 0.1); }

        /* ═══════════════════════════════════════════════════════════════
           CHARACTER BREAKDOWN (GROUPED)
           ═══════════════════════════════════════════════════════════════ */
        .scene-group {
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .scene-header {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scene-header-main {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .scene-number {
            font-weight: 700;
            color: var(--accent-gold);
        }

        .scene-day {
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        .scene-location {
            color: var(--text-primary);
        }

        .scene-badge {
            padding: 2px 8px;
            background: rgba(255, 100, 100, 0.2);
            border-radius: 4px;
            font-size: 0.7em;
            color: #ff9999;
            text-transform: uppercase;
        }

        .scene-synopsis {
            font-size: 0.9em;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Character Table within Scene */
        .character-table {
            width: 100%;
            border-collapse: collapse;
        }

        .character-table th {
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.7em;
            letter-spacing: 0.5px;
        }

        .character-table td {
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.85em;
        }

        .character-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .character-table .col-character { width: 140px; font-weight: 600; }
        .character-table .col-first { width: 40px; text-align: center; color: var(--accent-gold); }
        .character-table .col-hair { width: 150px; }
        .character-table .col-makeup { width: 150px; }
        .character-table .col-sfx { width: 140px; }
        .character-table .col-continuity { width: 160px; }
        .character-table .col-notes { min-width: 150px; }

        /* Highlight rows with changes or continuity */
        .character-row.has-change {
            background: rgba(255, 200, 100, 0.05);
        }

        .character-row.has-continuity {
            border-left: 3px solid rgba(192, 57, 43, 0.7);
        }

        .character-row.first-appearance {
            background: rgba(201, 169, 97, 0.08);
        }

        .exit-info {
            margin-top: 6px;
            padding: 4px 8px;
            background: rgba(255, 200, 100, 0.1);
            border-radius: 4px;
            font-size: 0.85em;
            color: var(--accent-gold);
        }

        .no-characters {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 16px;
        }

        /* ═══════════════════════════════════════════════════════════════
           CONTINUITY TRACKER
           ═══════════════════════════════════════════════════════════════ */
        .continuity-tracker .col-character { width: 130px; }
        .continuity-tracker .col-event { width: 140px; }
        .continuity-tracker .col-type { width: 100px; }
        .continuity-tracker .col-start { width: 70px; }
        .continuity-tracker .col-end { width: 70px; }
        .continuity-tracker .col-stage { width: 100px; }
        .continuity-tracker .col-scenes { width: 120px; }
        .continuity-tracker .col-description { min-width: 200px; }
        .continuity-tracker .col-app-notes { min-width: 180px; }

        .type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            text-transform: uppercase;
            font-weight: 600;
        }

        .type-badge.injuries { background: rgba(192, 57, 43, 0.3); color: #e74c3c; }
        .type-badge.health { background: rgba(155, 89, 182, 0.3); color: #9b59b6; }
        .type-badge.sfx { background: rgba(231, 76, 60, 0.3); color: #e74c3c; }
        .type-badge.aging { background: rgba(149, 165, 166, 0.3); color: #95a5a6; }
        .type-badge.pregnancy { background: rgba(241, 196, 15, 0.3); color: #f1c40f; }
        .type-badge.dirt { background: rgba(150, 120, 80, 0.3); color: #c9a86c; }
        .type-badge.other { background: rgba(52, 152, 219, 0.3); color: #3498db; }

        /* ═══════════════════════════════════════════════════════════════
           CHARACTER PROFILES
           ═══════════════════════════════════════════════════════════════ */
        .character-profile-block {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .profile-header h2 {
            margin: 0;
            color: var(--accent-gold);
        }

        .role-badge {
            padding: 4px 10px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 4px;
            font-size: 0.8em;
            color: var(--accent-gold);
        }

        .scene-count {
            color: var(--text-muted);
            font-size: 0.85em;
        }

        .profile-section {
            margin-bottom: 20px;
        }

        .profile-section h3 {
            margin: 0 0 12px 0;
            font-size: 0.75em;
            letter-spacing: 1px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .profile-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .profile-grid span {
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .profile-section ul {
            margin: 0;
            padding-left: 20px;
        }

        .profile-section li {
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .source-badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
        }

        .source-badge.script { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .source-badge.creative { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .source-badge.continuity { background: rgba(243, 156, 18, 0.2); color: #f39c12; }

        .look-summary {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .look-details {
            font-size: 0.85em;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .progression {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .empty-hint {
            color: var(--text-muted);
            font-style: italic;
        }

        /* ═══════════════════════════════════════════════════════════════
           FOOTER
           ═══════════════════════════════════════════════════════════════ */
        .breakdown-footer {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--glass-border);
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .breakdown-footer .last-saved {
            margin-left: auto;
        }

        /* ═══════════════════════════════════════════════════════════════
           EMPTY STATE
           ═══════════════════════════════════════════════════════════════ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            text-align: center;
        }

        .empty-state-title {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state-desc {
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        /* ═══════════════════════════════════════════════════════════════
           TOAST NOTIFICATION
           ═══════════════════════════════════════════════════════════════ */
        .toast {
            position: fixed;
            bottom: 80px;
            right: 24px;
            padding: 12px 24px;
            background: var(--card-bg);
            border: 1px solid var(--accent-gold);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875em;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* ═══════════════════════════════════════════════════════════════
           SCROLLBAR
           ═══════════════════════════════════════════════════════════════ */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.4);
            border-radius: 5px;
        }

        /* ═══════════════════════════════════════════════════════════════
           PRINT STYLES
           ═══════════════════════════════════════════════════════════════ */
        @media print {
            .breakdown-header,
            .sheet-tabs,
            .breakdown-footer {
                display: none;
            }

            .sheet-container {
                padding: 0;
                overflow: visible;
            }

            .scene-group {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            .character-profile-block {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            body {
                background: white;
                color: black;
            }

            .breakdown-table th,
            .breakdown-table td,
            .character-table th,
            .character-table td {
                border-color: #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="master-breakdown-page">

        <!-- Header -->
        <header class="breakdown-header">
            <div class="header-left">
                <a href="script-breakdown.html" class="back-link">Back to Breakdown</a>
                <h1>MASTER BREAKDOWN</h1>
                <span class="project-name" id="projectName"></span>
            </div>
            <div class="header-right">
                <div class="export-dropdown">
                    <button class="btn" onclick="toggleExportMenu()">Export</button>
                    <div class="export-menu" id="export-menu">
                        <button onclick="exportCurrentSheet('csv')">Export Current (CSV)</button>
                        <button onclick="exportCurrentSheet('tsv')">Export Current (TSV)</button>
                        <button onclick="exportToPDF()">Export as PDF</button>
                        <button onclick="copyToClipboard()">Copy to Clipboard</button>
                    </div>
                </div>
                <button class="btn" onclick="printBreakdown()">Print</button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="sheet-tabs">
            <button class="sheet-tab active" data-sheet="scene-overview" onclick="switchSheet('scene-overview')">
                Scene Overview
            </button>
            <button class="sheet-tab" data-sheet="character-breakdown" onclick="switchSheet('character-breakdown')">
                Character Breakdown
            </button>
            <button class="sheet-tab" data-sheet="continuity-tracker" onclick="switchSheet('continuity-tracker')">
                Continuity Tracker
            </button>
            <button class="sheet-tab" data-sheet="character-profiles" onclick="switchSheet('character-profiles')">
                Character Profiles
            </button>
        </nav>

        <!-- Sheet Content -->
        <main class="sheet-container" id="sheet-container">
            <!-- Content rendered by JavaScript -->
        </main>

        <!-- Footer Stats -->
        <footer class="breakdown-footer">
            <span id="sceneCountFooter">0 scenes</span>
            <span id="characterCountFooter">0 characters</span>
            <span id="eventCountFooter">0 continuity events</span>
            <span class="last-saved" id="lastSaved">Last saved: --</span>
        </footer>

    </div>

    <script>
        // ============================================================================
        // GLOBAL STATE
        // ============================================================================
        let breakdownState = null;
        let currentSheet = 'scene-overview';
        let characterFirstAppearances = {};

        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        document.addEventListener('DOMContentLoaded', function() {
            loadBreakdownState();
            renderCurrentSheet();
            updateFooterStats();
        });

        function loadBreakdownState() {
            console.log('Loading breakdown state...');

            // Try to load from localStorage
            const projectData = localStorage.getItem('checksHappyProject');
            if (projectData) {
                try {
                    const project = JSON.parse(projectData);
                    breakdownState = {
                        projectName: project.projectName || project.name || 'Untitled Project',
                        scenes: project.scenes || [],
                        sceneBreakdowns: project.sceneBreakdowns || {},
                        confirmedCharacters: project.confirmedCharacters || [],
                        characters: project.castProfiles || {},
                        characterStates: project.characterStates || {},
                        continuityEvents: project.continuityEvents || {},
                        scriptTags: project.scriptTags || {},
                        lastSaved: project.lastSaved || null
                    };
                    console.log('Loaded project data:', breakdownState);
                } catch (e) {
                    console.error('Failed to parse project data:', e);
                }
            }

            // Fallback: try individual localStorage keys
            if (!breakdownState || breakdownState.scenes.length === 0) {
                const scenesStr = localStorage.getItem('checksHappyScenes');
                const breakdownsStr = localStorage.getItem('checksHappySceneBreakdowns');
                const charactersStr = localStorage.getItem('checksHappyConfirmedCharacters');
                const eventsStr = localStorage.getItem('checksHappyContinuityEvents');

                breakdownState = {
                    projectName: 'Untitled Project',
                    scenes: scenesStr ? JSON.parse(scenesStr) : [],
                    sceneBreakdowns: breakdownsStr ? JSON.parse(breakdownsStr) : {},
                    confirmedCharacters: charactersStr ? JSON.parse(charactersStr) : [],
                    characters: {},
                    characterStates: {},
                    continuityEvents: eventsStr ? JSON.parse(eventsStr) : {},
                    scriptTags: {},
                    lastSaved: null
                };
            }

            // Update project name
            document.getElementById('projectName').textContent = breakdownState.projectName;

            // Update last saved
            if (breakdownState.lastSaved) {
                document.getElementById('lastSaved').textContent =
                    'Last saved: ' + formatLastSaved(breakdownState.lastSaved);
            }

            // Calculate first appearances
            calculateFirstAppearances();
        }

        function calculateFirstAppearances() {
            characterFirstAppearances = {};
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                const cast = breakdown.cast || [];

                cast.forEach(charName => {
                    if (!(charName in characterFirstAppearances)) {
                        characterFirstAppearances[charName] = index;
                    }
                });
            });
        }

        // ============================================================================
        // SHEET SWITCHING
        // ============================================================================
        function switchSheet(sheetId) {
            currentSheet = sheetId;

            // Update active tab
            document.querySelectorAll('.sheet-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.sheet === sheetId);
            });

            // Render selected sheet
            renderCurrentSheet();
        }

        function renderCurrentSheet() {
            const container = document.getElementById('sheet-container');

            if (!breakdownState || breakdownState.scenes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-title">No Breakdown Data</div>
                        <div class="empty-state-desc">Import a script and confirm characters to generate the breakdown</div>
                        <a href="script-breakdown.html" class="btn btn-primary">Go to Script Import</a>
                    </div>
                `;
                return;
            }

            switch(currentSheet) {
                case 'scene-overview':
                    container.innerHTML = renderSceneOverviewSheet();
                    break;
                case 'character-breakdown':
                    container.innerHTML = renderCharacterBreakdownSheet();
                    break;
                case 'continuity-tracker':
                    container.innerHTML = renderContinuityTrackerSheet();
                    break;
                case 'character-profiles':
                    container.innerHTML = renderCharacterProfilesSheet();
                    break;
            }
        }

        // ============================================================================
        // SHEET 1: SCENE OVERVIEW

        function renderSceneOverviewSheet() {

        // ============================================================================
        // SHEET 2: CHARACTER BREAKDOWN (Grouped Format)
        // ============================================================================
        function renderCharacterBreakdownSheet() {
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};
            const charStates = breakdownState?.characterStates || {};
            const continuityEvents = breakdownState?.continuityEvents || {};

            let html = '<div class="sheet-content character-breakdown">';

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                const cast = breakdown.cast || [];

                if (cast.length === 0) return; // Skip scenes with no characters

                const sceneNum = scene.number || index + 1;
                const intExt = extractIntExt(scene.heading);
                const location = extractLocation(scene.heading);
                const fullLocation = intExt ? `${intExt}. ${location}` : location;
                const timeOfDay = scene.storyTimeOfDay || scene.timeOfDay || '';
                const storyDay = formatDayShort(scene.storyDay);
                const dayNote = scene.storyDayNote ? ` (${scene.storyDayNote})` : '';

                // Scene type badges
                const badges = [];
                if (scene.isFlashback) badges.push('FLASHBACK');
                if (scene.isFlashForward) badges.push('FLASH FORWARD');
                if (scene.isTimeJump) badges.push('TIME JUMP');
                if (scene.isDream) badges.push('DREAM');
                if (scene.isMontage) badges.push('MONTAGE');

                html += `
                    <div class="scene-group" data-scene-index="${index}">
                        <div class="scene-header">
                            <div class="scene-header-main">
                                <span class="scene-number">SC ${sceneNum}</span>
                                <span class="scene-day">${storyDay}${escapeHtml(dayNote)}</span>
                                <span class="scene-location">${escapeHtml(fullLocation)} - ${escapeHtml(timeOfDay)}</span>
                                ${badges.map(b => `<span class="scene-badge">${b}</span>`).join('')}
                            </div>
                            <div class="scene-synopsis">${escapeHtml(scene.synopsis || '')}</div>
                        </div>
                        <table class="character-table">
                            <thead>
                                <tr>
                                    <th class="col-character">Character</th>
                                    <th class="col-first">1st</th>
                                    <th class="col-hair">Hair</th>
                                    <th class="col-makeup">Makeup</th>
                                    <th class="col-sfx">SFX/Prosthetics</th>
                                    <th class="col-continuity">Continuity</th>
                                    <th class="col-notes">Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                cast.forEach(charName => {
                    const charState = charStates[index]?.[charName] || {};
                    const isFirst = characterFirstAppearances[charName] === index;
                    const activeEvents = getActiveEventsForCharacterInScene(charName, index);
                    const hasChange = charState.changeStatus === 'has-changes';

                    let rowClass = 'character-row';
                    if (hasChange) rowClass += ' has-change';
                    if (activeEvents.length > 0) rowClass += ' has-continuity';
                    if (isFirst) rowClass += ' first-appearance';

                    // Format continuity events
                    const continuityText = activeEvents.map(e => {
                        return e.name || e.eventName || 'Event';
                    }).join(', ');

                    // Build notes - include exit info if applicable
                    let notes = charState.notes || '';
                    let exitInfo = '';
                    if (hasChange) {
                        const exitParts = [];
                        if (charState.exitHair) exitParts.push(`Hair: ${charState.exitHair}`);
                        if (charState.exitMakeup) exitParts.push(`MU: ${charState.exitMakeup}`);
                        if (exitParts.length > 0) {
                            exitInfo = `EXITS: ${exitParts.join(', ')}`;
                        }
                    }

                    // Check if same as previous
                    if (!charState.enterHair && !charState.enterMakeup) {
                        const prevScene = findPreviousSceneForCharacter(charName, index);
                        if (prevScene !== null && !notes) {
                            notes = `Same as Sc ${prevScene + 1}`;
                        }
                    }

                    html += `
                        <tr class="${rowClass}">
                            <td class="col-character">${escapeHtml(charName)}</td>
                            <td class="col-first">${isFirst ? '*' : ''}</td>
                            <td class="col-hair">${escapeHtml(charState.enterHair || '')}</td>
                            <td class="col-makeup">${escapeHtml(charState.enterMakeup || '')}</td>
                            <td class="col-sfx">${escapeHtml(charState.sfx || charState.changeInjuries || '')}</td>
                            <td class="col-continuity">${escapeHtml(continuityText)}</td>
                            <td class="col-notes">
                                ${escapeHtml(notes)}
                                ${exitInfo ? `<div class="exit-info">${escapeHtml(exitInfo)}</div>` : ''}
                            </td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });

            html += '</div>';
            return html;
        }

        // ============================================================================
        // SHEET 3: CONTINUITY TRACKER
        // ============================================================================
        function renderContinuityTrackerSheet() {
            const continuityEvents = breakdownState?.continuityEvents || {};

            // Flatten all events across characters
            const allEvents = [];
            Object.keys(continuityEvents).forEach(charName => {
                const events = continuityEvents[charName] || [];
                events.forEach(event => {
                    if (event.progression && event.progression.length > 0) {
                        // One row per stage
                        event.progression.forEach(stage => {
                            allEvents.push({
                                character: charName,
                                event: event.name || event.eventName || 'Event',
                                type: event.category || event.type || 'other',
                                startScene: event.startScene,
                                endScene: event.endScene,
                                stage: stage.label || stage.status || '',
                                scenes: compressSceneRanges(stage.scenes || []),
                                description: stage.description || '',
                                notes: stage.applicationNotes || ''
                            });
                        });
                    } else {
                        // Single row for event without stages
                        allEvents.push({
                            character: charName,
                            event: event.name || event.eventName || 'Event',
                            type: event.category || event.type || 'other',
                            startScene: event.startScene,
                            endScene: event.endScene,
                            stage: '',
                            scenes: event.startScene !== undefined && event.endScene !== undefined
                                ? `${event.startScene + 1}-${event.endScene + 1}` : '',
                            description: event.description || event.initialDescription || '',
                            notes: event.applicationNotes || ''
                        });
                    }
                });
            });

            // Sort by character, then start scene
            allEvents.sort((a, b) => {
                if (a.character !== b.character) return a.character.localeCompare(b.character);
                return (a.startScene || 0) - (b.startScene || 0);
            });

            let html = `
                <div class="sheet-content continuity-tracker">
                    <table class="breakdown-table">
                        <thead>
                            <tr>
                                <th class="col-character">Character</th>
                                <th class="col-event">Event</th>
                                <th class="col-type">Type</th>
                                <th class="col-start">Start</th>
                                <th class="col-end">End</th>
                                <th class="col-stage">Stage</th>
                                <th class="col-scenes">Scenes</th>
                                <th class="col-description">Description</th>
                                <th class="col-app-notes">Application Notes</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            if (allEvents.length === 0) {
                html += `
                    <tr>
                        <td colspan="9" class="no-characters">No continuity events tracked</td>
                    </tr>
                `;
            } else {
                allEvents.forEach(event => {
                    html += `
                        <tr class="continuity-row type-${event.type}">
                            <td class="col-character">${escapeHtml(event.character)}</td>
                            <td class="col-event">${escapeHtml(event.event)}</td>
                            <td class="col-type"><span class="type-badge ${event.type}">${event.type}</span></td>
                            <td class="col-start">${event.startScene !== undefined ? 'Sc ' + (event.startScene + 1) : ''}</td>
                            <td class="col-end">${event.endScene !== undefined ? 'Sc ' + (event.endScene + 1) : 'Active'}</td>
                            <td class="col-stage">${escapeHtml(event.stage)}</td>
                            <td class="col-scenes">${escapeHtml(event.scenes)}</td>
                            <td class="col-description">${escapeHtml(event.description)}</td>
                            <td class="col-app-notes">${escapeHtml(event.notes)}</td>
                        </tr>
                    `;
                });
            }

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            return html;
        }

        // ============================================================================
        // HELPER FUNCTIONS
        // ============================================================================
        function escapeHtml(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        function formatDayShort(storyDay) {
            if (!storyDay) return '';
            const match = String(storyDay).match(/\d+/);
            return match ? `D${match[0]}` : storyDay.substring(0, 5);
        }

        function extractIntExt(heading) {
            if (!heading) return '';
            const match = heading.match(/^(INT|EXT|INT\.\/EXT)/i);
            return match ? match[0].toUpperCase() : '';
        }

        function extractLocation(heading) {
            if (!heading) return '';
            let loc = heading.replace(/^(INT|EXT|INT\.\/EXT)\.?\s*/i, '');
            loc = loc.replace(/\s*-\s*(DAY|NIGHT|MORNING|AFTERNOON|EVENING|DAWN|DUSK|CONTINUOUS|SAME|LATER|MOMENTS LATER).*$/i, '');
            return loc.trim();
        }

        function compressSceneRanges(sceneNumbers) {
            if (!sceneNumbers || sceneNumbers.length === 0) return '';

            // Convert to numbers and sort
            const nums = sceneNumbers.map(n => parseInt(n) || n).sort((a, b) => a - b);

            if (nums.length === 1) return `Sc ${nums[0]}`;

            const ranges = [];
            let start = nums[0];
            let end = nums[0];

            for (let i = 1; i < nums.length; i++) {
                if (nums[i] === end + 1) {
                    end = nums[i];
                } else {
                    ranges.push(start === end ? `${start}` : `${start}-${end}`);
                    start = nums[i];
                    end = nums[i];
                }
            }
            ranges.push(start === end ? `${start}` : `${start}-${end}`);

            return 'Sc ' + ranges.join(', ');
        }

        function getCharacterSceneNumbers(charName) {
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};
            const sceneNumbers = [];

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                if ((breakdown.cast || []).includes(charName)) {
                    sceneNumbers.push(scene.number || index + 1);
                }
            });

            return sceneNumbers;
        }

        function findPreviousSceneForCharacter(charName, currentIndex) {
            const breakdowns = breakdownState?.sceneBreakdowns || {};

            for (let i = currentIndex - 1; i >= 0; i--) {
                const breakdown = breakdowns[i] || {};
                if ((breakdown.cast || []).includes(charName)) {
                    return i;
                }
            }
            return null;
        }

        function getActiveEventsForCharacterInScene(charName, sceneIndex) {
            const continuityEvents = breakdownState?.continuityEvents || {};
            const events = continuityEvents[charName] || [];

            return events.filter(event => {
                const start = event.startScene;
                const end = event.endScene;

                if (start === undefined) return false;
                if (sceneIndex < start) return false;
                if (end !== undefined && sceneIndex > end) return false;

                return true;
            });
        }

        function generateLooksFromBreakdown(charName) {
            const scenes = breakdownState?.scenes || [];
            const charStates = breakdownState?.characterStates || {};
            const looks = {};

            scenes.forEach((scene, index) => {
                const state = charStates[index]?.[charName];
                if (!state) return;

                const hair = state.enterHair || '';
                const makeup = state.enterMakeup || '';
                const wardrobe = state.enterWardrobe || '';

                if (!hair && !makeup) return;

                const key = `${hair}||${makeup}||${wardrobe}`;
                if (!looks[key]) {
                    looks[key] = {
                        name: `Look ${Object.keys(looks).length + 1}`,
                        hair: hair,
                        makeup: makeup,
                        wardrobe: wardrobe,
                        sceneIndices: []
                    };
                }
                looks[key].sceneIndices.push(scene.number || index + 1);
            });

            return Object.values(looks).map(look => ({
                ...look,
                scenes: compressSceneRanges(look.sceneIndices)
            }));
        }

        function formatLastSaved(timestamp) {
            if (!timestamp) return '--';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function updateFooterStats() {
            const scenes = breakdownState?.scenes || [];
            const confirmedCharacters = breakdownState?.confirmedCharacters || [];
            const continuityEvents = breakdownState?.continuityEvents || {};

            let eventCount = 0;
            Object.values(continuityEvents).forEach(events => {
                eventCount += (events || []).length;
            });

            document.getElementById('sceneCountFooter').textContent = `${scenes.length} scenes`;
            document.getElementById('characterCountFooter').textContent = `${confirmedCharacters.length} characters`;
            document.getElementById('eventCountFooter').textContent = `${eventCount} continuity events`;
        }

        // ============================================================================

        function getSheetData() {
            switch(currentSheet) {
                case 'scene-overview':
                    return getSceneOverviewData();
                case 'character-breakdown':
                    return getCharacterBreakdownData();
                case 'continuity-tracker':
                    return getContinuityTrackerData();
                case 'character-profiles':
                    return getCharacterProfilesData();
            }
        }

        function getSceneOverviewData() {
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};

            const headers = ['Scene', 'Day', 'Day Note', 'Location', 'Time', 'Cast Count', 'Synopsis'];
            const rows = scenes.map((scene, index) => {
                const breakdown = breakdowns[index] || {};
                const intExt = extractIntExt(scene.heading);
                const location = extractLocation(scene.heading);

                return [
                    scene.number || index + 1,
                    formatDayShort(scene.storyDay),
                    scene.storyDayNote || '',
                    intExt ? `${intExt}. ${location}` : location,
                    scene.storyTimeOfDay || scene.timeOfDay || '',
                    (breakdown.cast || []).length,
                    scene.synopsis || ''
                ];
            });

            return { headers, rows };
        }

        function getCharacterBreakdownData() {
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};
            const charStates = breakdownState?.characterStates || {};

            const headers = ['Scene', 'Character', '1st', 'Hair', 'Makeup', 'SFX', 'Continuity', 'Notes'];
            const rows = [];

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                const cast = breakdown.cast || [];

                cast.forEach(charName => {
                    const state = charStates[index]?.[charName] || {};
                    const isFirst = characterFirstAppearances[charName] === index;
                    const events = getActiveEventsForCharacterInScene(charName, index);

                    rows.push([
                        scene.number || index + 1,
                        charName,
                        isFirst ? '*' : '',
                        state.enterHair || '',
                        state.enterMakeup || '',
                        state.sfx || state.changeInjuries || '',
                        events.map(e => e.name || e.eventName).join(', '),
                        state.notes || ''
                    ]);
                });
            });

            return { headers, rows };
        }

        function getContinuityTrackerData() {
            const continuityEvents = breakdownState?.continuityEvents || {};

            const headers = ['Character', 'Event', 'Type', 'Start', 'End', 'Stage', 'Scenes', 'Description', 'Notes'];
            const rows = [];

            Object.keys(continuityEvents).forEach(charName => {
                const events = continuityEvents[charName] || [];
                events.forEach(event => {
                    rows.push([
                        charName,
                        event.name || event.eventName || 'Event',
                        event.category || event.type || 'other',
                        event.startScene !== undefined ? `Sc ${event.startScene + 1}` : '',
                        event.endScene !== undefined ? `Sc ${event.endScene + 1}` : 'Active',
                        '',
                        event.startScene !== undefined && event.endScene !== undefined
                            ? `${event.startScene + 1}-${event.endScene + 1}` : '',
                        event.description || event.initialDescription || '',
                        event.applicationNotes || ''
                    ]);
                });
            });

            return { headers, rows };
        }

        function getCharacterProfilesData() {
            const confirmedCharacters = breakdownState?.confirmedCharacters || [];
            const characters = breakdownState?.characters || {};

            const headers = ['Character', 'Role', 'Scenes', 'Age', 'Gender', 'Hair', 'Eyes', 'Distinguishing'];
            const rows = confirmedCharacters.map(charName => {
                const data = characters[charName] || {};
                const profile = data.physicalProfile || {};
                const sceneNumbers = getCharacterSceneNumbers(charName);

                return [
                    charName,
                    data.role || 'Unknown',
                    compressSceneRanges(sceneNumbers),
                    profile.age || '',
                    profile.gender || '',
                    profile.hairColour || '',
                    profile.eyeColour || '',
                    profile.distinguishing || ''
                ];
            });

            return { headers, rows };
        }

        function exportCurrentSheet(format) {
            const { headers, rows } = getSheetData();
            const filename = `breakdown_${currentSheet}_${Date.now()}`;

            if (format === 'csv') {
                downloadCSV(headers, rows, filename);
            } else if (format === 'tsv') {
                downloadTSV(headers, rows, filename);
            }

            document.getElementById('export-menu').classList.remove('open');
            showToast(`Exported as ${format.toUpperCase()}`);
        }

        function downloadCSV(headers, rows, filename) {
            const escapeCSV = (val) => {
                val = String(val || '');
                if (val.includes(',') || val.includes('"') || val.includes('\n')) {
                    return `"${val.replace(/"/g, '""')}"`;
                }
                return val;
            };

            const csv = [
                headers.map(escapeCSV).join(','),
                ...rows.map(r => r.map(escapeCSV).join(','))
            ].join('\n');

            downloadFile(csv, `${filename}.csv`, 'text/csv');
        }

        function downloadTSV(headers, rows, filename) {
            const tsv = [
                headers.join('\t'),
                ...rows.map(r => r.join('\t'))
            ].join('\n');

            downloadFile(tsv, `${filename}.tsv`, 'text/tab-separated-values');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToPDF() {
            document.getElementById('export-menu').classList.remove('open');
            printBreakdown();
        }

        function copyToClipboard() {
            const { headers, rows } = getSheetData();
            const tsv = [
                headers.join('\t'),
                ...rows.map(r => r.join('\t'))
            ].join('\n');

            navigator.clipboard.writeText(tsv).then(() => {
                document.getElementById('export-menu').classList.remove('open');
                showToast('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy to clipboard');
            });
        }

        function printBreakdown() {
            window.print();
        }

        function showToast(message) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        console.log('Master Breakdown page loaded');
    </script>
</body>
</html>
