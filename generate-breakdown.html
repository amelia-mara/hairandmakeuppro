<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Breakdown - Hair & Makeup Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/chat-assistant.css">
    <style>
        /* ═══════════════════════════════════════════════════════════════
           CSS VARIABLES
           ═══════════════════════════════════════════════════════════════ */
        :root {
            --bg-dark: #0d0b0a;
            --bg-primary: #121110;
            --bg-secondary: rgba(26, 22, 18, 0.9);
            --bg-medium: rgba(26, 22, 18, 0.7);
            --card-bg: #1a1612;
            --text-primary: #e8e6e3;
            --text-secondary: #b8b4ae;
            --text-muted: #8a7f73;
            --accent-gold: #c9a961;
            --border: rgba(45, 41, 37, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0d0b0a 0%, #1a1612 50%, #0d0b0a 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* ═══════════════════════════════════════════════════════════════
           MASTER BREAKDOWN PAGE LAYOUT
           ═══════════════════════════════════════════════════════════════ */
        .master-breakdown-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ═══════════════════════════════════════════════════════════════
           HEADER
           ═══════════════════════════════════════════════════════════════ */
        .breakdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
        }

        .header-title-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .breadcrumb-nav {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb-nav .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8em;
            transition: color 0.2s;
        }

        .breadcrumb-nav .back-link:hover {
            color: var(--accent-gold);
        }

        .breadcrumb-separator {
            color: var(--text-muted);
            opacity: 0.5;
            font-size: 0.8em;
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85em;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .breakdown-header h1 {
            margin: 0;
            font-size: 1.2em;
            letter-spacing: 1px;
            color: var(--accent-gold);
        }

        .project-name {
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.85em;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-gold);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            background: #d4b16d;
        }

        /* Export Dropdown */
        .export-dropdown {
            position: relative;
        }

        .export-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 4px;
            background: var(--bg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            overflow: hidden;
            z-index: 100;
            min-width: 200px;
        }

        .export-menu.open {
            display: block;
        }

        .export-menu button {
            display: block;
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: none;
            color: var(--text-primary);
            text-align: left;
            cursor: pointer;
            font-size: 0.85em;
            font-family: inherit;
            white-space: nowrap;
        }

        .export-menu button:hover {
            background: rgba(255, 215, 0, 0.1);
            color: var(--accent-gold);
        }

        /* ═══════════════════════════════════════════════════════════════
           TAB NAVIGATION
           ═══════════════════════════════════════════════════════════════ */
        .tab-nav {
            display: flex;
            gap: 4px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--glass-border);
        }

        .tab-btn {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px 6px 0 0;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            font-family: inherit;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab-btn.active {
            color: var(--accent-gold);
            background: var(--bg-primary);
            border-color: var(--glass-border);
            border-bottom-color: var(--bg-primary);
        }

        /* ═══════════════════════════════════════════════════════════════
           TAB CONTENT CONTAINER
           ═══════════════════════════════════════════════════════════════ */
        .tab-container {
            flex: 1;
            overflow: auto;
            padding: 24px;
            background: var(--bg-primary);
        }

        .tab-content {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ═══════════════════════════════════════════════════════════════
           MASTER BREAKDOWN TAB - SCENE BLOCKS
           ═══════════════════════════════════════════════════════════════ */
        .scene-block {
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .scene-block-header {
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scene-block-header-main {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .scene-number {
            font-weight: 700;
            color: var(--accent-gold);
            font-size: 1.1em;
        }

        .scene-day {
            padding: 2px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .scene-location {
            color: var(--text-primary);
            font-weight: 500;
        }

        .scene-badge {
            padding: 2px 8px;
            background: rgba(255, 100, 100, 0.2);
            border-radius: 4px;
            font-size: 0.7em;
            color: #ff9999;
            text-transform: uppercase;
            font-weight: 600;
        }

        .scene-synopsis {
            font-size: 0.9em;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Character Table within Scene Block */
        .scene-character-table {
            width: 100%;
            border-collapse: collapse;
        }

        .scene-character-table th {
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: left;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.7em;
            letter-spacing: 0.5px;
        }

        .scene-character-table td {
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.85em;
            vertical-align: top;
        }

        .scene-character-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .scene-character-table .col-character { width: 140px; font-weight: 600; }
        .scene-character-table .col-first { width: 40px; text-align: center; color: var(--accent-gold); }
        .scene-character-table .col-hair { width: 160px; }
        .scene-character-table .col-makeup { width: 160px; }
        .scene-character-table .col-sfx { width: 140px; }
        .scene-character-table .col-continuity-notes { min-width: 180px; }

        /* Row states */
        .character-row.first-appearance {
            background: rgba(201, 169, 97, 0.08);
        }

        .character-row.has-continuity {
            border-left: 3px solid rgba(192, 57, 43, 0.7);
        }

        .no-characters {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            padding: 20px;
        }

        /* ═══════════════════════════════════════════════════════════════
           LOOKBOOK TAB - CHARACTER SECTIONS
           ═══════════════════════════════════════════════════════════════ */
        .character-lookbook {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .lookbook-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .lookbook-header h2 {
            margin: 0;
            color: var(--accent-gold);
            font-size: 1.3em;
        }

        .role-badge {
            padding: 4px 12px;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 4px;
            font-size: 0.8em;
            color: var(--accent-gold);
            font-weight: 500;
        }

        .scene-count {
            color: var(--text-muted);
            font-size: 0.85em;
        }

        /* Physical Profile Section */
        .physical-profile {
            margin-bottom: 24px;
        }

        .section-title {
            margin: 0 0 12px 0;
            font-size: 0.75em;
            letter-spacing: 1px;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 600;
        }

        .profile-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }

        .profile-item {
            font-size: 0.9em;
            color: var(--text-primary);
        }

        .profile-item span {
            color: var(--text-muted);
        }

        .distinguishing-features {
            margin-top: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        /* Key Identifiers Section */
        .key-identifiers {
            margin-bottom: 24px;
        }

        .identifier-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .identifier-item {
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .identifier-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .source-badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 3px;
            margin-left: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .source-badge.script { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
        .source-badge.creative { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .source-badge.continuity { background: rgba(243, 156, 18, 0.2); color: #f39c12; }

        .identifier-implementation {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Look Detail Blocks */
        .looks-section {
            margin-bottom: 16px;
        }

        .look-block {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .look-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .look-name {
            font-weight: 600;
            color: var(--accent-gold);
            font-size: 1em;
        }

        .look-scenes {
            color: var(--text-muted);
            font-size: 0.85em;
        }

        .look-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .look-detail-item {
            font-size: 0.9em;
        }

        .look-detail-item .label {
            color: var(--text-muted);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .look-detail-item .value {
            color: var(--text-primary);
        }

        .empty-hint {
            color: var(--text-muted);
            font-style: italic;
            font-size: 0.9em;
        }

        /* ═══════════════════════════════════════════════════════════════
           FOOTER
           ═══════════════════════════════════════════════════════════════ */
        .breakdown-footer {
            display: flex;
            gap: 24px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--glass-border);
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .breakdown-footer .last-saved {
            margin-left: auto;
        }

        /* ═══════════════════════════════════════════════════════════════
           EMPTY STATE
           ═══════════════════════════════════════════════════════════════ */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
            text-align: center;
        }

        .empty-state-title {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state-desc {
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        /* ═══════════════════════════════════════════════════════════════
           TOAST NOTIFICATION
           ═══════════════════════════════════════════════════════════════ */
        .toast {
            position: fixed;
            bottom: 80px;
            right: 24px;
            padding: 12px 24px;
            background: var(--card-bg);
            border: 1px solid var(--accent-gold);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875em;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* ═══════════════════════════════════════════════════════════════
           SCROLLBAR
           ═══════════════════════════════════════════════════════════════ */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.4);
            border-radius: 5px;
        }

        /* ═══════════════════════════════════════════════════════════════
           BREAKDOWN CONTROLS (View Toggle & Filters)
           ═══════════════════════════════════════════════════════════════ */
        .breakdown-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .view-toggle {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .view-toggle label {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .toggle-buttons {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            padding: 3px;
        }

        .toggle-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: var(--text-muted);
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .toggle-btn:hover {
            color: var(--text-primary);
        }

        .toggle-btn.active {
            background: var(--accent-gold);
            color: var(--bg-primary);
            font-weight: 500;
        }

        .day-filter {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .day-filter label {
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .day-filter select {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85em;
            font-family: inherit;
        }

        /* ═══════════════════════════════════════════════════════════════
           SHOOT DAY BADGE
           ═══════════════════════════════════════════════════════════════ */
        .shoot-day-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: linear-gradient(135deg, rgba(82, 193, 134, 0.2), rgba(82, 193, 134, 0.1));
            border: 1px solid rgba(82, 193, 134, 0.3);
            border-radius: 4px;
            margin-left: auto;
        }

        .shoot-day-badge .shoot-day-number {
            font-size: 0.75em;
            font-weight: 600;
            color: var(--success);
            text-transform: uppercase;
        }

        .shoot-day-badge .shoot-day-date {
            font-size: 0.7em;
            color: var(--text-muted);
        }

        .shooting-order-badge {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-gold);
            color: var(--bg-primary);
            font-size: 0.75em;
            font-weight: 700;
            border-radius: 50%;
            margin-right: 8px;
        }

        /* ═══════════════════════════════════════════════════════════════
           SHOOT DAY GROUP (Shooting Order View)
           ═══════════════════════════════════════════════════════════════ */
        .shoot-day-group {
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .shoot-day-group.unscheduled {
            border-color: rgba(232, 168, 124, 0.3);
        }

        .shoot-day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(82, 193, 134, 0.1), rgba(28, 25, 22, 0.8));
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .shoot-day-group.unscheduled .shoot-day-header {
            background: linear-gradient(135deg, rgba(232, 168, 124, 0.1), rgba(28, 25, 22, 0.8));
        }

        .shoot-day-info h2 {
            margin: 0 0 4px 0;
            font-size: 1.1em;
            color: var(--accent-gold);
        }

        .shoot-day-info .shoot-day-date {
            font-size: 0.85em;
            color: var(--text-secondary);
        }

        .shoot-day-info .shoot-day-location {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-left: 12px;
        }

        .shoot-day-stats {
            display: flex;
            gap: 16px;
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .shoot-day-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8em;
        }

        .shoot-day-scenes {
            padding: 16px;
        }

        /* ═══════════════════════════════════════════════════════════════
           SCHEDULE TAB
           ═══════════════════════════════════════════════════════════════ */
        .schedule-tab-content {
            max-width: 1200px;
        }

        .schedule-upload-section {
            margin-bottom: 32px;
        }

        .current-schedule-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .schedule-doc-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .doc-icon {
            font-size: 1.5em;
        }

        .doc-details {
            display: flex;
            flex-direction: column;
        }

        .doc-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .doc-meta {
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .schedule-actions {
            display: flex;
            gap: 8px;
        }

        .upload-schedule-card {
            padding: 32px;
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            text-align: center;
        }

        .upload-schedule-card h3 {
            margin: 0 0 8px 0;
            font-size: 1em;
            color: var(--text-primary);
        }

        .upload-schedule-card > p {
            margin: 0 0 24px 0;
            font-size: 0.85em;
            color: var(--text-muted);
        }

        .upload-dropzone {
            padding: 40px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .upload-dropzone.dragover {
            border-color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.1);
        }

        .dropzone-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .upload-icon {
            font-size: 2em;
            color: var(--text-muted);
        }

        .upload-text {
            font-size: 0.95em;
            color: var(--text-secondary);
        }

        .upload-formats {
            font-size: 0.8em;
            color: var(--text-muted);
        }

        .upload-divider {

<body>
    <div class="master-breakdown-page">

        <!-- Header -->
        <header class="breakdown-header">
            <div class="header-left">
                <nav class="breadcrumb-nav">
                    <a href="dashboard.html" class="back-link">← Dashboard</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="script-breakdown.html" class="back-link">Back to Script</a>
                </nav>
                <div class="header-title-row">
                    <h1>MASTER BREAKDOWN</h1>
                    <span class="project-name" id="projectName"></span>
                </div>
            </div>
            <div class="header-right">
                <div class="export-dropdown">
                    <button class="btn" onclick="toggleExportMenu()">Export</button>
                    <div class="export-menu" id="export-menu">
                        <button onclick="exportCurrentTab('csv')">Export Current (CSV)</button>
                        <button onclick="exportCurrentTab('tsv')">Export Current (TSV)</button>
                        <button onclick="exportToPDF()">Export as PDF</button>
                        <button onclick="copyToClipboard()">Copy to Clipboard</button>
                    </div>
                </div>
                <button class="btn" onclick="printBreakdown()">Print</button>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="master-breakdown" onclick="switchTab('master-breakdown')">
                Master Breakdown
            </button>
            <button class="tab-btn" data-tab="lookbook" onclick="switchTab('lookbook')">
                Lookbook
            </button>
            <button class="tab-btn" data-tab="schedule" onclick="switchTab('schedule')">
                Schedule
            </button>
        </nav>

        <!-- Tab Content -->
        <main class="tab-container" id="tab-container">
            <!-- Content rendered by JavaScript -->
        </main>

        <!-- Footer Stats -->
        <footer class="breakdown-footer">
            <span id="sceneCountFooter">0 scenes</span>
            <span id="characterCountFooter">0 characters</span>
            <span id="eventCountFooter">0 continuity events</span>
            <span class="last-saved" id="lastSaved">Last saved: --</span>
        </footer>

    </div>

    <script>
        // ============================================================================
        // GLOBAL STATE
        // ============================================================================
        let breakdownState = null;
        let currentTab = 'master-breakdown';
        let currentView = 'script'; // 'script' or 'shooting'
        let characterFirstAppearances = {};

        // ============================================================================
        // INITIALIZATION
        // ============================================================================
        document.addEventListener('DOMContentLoaded', function() {
            loadBreakdownState();
            renderCurrentTab();
            updateFooterStats();
        });

        function loadBreakdownState() {
            console.log('Loading breakdown state...');

            // Initialize empty state
            breakdownState = {
                projectName: 'Untitled Project',
                scenes: [],
                sceneBreakdowns: {},
                confirmedCharacters: [],
                characters: {},
                characterStates: {},
                continuityEvents: {},
                scriptTags: {},
                lastSaved: null,
                shootingSchedule: {
                    shootDays: [],
                    sceneToShootDay: {},
                    uploadedDocument: null
                }
            };

            // Try to load from currentProject first
            const currentProjectStr = localStorage.getItem('currentProject');
            if (currentProjectStr) {
                try {
                    const project = JSON.parse(currentProjectStr);
                    breakdownState.projectName = project.projectName || project.name || 'Untitled Project';
                    breakdownState.scenes = project.scenes || [];
                    breakdownState.sceneBreakdowns = project.sceneBreakdowns || {};
                    breakdownState.confirmedCharacters = project.confirmedCharacters || [];
                    breakdownState.characters = project.castProfiles || {};
                    breakdownState.characterStates = project.characterStates || {};
                    breakdownState.continuityEvents = project.continuityEvents || {};
                    breakdownState.scriptTags = project.scriptTags || {};
                    breakdownState.lastSaved = project.lastSaved || null;
                    // Load shooting schedule if available
                    if (project.shootingSchedule) {
                        breakdownState.shootingSchedule = project.shootingSchedule;
                    }
                    console.log('Loaded from currentProject:', breakdownState);
                } catch (e) {
                    console.error('Failed to parse currentProject:', e);
                }
            }

            // Try checksHappyScenes if no scenes yet
            if (breakdownState.scenes.length === 0) {
                const scenesStr = localStorage.getItem('checksHappyScenes');
                if (scenesStr) {
                    try {
                        breakdownState.scenes = JSON.parse(scenesStr);
                        console.log('Loaded scenes from checksHappyScenes:', breakdownState.scenes.length);
                    } catch (e) {
                        console.error('Failed to parse checksHappyScenes:', e);
                    }
                }
            }

            // Try checksHappyCharacters for confirmed characters
            if (breakdownState.confirmedCharacters.length === 0) {
                const charsStr = localStorage.getItem('checksHappyCharacters');
                if (charsStr) {
                    try {
                        breakdownState.confirmedCharacters = JSON.parse(charsStr);
                        console.log('Loaded characters from checksHappyCharacters:', breakdownState.confirmedCharacters.length);
                    } catch (e) {
                        console.error('Failed to parse checksHappyCharacters:', e);
                    }
                }
            }

            // Load masterContext for additional character data
            const masterContextStr = localStorage.getItem('masterContext') || localStorage.getItem('scriptMasterContext');
            if (masterContextStr) {
                try {
                    const masterContext = JSON.parse(masterContextStr);

                    // If no scenes yet, try getting from masterContext
                    if (breakdownState.scenes.length === 0 && masterContext.scenes) {
                        breakdownState.scenes = masterContext.scenes;
                    }

                    // Get confirmed characters from masterContext if needed
                    if (breakdownState.confirmedCharacters.length === 0 && masterContext.characters) {
                        breakdownState.confirmedCharacters = Object.keys(masterContext.characters);
                    }

                    // Merge character data from masterContext
                    if (masterContext.characters) {
                        Object.entries(masterContext.characters).forEach(([name, data]) => {
                            if (!breakdownState.characters[name]) {
                                breakdownState.characters[name] = {};
                            }
                            // Merge in masterContext data
                            breakdownState.characters[name] = {
                                ...breakdownState.characters[name],
                                physicalProfile: data.physicalProfile || breakdownState.characters[name].physicalProfile,
                                visualProfile: data.visualProfile || breakdownState.characters[name].visualProfile,
                                characterAnalysis: data.characterAnalysis,
                                scriptDescriptions: data.scriptDescriptions
                            };
                        });
                    }

                    // Get scene breakdowns if available
                    if (masterContext.sceneBreakdowns && Object.keys(breakdownState.sceneBreakdowns).length === 0) {
                        breakdownState.sceneBreakdowns = masterContext.sceneBreakdowns;
                    }

                    // Get character states if available
                    if (masterContext.characterStates && Object.keys(breakdownState.characterStates).length === 0) {
                        breakdownState.characterStates = masterContext.characterStates;
                    }

                    console.log('Merged masterContext data');
                } catch (e) {
                    console.error('Failed to parse masterContext:', e);
                }
            }

            // Build sceneBreakdowns from scenes if needed (each scene may have cast list)
            if (Object.keys(breakdownState.sceneBreakdowns).length === 0 && breakdownState.scenes.length > 0) {
                breakdownState.scenes.forEach((scene, index) => {
                    if (scene.cast || scene.characters) {
                        breakdownState.sceneBreakdowns[index] = {
                            cast: scene.cast || scene.characters || []
                        };
                    }
                });
            }

            // Update project name
            document.getElementById('projectName').textContent = breakdownState.projectName;

            // Update last saved
            if (breakdownState.lastSaved) {
                document.getElementById('lastSaved').textContent =
                    'Last saved: ' + formatLastSaved(breakdownState.lastSaved);
            }

            // Calculate first appearances
            calculateFirstAppearances();
        }

        function calculateFirstAppearances() {
            characterFirstAppearances = {};
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                const cast = breakdown.cast || [];

                cast.forEach(charName => {
                    if (!(charName in characterFirstAppearances)) {
                        characterFirstAppearances[charName] = index;
                    }
                });
            });
        }

        // ============================================================================
        // TAB SWITCHING
        // ============================================================================
        function switchTab(tabId) {
            currentTab = tabId;

            // Update active tab button
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.tab === tabId);
            });

            // Render selected tab
            renderCurrentTab();
        }

        function renderCurrentTab() {
            const container = document.getElementById('tab-container');

            if (!breakdownState || breakdownState.scenes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-title">No Breakdown Data</div>
                        <div class="empty-state-desc">Import a script and confirm characters to generate the breakdown</div>
                        <a href="script-breakdown.html" class="btn btn-primary">Go to Script Import</a>
                    </div>
                `;
                return;
            }

            switch(currentTab) {
                case 'master-breakdown':
                    container.innerHTML = renderMasterBreakdownTab();
                    break;
                case 'lookbook':
                    container.innerHTML = renderLookbookTab();
                    break;
                case 'schedule':
                    container.innerHTML = renderScheduleTab();
                    break;
            }
        }

        // ============================================================================
        // TAB 1: MASTER BREAKDOWN
        // Scene-by-scene grouped H&MU breakdown
        // ============================================================================
        function renderMasterBreakdownTab() {
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};
            const charStates = breakdownState?.characterStates || {};
            const schedule = breakdownState?.shootingSchedule || {};
            const shootDays = schedule.shootDays || [];

            let html = '<div class="tab-content master-breakdown">';

            // View Toggle and Filter Controls
            html += `
                <div class="breakdown-controls">
                    <div class="view-toggle">
                        <label>View:</label>
                        <div class="toggle-buttons">
                            <button class="toggle-btn ${currentView === 'script' ? 'active' : ''}" onclick="setView('script')">Script Order</button>
                            <button class="toggle-btn ${currentView === 'shooting' ? 'active' : ''}" onclick="setView('shooting')">Shooting Order</button>
                        </div>
                    </div>
                    ${shootDays.length > 0 ? `
                        <div class="day-filter">
                            <label>Filter:</label>
                            <select id="day-filter-select" onchange="filterByShootDay(this.value)">
                                <option value="all">All Shoot Days</option>
                                ${shootDays.map((day, i) => `<option value="${i}">Day ${day.number || i + 1}</option>`).join('')}
                                <option value="unscheduled">Unscheduled</option>
                            </select>
                        </div>
                    ` : ''}
                </div>
            `;

            // Render based on current view
            if (currentView === 'shooting' && shootDays.length > 0) {
                html += renderShootingOrderView(scenes, breakdowns, charStates, shootDays);
            } else {
                html += renderScriptOrderView(scenes, breakdowns, charStates);
            }

            html += '</div>';
            return html;
        }

        function renderScriptOrderView(scenes, breakdowns, charStates) {
            const schedule = breakdownState?.shootingSchedule || {};
            const shootDays = schedule.shootDays || [];
            const sceneToShootDay = schedule.sceneToShootDay || {};
            let html = '';

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                const cast = breakdown.cast || [];

                if (cast.length === 0) return; // Skip scenes with no characters

                const sceneNum = scene.number || index + 1;
                const intExt = extractIntExt(scene.heading);
                const location = extractLocation(scene.heading);
                const fullLocation = intExt ? `${intExt}. ${location}` : location;
                const timeOfDay = scene.storyTimeOfDay || scene.timeOfDay || '';
                const storyDay = formatDayShort(scene.storyDay);
                const dayNote = scene.storyDayNote ? ` (${scene.storyDayNote})` : '';

                // Scene type badges
                const badges = [];
                if (scene.isFlashback) badges.push('FLASHBACK');
                if (scene.isFlashForward) badges.push('FLASH FORWARD');
                if (scene.isTimeJump) badges.push('TIME JUMP');
                if (scene.isDream) badges.push('DREAM');
                if (scene.isMontage) badges.push('MONTAGE');

                // Shoot day badge
                const shootDayIdx = sceneToShootDay[index];
                const shootDay = shootDayIdx !== undefined ? shootDays[shootDayIdx] : null;
                const shootDayBadge = shootDay ? `
                    <div class="shoot-day-badge">
                        <span class="shoot-day-number">Day ${shootDay.number || shootDayIdx + 1}</span>
                        ${shootDay.date ? `<span class="shoot-day-date">${shootDay.date}</span>` : ''}
                    </div>
                ` : '';

        // ============================================================================

        function getScenesForShootDay(dayIndex) {
            const schedule = breakdownState?.shootingSchedule || {};
            const sceneToShootDay = schedule.sceneToShootDay || {};
            const scenes = breakdownState?.scenes || [];

            const result = [];
            Object.entries(sceneToShootDay).forEach(([sceneIdx, shootDayIdx]) => {
                if (parseInt(shootDayIdx) === dayIndex) {
                    const scene = scenes[parseInt(sceneIdx)];
                    if (scene) {
                        result.push({ ...scene, index: parseInt(sceneIdx) });
                    }
                }
            });

            return result;
        }

        function getUniqueCastForShootDay(dayScenes) {
            const breakdowns = breakdownState?.sceneBreakdowns || {};
            const castSet = new Set();

            dayScenes.forEach(scene => {
                const breakdown = breakdowns[scene.index] || {};
                (breakdown.cast || []).forEach(char => castSet.add(char));
            });

            return Array.from(castSet);
        }

        function getShootDayForScene(sceneIndex) {
            const schedule = breakdownState?.shootingSchedule || {};
            const sceneToShootDay = schedule.sceneToShootDay || {};
            return sceneToShootDay[sceneIndex];
        }

            const file = event.target.files?.[0];
            if (file) {
                processScheduleFile(file);
            }
        }

        function processScheduleFile(file) {
            const validTypes = ['.pdf', '.xlsx', '.xls', '.csv'];
            const ext = '.' + file.name.split('.').pop().toLowerCase();

            if (!validTypes.includes(ext)) {
                showToast('Please upload a PDF, Excel, or CSV file');
                return;
            }

            // Store document info
            breakdownState.shootingSchedule.uploadedDocument = {
                name: file.name,
                type: ext,
                uploadedAt: new Date().toISOString()
            };

            // For demo purposes, show success and re-render
            showToast(`Processing ${file.name}...`);

            // Simulate AI extraction (placeholder)
            setTimeout(() => {
                showToast('Schedule uploaded - manually add shoot days or use text paste');
                saveScheduleState();
                renderCurrentTab();
            }, 1000);
        }

        function processScheduleText() {
            const textarea = document.getElementById('schedule-paste');
            const text = textarea?.value?.trim();

            if (!text) {
                showToast('Please paste schedule text first');
                return;
            }

            // Simple parsing - look for day patterns
            const dayPatterns = text.match(/day\s*(\d+)|shoot\s*day\s*(\d+)/gi) || [];
            const scenePatterns = text.match(/sc(?:ene)?\s*(\d+[a-z]?)/gi) || [];

            if (dayPatterns.length > 0 || scenePatterns.length > 0) {
                showToast(`Found ${dayPatterns.length} day references and ${scenePatterns.length} scene references`);
            } else {
                showToast('Could not extract schedule data. Please add shoot days manually.');
            }

            // Clear textarea
            textarea.value = '';
        }

        function reprocessSchedule() {
            showToast('Re-processing schedule...');
            // Placeholder for re-processing logic
        }

        function removeScheduleDocument() {
            if (!confirm('Remove uploaded schedule document?')) return;

            breakdownState.shootingSchedule.uploadedDocument = null;
            saveScheduleState();
            renderCurrentTab();
            showToast('Schedule document removed');
        }

        // ============================================================================
        // SHOOT DAY CRUD OPERATIONS
        // ============================================================================
        let currentEditingDayIndex = null;

        function openAddShootDayModal() {
            currentEditingDayIndex = null;
            document.getElementById('shoot-day-modal-title').textContent = 'Add Shoot Day';

            // Clear form
            document.getElementById('shoot-day-number').value = (breakdownState.shootingSchedule.shootDays?.length || 0) + 1;
            document.getElementById('shoot-day-date').value = '';
            document.getElementById('shoot-day-location').value = '';
            document.getElementById('shoot-day-notes').value = '';

            populateModalScenesList([]);
            populateAddSceneDropdown();

            document.getElementById('shoot-day-modal').classList.add('active');
        }

        function openEditShootDayModal(dayIndex) {
            currentEditingDayIndex = dayIndex;
            const day = breakdownState.shootingSchedule.shootDays[dayIndex];

            document.getElementById('shoot-day-modal-title').textContent = `Edit Day ${day.number || dayIndex + 1}`;
            document.getElementById('shoot-day-number').value = day.number || dayIndex + 1;
            document.getElementById('shoot-day-date').value = day.date || '';
            document.getElementById('shoot-day-location').value = day.location || '';
            document.getElementById('shoot-day-notes').value = day.notes || '';

            const dayScenes = getScenesForShootDay(dayIndex);
            populateModalScenesList(dayScenes);
            populateAddSceneDropdown(dayIndex);

            document.getElementById('shoot-day-modal').classList.add('active');
        }

        function populateModalScenesList(scenes) {
            const container = document.getElementById('modal-scenes-list');

            if (scenes.length === 0) {
                container.innerHTML = '<div class="empty-scenes-message">No scenes assigned to this day</div>';
                return;
            }

            container.innerHTML = scenes.map((scene, order) => {
                const breakdown = breakdownState?.sceneBreakdowns?.[scene.index] || {};
                const cast = (breakdown.cast || []).slice(0, 3).join(', ');

                return `
                    <div class="scene-reorder-item" data-scene-index="${scene.index}" draggable="true">
                        <span class="drag-handle">=</span>
                        <span class="order-number">${order + 1}</span>
                        <div class="scene-info">
                            <strong>Sc ${scene.number || scene.index + 1}</strong>
                            ${escapeHtml(scene.heading || '').substring(0, 40)}
                        </div>
                        <div class="scene-cast">${cast}${(breakdown.cast || []).length > 3 ? '...' : ''}</div>
                        <button class="remove-scene-btn" onclick="removeSceneFromDay(${scene.index})">&times;</button>
                    </div>
                `;
            }).join('');
        }

        function populateAddSceneDropdown(excludeDayIndex = null) {
            const select = document.getElementById('add-scene-select');
            const scenes = breakdownState?.scenes || [];
            const sceneToShootDay = breakdownState.shootingSchedule.sceneToShootDay || {};

            let options = '<option value="">+ Add scene to this day...</option>';

            scenes.forEach((scene, index) => {
                const assignedDay = sceneToShootDay[index];
                // Show if unassigned or assigned to current day being edited
                if (assignedDay === undefined || (excludeDayIndex !== null && parseInt(assignedDay) === excludeDayIndex)) {
                    if (assignedDay === undefined) {
                        options += `<option value="${index}">Sc ${scene.number || index + 1} - ${escapeHtml(scene.heading || '').substring(0, 30)}</option>`;
                    }
                }
            });

            select.innerHTML = options;
        }

        function addSceneToCurrentDay(sceneIndex) {
            if (!sceneIndex) return;

            const dayIndex = currentEditingDayIndex !== null ? currentEditingDayIndex : breakdownState.shootingSchedule.shootDays.length - 1;

            if (dayIndex < 0) {
                showToast('Please save the shoot day first');
                return;
            }

            breakdownState.shootingSchedule.sceneToShootDay[sceneIndex] = dayIndex;

            const dayScenes = getScenesForShootDay(dayIndex);
            populateModalScenesList(dayScenes);
            populateAddSceneDropdown(dayIndex);

            document.getElementById('add-scene-select').value = '';
        }

        function removeSceneFromDay(sceneIndex) {
            delete breakdownState.shootingSchedule.sceneToShootDay[sceneIndex];

            const dayIndex = currentEditingDayIndex;
            const dayScenes = getScenesForShootDay(dayIndex);
            populateModalScenesList(dayScenes);
            populateAddSceneDropdown(dayIndex);
        }

        function saveShootDay() {
            const dayNumber = parseInt(document.getElementById('shoot-day-number').value) || 1;
            const date = document.getElementById('shoot-day-date').value;
            const location = document.getElementById('shoot-day-location').value;
            const notes = document.getElementById('shoot-day-notes').value;

            const dayData = {
                number: dayNumber,
                date: date,
                location: location,
                notes: notes,
                status: 'scheduled'
            };

            if (currentEditingDayIndex !== null) {
                breakdownState.shootingSchedule.shootDays[currentEditingDayIndex] = dayData;
            } else {
                breakdownState.shootingSchedule.shootDays.push(dayData);
            }

            saveScheduleState();
            closeModal('shoot-day-modal');
            renderCurrentTab();
            showToast(currentEditingDayIndex !== null ? 'Shoot day updated' : 'Shoot day added');
        }

        function deleteShootDay(dayIndex) {
            if (!confirm('Delete this shoot day? Scenes will become unscheduled.')) return;

            // Remove scene assignments for this day
            const sceneToShootDay = breakdownState.shootingSchedule.sceneToShootDay;
            Object.keys(sceneToShootDay).forEach(sceneIdx => {
                if (parseInt(sceneToShootDay[sceneIdx]) === dayIndex) {
                    delete sceneToShootDay[sceneIdx];
                }
                // Adjust indices for days after deleted one
                if (parseInt(sceneToShootDay[sceneIdx]) > dayIndex) {
                    sceneToShootDay[sceneIdx] = parseInt(sceneToShootDay[sceneIdx]) - 1;
                }
            });

            breakdownState.shootingSchedule.shootDays.splice(dayIndex, 1);
            saveScheduleState();
            renderCurrentTab();
            showToast('Shoot day deleted');
        }

        function assignSceneToDay(sceneIndex, dayIndex) {
            if (dayIndex === '') {
                delete breakdownState.shootingSchedule.sceneToShootDay[sceneIndex];
            } else {
                breakdownState.shootingSchedule.sceneToShootDay[sceneIndex] = parseInt(dayIndex);
            }
            saveScheduleState();
            renderCurrentTab();
        }

        function viewShootDayBreakdown(dayIndex) {
            // Switch to master breakdown with filter
            currentView = 'shooting';
            switchTab('master-breakdown');
            showToast(`Viewing Day ${dayIndex + 1} breakdown`);
        }

        function closeModal(modalId) {
            document.getElementById(modalId)?.classList.remove('active');
        }

        function saveScheduleState() {
            // Save to currentProject in localStorage
            const currentProjectStr = localStorage.getItem('currentProject');
            if (currentProjectStr) {
                try {
                    const project = JSON.parse(currentProjectStr);
                    project.shootingSchedule = breakdownState.shootingSchedule;
                    localStorage.setItem('currentProject', JSON.stringify(project));
                } catch (e) {
                    console.error('Failed to save schedule state:', e);
                }
            }
        }

        // ============================================================================
        // HELPER FUNCTIONS
        // ============================================================================
        function escapeHtml(text) {
            if (!text) return '';
            return String(text)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }

        function formatDayShort(storyDay) {
            if (!storyDay) return '';
            const match = String(storyDay).match(/\d+/);
            return match ? `D${match[0]}` : storyDay.substring(0, 5);
        }

        function extractIntExt(heading) {
            if (!heading) return '';
            const match = heading.match(/^(INT|EXT|INT\.\/EXT)/i);
            return match ? match[0].toUpperCase() : '';
        }

        function extractLocation(heading) {
            if (!heading) return '';
            let loc = heading.replace(/^(INT|EXT|INT\.\/EXT)\.?\s*/i, '');
            loc = loc.replace(/\s*-\s*(DAY|NIGHT|MORNING|AFTERNOON|EVENING|DAWN|DUSK|CONTINUOUS|SAME|LATER|MOMENTS LATER).*$/i, '');
            return loc.trim();
        }

        function compressSceneRanges(sceneNumbers) {
            if (!sceneNumbers || sceneNumbers.length === 0) return '';

            // Convert to numbers and sort
            const nums = sceneNumbers.map(n => parseInt(n) || n).sort((a, b) => a - b);

            if (nums.length === 1) return `Sc ${nums[0]}`;

            const ranges = [];
            let start = nums[0];
            let end = nums[0];

            for (let i = 1; i < nums.length; i++) {
                if (nums[i] === end + 1) {
                    end = nums[i];
                } else {
                    ranges.push(start === end ? `${start}` : `${start}-${end}`);
                    start = nums[i];
                    end = nums[i];
                }
            }
            ranges.push(start === end ? `${start}` : `${start}-${end}`);

            return 'Sc ' + ranges.join(', ');
        }

        function getCharacterSceneNumbers(charName) {
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};
            const sceneNumbers = [];

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                if ((breakdown.cast || []).includes(charName)) {
                    sceneNumbers.push(scene.number || index + 1);
                }
            });

            return sceneNumbers;
        }

        function findPreviousSceneForCharacter(charName, currentIndex) {
            const breakdowns = breakdownState?.sceneBreakdowns || {};

            for (let i = currentIndex - 1; i >= 0; i--) {
                const breakdown = breakdowns[i] || {};
                if ((breakdown.cast || []).includes(charName)) {
                    return i;
                }
            }
            return null;
        }

        function getActiveEventsForCharacterInScene(charName, sceneIndex) {
            const continuityEvents = breakdownState?.continuityEvents || {};
            const events = continuityEvents[charName] || [];

            return events.filter(event => {
                const start = event.startScene;
                const end = event.endScene;

                if (start === undefined) return false;
                if (sceneIndex < start) return false;
                if (end !== undefined && sceneIndex > end) return false;

                return true;
            });
        }

        function generateLooksFromBreakdown(charName) {
            const scenes = breakdownState?.scenes || [];
            const charStates = breakdownState?.characterStates || {};
            const looks = {};

            scenes.forEach((scene, index) => {
                const state = charStates[index]?.[charName];
                if (!state) return;

                const hair = state.enterHair || '';
                const makeup = state.enterMakeup || '';
                const wardrobe = state.enterWardrobe || '';

                if (!hair && !makeup) return;

                const key = `${hair}||${makeup}||${wardrobe}`;
                if (!looks[key]) {
                    looks[key] = {
                        name: `Look ${Object.keys(looks).length + 1}`,
                        hair: hair,
                        makeup: makeup,
                        wardrobe: wardrobe,
                        sceneIndices: []
                    };
                }
                looks[key].sceneIndices.push(scene.number || index + 1);
            });

            return Object.values(looks).map(look => ({
                ...look,
                scenes: compressSceneRanges(look.sceneIndices)
            }));
        }

        function formatLastSaved(timestamp) {
            if (!timestamp) return '--';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function updateFooterStats() {
            const scenes = breakdownState?.scenes || [];
            const confirmedCharacters = breakdownState?.confirmedCharacters || [];
            const continuityEvents = breakdownState?.continuityEvents || {};

            let eventCount = 0;
            Object.values(continuityEvents).forEach(events => {
                eventCount += (events || []).length;
            });

            document.getElementById('sceneCountFooter').textContent = `${scenes.length} scenes`;
            document.getElementById('characterCountFooter').textContent = `${confirmedCharacters.length} characters`;
            document.getElementById('eventCountFooter').textContent = `${eventCount} continuity events`;
        }

        // ============================================================================
        // EXPORT FUNCTIONS
        // ============================================================================
        function toggleExportMenu() {
            const menu = document.getElementById('export-menu');
            menu.classList.toggle('open');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.export-dropdown')) {
                document.getElementById('export-menu').classList.remove('open');
            }
        });

        function getTabData() {
            switch(currentTab) {
                case 'master-breakdown':
                    return getMasterBreakdownData();
                case 'lookbook':
                    return getLookbookData();
            }
        }

        function getMasterBreakdownData() {
            const scenes = breakdownState?.scenes || [];
            const breakdowns = breakdownState?.sceneBreakdowns || {};
            const charStates = breakdownState?.characterStates || {};

            const headers = ['Scene', 'Character', '1st', 'Hair', 'Makeup', 'SFX', 'Continuity Notes'];
            const rows = [];

            scenes.forEach((scene, index) => {
                const breakdown = breakdowns[index] || {};
                const cast = breakdown.cast || [];

                cast.forEach(charName => {
                    const state = charStates[index]?.[charName] || {};
                    const isFirst = characterFirstAppearances[charName] === index;
                    const events = getActiveEventsForCharacterInScene(charName, index);

                    let continuityNotes = events.map(e => e.name || e.eventName).join(', ');
                    if (state.notes) {
                        continuityNotes = continuityNotes ? `${continuityNotes}; ${state.notes}` : state.notes;
                    }

                    rows.push([
                        scene.number || index + 1,
                        charName,
                        isFirst ? '*' : '',
                        state.enterHair || '',
                        state.enterMakeup || '',
                        state.sfx || state.changeInjuries || '',
                        continuityNotes
                    ]);
                });
            });

            return { headers, rows };
        }

        function getLookbookData() {
            const confirmedCharacters = breakdownState?.confirmedCharacters || [];
            const characters = breakdownState?.characters || {};

            const headers = ['Character', 'Role', 'Scenes', 'Age', 'Gender', 'Hair Color', 'Eye Color', 'Distinguishing'];
            const rows = confirmedCharacters.map(charName => {
                const data = characters[charName] || {};
                const profile = data.physicalProfile || {};
                const sceneNumbers = getCharacterSceneNumbers(charName);

                return [
                    charName,
                    data.role || 'Unknown',
                    compressSceneRanges(sceneNumbers),
                    profile.age || '',
                    profile.gender || '',
                    profile.hairColour || '',
                    profile.eyeColour || '',
                    profile.distinguishing || ''
                ];
            });

            return { headers, rows };
        }

        function exportCurrentTab(format) {
            const { headers, rows } = getTabData();
            const filename = `breakdown_${currentTab}_${Date.now()}`;

            if (format === 'csv') {
                downloadCSV(headers, rows, filename);
            } else if (format === 'tsv') {
                downloadTSV(headers, rows, filename);
            }

            document.getElementById('export-menu').classList.remove('open');
            showToast(`Exported as ${format.toUpperCase()}`);
        }

        function downloadCSV(headers, rows, filename) {
            const escapeCSV = (val) => {
                val = String(val || '');
                if (val.includes(',') || val.includes('"') || val.includes('\n')) {
                    return `"${val.replace(/"/g, '""')}"`;
                }
                return val;
            };

            const csv = [
                headers.map(escapeCSV).join(','),
                ...rows.map(r => r.map(escapeCSV).join(','))
            ].join('\n');

            downloadFile(csv, `${filename}.csv`, 'text/csv');
        }

        function downloadTSV(headers, rows, filename) {
            const tsv = [
                headers.join('\t'),
                ...rows.map(r => r.join('\t'))
            ].join('\n');

            downloadFile(tsv, `${filename}.tsv`, 'text/tab-separated-values');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function exportToPDF() {
            document.getElementById('export-menu').classList.remove('open');
            printBreakdown();
        }

        function copyToClipboard() {
            const { headers, rows } = getTabData();
            const tsv = [
                headers.join('\t'),
                ...rows.map(r => r.join('\t'))
            ].join('\n');

            navigator.clipboard.writeText(tsv).then(() => {
                document.getElementById('export-menu').classList.remove('open');
                showToast('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showToast('Failed to copy to clipboard');
            });
        }

        function printBreakdown() {
            window.print();
        }

        function showToast(message) {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        console.log('Master Breakdown page loaded');
    </script>
