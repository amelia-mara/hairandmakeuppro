            loadProjectData() {
                const projectData = localStorage.getItem('currentProject');
                if (projectData) {
                    this.currentProject = JSON.parse(projectData);
                    document.querySelector('.page-title').textContent = `Continuity - ${this.currentProject.title}`;
                }
            }

            loadScenes() {
                // Try to load from breakdown first
                const breakdownData = localStorage.getItem('breakdownData');
                if (breakdownData) {
                    const breakdown = JSON.parse(breakdownData);
                    if (breakdown.scenes && breakdown.scenes.length > 0) {
                        this.scenes = breakdown.scenes.map(scene => ({
                            number: scene.number,
                            heading: scene.heading,
                            status: scene.status || 'unshot',
                            characters: scene.characters || [],
                            date: scene.shootDate || new Date().toLocaleDateString()
                        }));
                    }
                }
                
                // Use demo data if no breakdown data
                if (this.scenes.length === 0) {
                    this.scenes = [
                        { number: 1, heading: 'INT. BEDROOM - MORNING', status: 'shot', characters: ['Emma Hart'], date: new Date().toLocaleDateString() },
                        { number: 2, heading: 'INT. KITCHEN - LATE MORNING', status: 'shot', characters: ['Emma Hart', 'Sarah Chen'], date: new Date().toLocaleDateString() },
                        { number: 3, heading: 'EXT. GARDEN PATH - AFTERNOON', status: 'in-progress', characters: ['Emma Hart'], date: new Date().toLocaleDateString() },
                        { number: 4, heading: 'INT. LIVING ROOM - EVENING', status: 'unshot', characters: ['Emma Hart', 'David'], date: new Date(Date.now() + 86400000).toLocaleDateString() },
                        { number: 5, heading: 'INT. HALLWAY - NIGHT', status: 'unshot', characters: ['Emma Hart'], date: new Date(Date.now() + 86400000).toLocaleDateString() }
                    ];
                }
                
                this.renderSceneList();
            }

            loadContinuityData() {
                const projectCode = this.currentProject?.code || 'demo';
                const saved = localStorage.getItem(`${projectCode}_continuity`);
                if (saved) {
                    this.continuityData = JSON.parse(saved);
                }
            }

            saveContinuityData() {
                const projectCode = this.currentProject?.code || 'demo';
                localStorage.setItem(`${projectCode}_continuity`, JSON.stringify(this.continuityData));
            }

            renderSceneList() {
                const list = document.getElementById('sceneList');
                
                if (this.scenes.length === 0) {
                    list.innerHTML = `
                        <div style="padding: 24px; text-align: center; color: var(--text-muted); font-size: 0.875em;">
                            No scenes available<br><br>
                            <button class="btn btn-primary" onclick="continuityManager.importFromBreakdown()">
                                Import from Breakdown
                            </button>
                        </div>
                    `;
                    return;
                }
                
                // Filter scenes based on current filter
                let filteredScenes = this.scenes;
                if (this.currentFilter !== 'all') {
                    const today = new Date().toLocaleDateString();
                    switch (this.currentFilter) {
                        case 'shot':
                            filteredScenes = this.scenes.filter(s => s.status === 'shot');
                            break;
                        case 'unshot':
                            filteredScenes = this.scenes.filter(s => s.status === 'unshot');
                            break;
                        case 'today':
                            filteredScenes = this.scenes.filter(s => s.date === today);
                            break;
                    }
                }
                
                list.innerHTML = filteredScenes.map(scene => {
                    const photoCount = this.getPhotoCount(scene.number);
                    return `
                        <div class="scene-item ${scene.status} ${this.currentScene === scene.number ? 'active' : ''}" 
                             data-scene="${scene.number}" 
                             onclick="continuityManager.selectScene(${scene.number})">
                            <div class="scene-header">
                                <span class="scene-number">Scene ${scene.number}</span>
                                <span class="scene-status-badge ${scene.status}">${scene.status.replace('-', ' ')}</span>
                            </div>
                            <div class="scene-heading">${scene.heading}</div>
                            <div class="scene-meta">
                                <div class="scene-meta-item">
                                    <span>ðŸ‘¥</span>
                                    <span>${scene.characters?.length || 0}</span>
                                </div>
                                <div class="scene-meta-item">
                                    <span>ðŸ“¸</span>
                                    <span>${photoCount}</span>
                                </div>
                                <div class="scene-meta-item">
                                    <span>ðŸ“…</span>
                                    <span>${scene.date}</span>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            getPhotoCount(sceneNumber) {
                return (this.continuityData[sceneNumber]?.photos || []).length;
            }

            selectScene(sceneNumber) {
                this.currentScene = sceneNumber;
                this.selectedPhotos.clear();
                
                // Update UI
                document.querySelectorAll('.scene-item').forEach(item => {
                    item.classList.toggle('active', parseInt(item.dataset.scene) === sceneNumber);
                });
                
                const scene = this.scenes.find(s => s.number === sceneNumber);
                if (!scene) return;
                
                this.updateSceneInfo(scene);
                this.renderPhotos();
                this.renderDetails(scene);
            }

            updateSceneInfo(scene) {
                const infoBar = document.getElementById('sceneInfoBar');
                infoBar.innerHTML = `
                    <div class="scene-info-title">Scene ${scene.number}: ${scene.heading}</div>
                    <div class="scene-info-details">
                        ${scene.characters?.join(', ') || 'No characters'} â€¢ 
                        Status: ${scene.status.replace('-', ' ')} â€¢ 
                        Date: ${scene.date}
                    </div>
                `;
            }

            renderPhotos() {
                if (!this.currentScene) {
                    document.getElementById('photoGrid').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ“¸</div>
                            <div class="empty-text">Select a scene to view photos</div>
                        </div>
                    `;
                    return;
                }
                
                const photos = this.continuityData[this.currentScene]?.photos || [];
                const container = document.getElementById('photoGrid');
                
                document.getElementById('photoCount').textContent = `${photos.length} photo${photos.length !== 1 ? 's' : ''}`;
                
                if (photos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ“¸</div>
                            <div class="empty-text">No photos yet for this scene</div>
                            <button class="btn btn-primary" onclick="continuityManager.openUploadModal()">Upload Photos</button>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = photos.map((photo, index) => this.renderPhotoCard(photo, index)).join('') + `
                    <div class="upload-card" onclick="continuityManager.openUploadModal()" id="uploadCard">
                        <div class="upload-icon">+</div>
                        <div class="upload-text">Add More Photos<br><small>Click or drag & drop</small></div>
                    </div>
                `;
                
                // Setup drag & drop
                this.setupDragDrop();
            }

            renderPhotoCard(photo, index) {
                const selected = this.selectedPhotos.has(index);
                return `
                    <div class="photo-card ${selected ? 'selected' : ''}" data-index="${index}">
                        <div class="photo-selection-checkbox ${selected ? 'checked' : ''}" 
                             onclick="event.stopPropagation(); continuityManager.togglePhotoSelection(${index})"></div>
                        <div class="photo-card-image" onclick="continuityManager.viewPhoto(${index})">
                            <img src="${photo.image}" alt="Continuity photo" loading="lazy">
                            <div class="photo-card-overlay">
                                <button class="overlay-btn" onclick="event.stopPropagation(); continuityManager.viewPhoto(${index})">ðŸ‘ View</button>
                                <button class="overlay-btn" onclick="event.stopPropagation(); continuityManager.editPhoto(${index})">âœï¸ Edit</button>
                                <button class="overlay-btn" onclick="event.stopPropagation(); continuityManager.deletePhoto(${index})">ðŸ—‘ Delete</button>
                            </div>
                        </div>
                        <div class="photo-card-info">
                            <div class="photo-character">${photo.character || 'No character'}</div>
                            <div class="photo-details">
                                <span>${photo.take || 'No take'}</span> â€¢ 
                                <span>${new Date(photo.timestamp).toLocaleDateString()}</span>
                            </div>
                            ${photo.notes ? `<div class="photo-notes">${photo.notes}</div>` : ''}
                            ${photo.tags && photo.tags.length > 0 ? `
                                <div class="photo-tags">
                                    ${photo.tags.map(tag => `<span class="photo-tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            renderDetails(scene) {
                const detailsContent = document.getElementById('detailsContent');
                const photos = this.continuityData[scene.number]?.photos || [];
                
                detailsContent.innerHTML = `
                    <div class="detail-section">
                        <div class="detail-section-title">Scene Information</div>
                        <div class="detail-item">
                            <div class="detail-label">Scene Number</div>
                            <div class="detail-value">${scene.number}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Heading</div>
                            <div class="detail-value">${scene.heading}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">${scene.status.replace('-', ' ').toUpperCase()}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Shoot Date</div>
                            <div class="detail-value">${scene.date}</div>
                        </div>
                    </div>

                    <div class="detail-section">
                        <div class="detail-section-title">Characters</div>
                        ${scene.characters?.map(char => `<span class="character-chip">${char}</span>`).join('') || '<div class="detail-value">No characters</div>'}
                    </div>

                    <div class="detail-section">
                        <div class="detail-section-title">Quick Actions</div>
                        <button class="action-btn" onclick="continuityManager.openUploadModal()">
                            <span class="action-icon">ðŸ“¸</span>
                            <span>Add Photos</span>
                        </button>
                        <button class="action-btn" onclick="continuityManager.openComparisonView()">
                            <span class="action-icon">âš–ï¸</span>
                            <span>Compare Photos</span>
                        </button>
                        <button class="action-btn" onclick="continuityManager.exportScenePhotos()">
                            <span class="action-icon">ðŸ“¤</span>
                            <span>Export Scene</span>
                        </button>
                        <button class="action-btn" onclick="continuityManager.printContactSheet()">
                            <span class="action-icon">ðŸ–¨ï¸</span>
                            <span>Print Contact Sheet</span>
                        </button>
                        ${this.selectedPhotos.size > 0 ? `
                            <button class="action-btn" onclick="continuityManager.bulkDelete()">
                                <span class="action-icon">ðŸ—‘ï¸</span>
                                <span>Delete Selected (${this.selectedPhotos.size})</span>
                            </button>
                        ` : ''}
                    </div>

                    <div class="detail-section">
                        <div class="detail-section-title">Statistics</div>
                        <div class="detail-item">
                            <div class="detail-label">Total Photos</div>
                            <div class="detail-value">${photos.length}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Characters Covered</div>
                            <div class="detail-value">${new Set(photos.map(p => p.character)).size}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Last Updated</div>
                            <div class="detail-value">${photos.length > 0 ? new Date(photos[photos.length - 1].timestamp).toLocaleString() : 'Never'}</div>
                        </div>
                    </div>
                `;
            }

            setupEventListeners() {
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeAllModals();
                    } else if (e.ctrlKey || e.metaKey) {
                        if (e.key === 'a' && this.selectionMode) {
                            e.preventDefault();
                            this.selectAll();
                        } else if (e.key === 's') {
                            e.preventDefault();
                            this.saveContinuityData();
                            this.showNotification('Saved', 'success');
                        }
                    }
                });

                // Window resize
                window.addEventListener('resize', () => {
                    if (window.innerWidth < 768) {
                        document.getElementById('sceneSidebar').classList.add('collapsed');
                    }
                });

                // Click outside FAB menu to close
                document.addEventListener('click', (e) => {
                    const fab = document.querySelector('.fab');
                    const fabMenu = document.getElementById('fabMenu');
                    if (!fab.contains(e.target) && !fabMenu.contains(e.target)) {
                        fabMenu.classList.remove('active');
                    }
                });
            }

            setupDragDrop() {
                const uploadCard = document.getElementById('uploadCard');
                if (!uploadCard) return;

                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    uploadCard.addEventListener(eventName, this.preventDefaults, false);
                });

                ['dragenter', 'dragover'].forEach(eventName => {
                    uploadCard.addEventListener(eventName, () => uploadCard.classList.add('dragover'), false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    uploadCard.addEventListener(eventName, () => uploadCard.classList.remove('dragover'), false);
                });

                uploadCard.addEventListener('drop', (e) => {
                    const files = e.dataTransfer.files;
                    this.handleFiles(files);
                }, false);
            }

            preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            handleFiles(files) {
                this.uploadedFiles = [];
                ([...files]).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        this.uploadedFiles.push(file);
                    }
                });
                
                if (this.uploadedFiles.length > 0) {
                    this.openUploadModal();
                }
            }

            togglePhotoSelection(index) {
                if (this.selectedPhotos.has(index)) {
                    this.selectedPhotos.delete(index);
                } else {
                    this.selectedPhotos.add(index);
                }
                this.renderPhotos();
                
                const scene = this.scenes.find(s => s.number === this.currentScene);
                if (scene) this.renderDetails(scene);
            }

            toggleSelection() {
                this.selectionMode = !this.selectionMode;
                document.body.classList.toggle('selection-mode', this.selectionMode);
                
                if (!this.selectionMode) {
                    this.selectedPhotos.clear();
                    this.renderPhotos();
                }
                this.showNotification(this.selectionMode ? 'Selection mode enabled' : 'Selection mode disabled');
            }

            selectAll() {
                if (!this.currentScene) return;
                const photos = this.continuityData[this.currentScene]?.photos || [];
                
                if (this.selectedPhotos.size === photos.length) {
                    this.selectedPhotos.clear();
                } else {
                    photos.forEach((_, index) => this.selectedPhotos.add(index));
                }
                
                this.renderPhotos();
                const scene = this.scenes.find(s => s.number === this.currentScene);
                if (scene) this.renderDetails(scene);
            }

            bulkDelete() {
                if (!this.currentScene || this.selectedPhotos.size === 0) return;
                
                if (confirm(`Delete ${this.selectedPhotos.size} selected photos?`)) {
                    const photos = this.continuityData[this.currentScene].photos;
                    const indicesToDelete = Array.from(this.selectedPhotos).sort((a, b) => b - a);
                    
                    indicesToDelete.forEach(index => {
                        photos.splice(index, 1);
                    });
                    
                    this.selectedPhotos.clear();
                    this.saveContinuityData();
                    this.renderPhotos();
                    this.renderSceneList();
                    
                    const scene = this.scenes.find(s => s.number === this.currentScene);
                    if (scene) this.renderDetails(scene);
                    
                    this.showNotification(`${indicesToDelete.length} photos deleted`, 'success');
                }
            }

            deletePhoto(index) {
                if (!this.currentScene) return;
                
                if (confirm('Delete this photo?')) {
                    this.continuityData[this.currentScene].photos.splice(index, 1);
                    this.saveContinuityData();
                    this.renderPhotos();
                    this.renderSceneList();
                    
                    const scene = this.scenes.find(s => s.number === this.currentScene);
                    if (scene) this.renderDetails(scene);
                    
                    this.showNotification('Photo deleted', 'success');
                }
            }

            viewPhoto(index) {
                if (!this.currentScene) return;
                const photo = this.continuityData[this.currentScene].photos[index];
                
                const modal = this.createModal('Photo Viewer', `
                    <img src="${photo.image}" style="width: 100%; height: auto; border-radius: 8px;">
                    <div style="margin-top: 16px;">
                        <strong>${photo.character || 'No character'}</strong><br>
                        ${photo.take || 'No take info'}<br>
                        ${new Date(photo.timestamp).toLocaleString()}<br>
                        ${photo.notes ? `<br>Notes: ${photo.notes}` : ''}
                        ${photo.tags && photo.tags.length > 0 ? `<br>Tags: ${photo.tags.join(', ')}` : ''}
                    </div>
                `, true);
                
                document.getElementById('modalContainer').innerHTML = modal;
                document.querySelector('.modal').classList.add('active');
            }

            editPhoto(index) {
                if (!this.currentScene) return;
                const photo = this.continuityData[this.currentScene].photos[index];
                const scene = this.scenes.find(s => s.number === this.currentScene);
                
                const modal = this.createModal('Edit Photo Details', `
                    <form id="editPhotoForm" onsubmit="continuityManager.updatePhoto(event, ${index})">
                        <div class="edit-form-row">
                            <div class="form-group">
                                <label class="form-label">Character</label>
                                <select class="form-select" id="editCharacter" required>
                                    <option value="">Select character...</option>
                                    ${scene?.characters?.map(char => 
                                        `<option value="${char}" ${photo.character === char ? 'selected' : ''}>${char}</option>`
                                    ).join('') || ''}
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Take / Angle</label>
                                <input type="text" class="form-input" id="editTake" value="${photo.take || ''}" placeholder="e.g., Take 3, Close-up">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-input" id="editTags" value="${photo.tags?.join(', ') || ''}" placeholder="e.g., makeup, hair, costume">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-textarea" id="editNotes" placeholder="Continuity notes, details...">${photo.notes || ''}</textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">Save Changes</button>
                    </form>
                `);
                
                document.getElementById('modalContainer').innerHTML = modal;
                document.querySelector('.modal').classList.add('active');
            }

            updatePhoto(event, index) {
                event.preventDefault();
                
                if (!this.currentScene) return;
                
                const photo = this.continuityData[this.currentScene].photos[index];
                photo.character = document.getElementById('editCharacter').value;
                photo.take = document.getElementById('editTake').value;
                photo.tags = document.getElementById('editTags').value.split(',').map(t => t.trim()).filter(t => t);
                photo.notes = document.getElementById('editNotes').value;
                
                this.saveContinuityData();
                this.renderPhotos();
                this.closeModal();
                this.showNotification('Photo updated', 'success');
            }

            switchView(view, button) {
                this.viewMode = view;
                
                document.querySelectorAll('.view-mode-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                document.getElementById('photoGrid').style.display = view === 'grid' ? 'grid' : 'none';
                document.getElementById('timelineView').classList.toggle('active', view === 'timeline');
                document.getElementById('comparisonView').classList.toggle('active', view === 'comparison');
                
                if (view === 'timeline') {
                    this.renderTimeline();
                } else if (view === 'comparison') {
                    this.renderComparison();
                }
            }

            renderTimeline() {
                const timelineView = document.getElementById('timelineView');
                
                // Group photos by date/time
                const photosByTime = {};
                
                this.scenes.forEach(scene => {
                    const photos = this.continuityData[scene.number]?.photos || [];
                    photos.forEach(photo => {
                        const date = new Date(photo.timestamp).toLocaleDateString();
                        const time = new Date(photo.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        
                        if (!photosByTime[date]) {
                            photosByTime[date] = [];
                        }
                        
                        photosByTime[date].push({
                            ...photo,
                            sceneNumber: scene.number,
                            sceneHeading: scene.heading,
                            time
                        });
                    });
                });
                
                timelineView.innerHTML = Object.keys(photosByTime).sort().reverse().map(date => `
                    <div class="timeline-day">
                        <div class="timeline-day-header">${date}</div>
                        <div class="timeline-scenes">
                            ${photosByTime[date].map(photo => `
                                <div class="timeline-entry">
                                    <div class="timeline-time">${photo.time}</div>
                                    <div class="timeline-content">
                                        <strong>Scene ${photo.sceneNumber}: ${photo.character}</strong><br>
                                        <small>${photo.sceneHeading}</small>
                                        ${photo.notes ? `<br>${photo.notes}` : ''}
                                        <div class="timeline-photos">
                                            <div class="timeline-photo">
                                                <img src="${photo.image}" alt="Timeline photo">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('') || '<div class="empty-state"><div class="empty-icon">ðŸ“…</div><div class="empty-text">No photos in timeline</div></div>';
            }

            renderComparison() {
                const comparisonView = document.getElementById('comparisonView');
                
                if (!this.currentScene || this.selectedPhotos.size < 2) {
                    comparisonView.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">âš–ï¸</div>
                            <div class="empty-text">Select at least 2 photos to compare</div>
                            <button class="btn btn-primary" onclick="continuityManager.toggleSelection()">Enable Selection</button>
                        </div>
                    `;
                    return;
                }
                
                const photos = this.continuityData[this.currentScene].photos;
                const selectedIndices = Array.from(this.selectedPhotos);
                
                comparisonView.innerHTML = `
                    <div class="comparison-container">
                        ${selectedIndices.slice(0, 4).map(index => {
                            const photo = photos[index];
                            return `
                                <div class="comparison-panel">
                                    <div class="comparison-header">
                                        <strong>${photo.character || 'No character'}</strong><br>
                                        <small>${photo.take || 'No take'} â€¢ ${new Date(photo.timestamp).toLocaleString()}</small>
                                    </div>
                                    <div class="comparison-image">
                                        <img src="${photo.image}" alt="Comparison photo">
                                        <div class="comparison-controls">
                                            <button class="comparison-btn" onclick="continuityManager.zoomPhoto(this)">ðŸ”</button>
                                            <button class="comparison-btn" onclick="continuityManager.rotatePhoto(this)">â†»</button>
                                        </div>
                                    </div>
                                    ${photo.notes ? `<div style="padding: 12px; font-size: 0.875em;">${photo.notes}</div>` : ''}
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            setGridSize(size, button) {
                this.gridSize = size;
                const grid = document.getElementById('photoGrid');
                
                grid.classList.remove('small', 'medium', 'large');
                grid.classList.add(size);
                
                document.querySelectorAll('.grid-size-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

            filterScenes(filter, chip) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                chip.classList.add('active');
                this.renderSceneList();
            }

            searchScenes(query) {
                const term = query.toLowerCase();
                document.querySelectorAll('.scene-item').forEach(item => {
                    const text = item.textContent.toLowerCase();
                    item.style.display = text.includes(term) ? 'block' : 'none';
                });
            }

            toggleSidebar() {
                document.getElementById('sceneSidebar').classList.toggle('collapsed');
            }

            toggleDetailsSidebar() {
                document.getElementById('detailsSidebar').classList.toggle('hidden');
            }

            toggleFabMenu() {
                const menu = document.getElementById('fabMenu');
                menu.classList.toggle('active');
            }

            // Modal Management
            createModal(title, content, large = false) {
                return `
                    <div class="modal">
                        <div class="modal-content ${large ? 'large' : ''}">
                            <div class="modal-header">
                                <h2 class="modal-title">${title}</h2>
                                <button class="close-btn" onclick="continuityManager.closeModal()">Ã—</button>
                            </div>
                            <div class="modal-body">
                                ${content}
                            </div>
                        </div>
                    </div>
                `;
            }

            openUploadModal() {
                if (!this.currentScene) {
                    this.showNotification('Please select a scene first', 'error');
                    return;
                }
                
                const modal = this.createModal('Add Continuity Photos', `
                    <div class="file-upload-area" onclick="document.getElementById('photoFiles').click()" 
                         ondrop="continuityManager.handleDrop(event)" 
                         ondragover="continuityManager.handleDragOver(event)"
                         ondragleave="continuityManager.handleDragLeave(event)">
                        <div class="upload-icon">ðŸ“¸</div>
                        <div class="upload-text">Click to select photos or drag & drop<br><small>Multiple photos supported</small></div>
                        <input type="file" id="photoFiles" multiple accept="image/*" onchange="continuityManager.handleFileSelect(event)">
                    </div>
                    <div class="file-preview-grid" id="filePreviewGrid"></div>
                    
                    <form id="photoUploadForm" onsubmit="continuityManager.savePhotos(event)">
                        <div class="form-group">
                            <label class="form-label">Character</label>
                            <select class="form-select" id="photoCharacter" required>
                                <option value="">Select character...</option>
                                ${this.getCharacterOptions()}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Take / Angle</label>
                            <input type="text" class="form-input" id="photoTake" placeholder="e.g., Take 3, Close-up">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-input" id="photoTags" placeholder="e.g., makeup, hair, costume">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-textarea" id="photoNotes" placeholder="Continuity notes, details..."></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">Save Photos</button>
                    </form>
                `);
                
                document.getElementById('modalContainer').innerHTML = modal;
                document.querySelector('.modal').classList.add('active');
                
                // If files were pre-loaded from drag & drop
                if (this.uploadedFiles.length > 0) {
                    this.previewFiles(this.uploadedFiles);
                }
            }

            getCharacterOptions() {
                const scene = this.scenes.find(s => s.number === this.currentScene);
                if (!scene || !scene.characters) return '';
                
                return scene.characters.map(char => 
                    `<option value="${char}">${char}</option>`
                ).join('');
            }

            handleFileSelect(event) {
                this.uploadedFiles = Array.from(event.target.files);
                this.previewFiles(this.uploadedFiles);
            }

            handleDrop(event) {
                event.preventDefault();
                event.currentTarget.classList.remove('dragover');
                this.uploadedFiles = Array.from(event.dataTransfer.files);
                this.previewFiles(this.uploadedFiles);
            }

            handleDragOver(event) {
                event.preventDefault();
                event.currentTarget.classList.add('dragover');
            }

            handleDragLeave(event) {
                event.currentTarget.classList.remove('dragover');
            }

            previewFiles(files) {
                const grid = document.getElementById('filePreviewGrid');
                grid.innerHTML = '';
                
                files.forEach((file, index) => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const preview = document.createElement('div');
                            preview.className = 'file-preview-item';
                            preview.innerHTML = `
                                <img src="${e.target.result}" alt="Preview" data-index="${index}">
                                <div class="file-preview-remove" onclick="continuityManager.removePreview(${index})">Ã—</div>
                            `;
                            grid.appendChild(preview);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            removePreview(index) {
                this.uploadedFiles.splice(index, 1);
                this.previewFiles(this.uploadedFiles);
            }

            savePhotos(event) {
                event.preventDefault();
                
                // Get form data
                const character = document.getElementById('photoCharacter').value;
                const take = document.getElementById('photoTake').value;
                const tags = document.getElementById('photoTags').value.split(',').map(t => t.trim()).filter(t => t);
                const notes = document.getElementById('photoNotes').value;
                
                // Get images from preview
                const images = Array.from(document.querySelectorAll('#filePreviewGrid img')).map(img => img.src);
                
                if (images.length === 0) {
                    this.showNotification('Please select photos', 'error');
                    return;
                }
                
                // Add photos to current scene
                if (!this.continuityData[this.currentScene]) {
                    this.continuityData[this.currentScene] = { photos: [] };
                }
                
                images.forEach(image => {
                    this.continuityData[this.currentScene].photos.push({
                        image,
                        character,
                        take,
                        tags,
                        notes,
                        timestamp: new Date().toISOString()
                    });
                });
                
                this.saveContinuityData();
                this.renderPhotos();
                this.renderSceneList();
                
                const scene = this.scenes.find(s => s.number === this.currentScene);
                if (scene) this.renderDetails(scene);
                
                this.uploadedFiles = [];
                this.closeModal();
                this.showNotification(`${images.length} photo${images.length > 1 ? 's' : ''} added`, 'success');
            }

            closeModal() {
                document.querySelector('.modal')?.classList.remove('active');
                setTimeout(() => {
                    document.getElementById('modalContainer').innerHTML = '';
                }, 300);
            }

            closeAllModals() {
                this.closeModal();
                document.getElementById('fabMenu').classList.remove('active');
            }

            // Quick Actions
            quickCapture() {
                this.toggleFabMenu();
                // In a real implementation, this would access device camera
                this.showNotification('Camera access requires HTTPS connection', 'info');
                this.openUploadModal();
            }

            bulkUpload() {
                this.toggleFabMenu();
                this.openUploadModal();
            }

            addNote() {
                this.toggleFabMenu();
                
                if (!this.currentScene) {
                    this.showNotification('Please select a scene first', 'error');
                    return;
                }
                
                const modal = this.createModal('Add Quick Note', `
                    <div class="note-type-selector">
                        <button class="note-type-btn active" onclick="continuityManager.selectNoteType(this, 'continuity')">Continuity</button>
                        <button class="note-type-btn" onclick="continuityManager.selectNoteType(this, 'production')">Production</button>
                        <button class="note-type-btn" onclick="continuityManager.selectNoteType(this, 'reminder')">Reminder</button>
                    </div>
                    <form id="quickNoteForm" onsubmit="continuityManager.saveQuickNote(event)">
                        <div class="form-group">
                            <label class="form-label">Note</label>
                            <textarea class="form-textarea" id="quickNoteText" required style="min-height: 120px;" placeholder="Enter your note..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Save Note</button>
                    </form>
                `);
                
                document.getElementById('modalContainer').innerHTML = modal;
                document.querySelector('.modal').classList.add('active');
            }

            selectNoteType(button, type) {
                document.querySelectorAll('.note-type-btn').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }

            saveQuickNote(event) {
                event.preventDefault();
                const noteText = document.getElementById('quickNoteText').value;
                const noteType = document.querySelector('.note-type-btn.active').textContent;
                
                // In a real implementation, this would save the note properly
                console.log(`Note saved: ${noteType} - ${noteText}`);
                
                this.closeModal();
                this.showNotification('Note saved', 'success');
            }

            markSceneComplete() {
                this.toggleFabMenu();
                if (this.currentScene) {
                    const scene = this.scenes.find(s => s.number === this.currentScene);
                    if (scene) {
                        scene.status = 'shot';
                        this.renderSceneList();
                        this.selectScene(this.currentScene);
                        this.showNotification(`Scene ${this.currentScene} marked as complete`, 'success');
                    }
                } else {
                    this.showNotification('Please select a scene first', 'error');
                }
            }

            // Import from breakdown
            importFromBreakdown() {
                this.showLoading();
                
                setTimeout(() => {
                    this.loadScenes();
                    this.hideLoading();
                    this.showNotification('Scenes imported from breakdown', 'success');
                }, 1000);
            }

            // Export Functions
            exportReport() {
                this.showLoading();
                
                // Create export data
                const exportData = {
                    project: this.currentProject,
                    scenes: this.scenes,
                    continuityData: this.continuityData,
                    exportDate: new Date().toISOString()
                };
                
                // Create download
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileName = `continuity_${this.currentProject?.code || 'project'}_${Date.now()}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileName);
                linkElement.click();
                
                setTimeout(() => {
                    this.hideLoading();
                    this.showNotification('Report exported successfully', 'success');
                }, 1500);
            }

            exportScenePhotos() {
                if (!this.currentScene) {
                    this.showNotification('Please select a scene first', 'error');
                    return;
                }
                
                const photos = this.continuityData[this.currentScene]?.photos || [];
                if (photos.length === 0) {
                    this.showNotification('No photos to export', 'error');
                    return;
                }
                
                // Create HTML contact sheet
                const html = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Scene ${this.currentScene} - Continuity Photos</title>
                        <style>
                            body { font-family: Arial, sans-serif; padding: 20px; }
                            h1 { color: #333; }
                            .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
                            .photo { border: 1px solid #ddd; padding: 10px; }
                            .photo img { width: 100%; height: auto; }
                            .photo-info { margin-top: 10px; font-size: 12px; }
                        </style>
                    </head>
                    <body>
                        <h1>Scene ${this.currentScene} - Continuity Photos</h1>
                        <div class="photo-grid">
                            ${photos.map(photo => `
                                <div class="photo">
                                    <img src="${photo.image}" alt="Continuity photo">
                                    <div class="photo-info">
                                        <strong>${photo.character || 'No character'}</strong><br>
                                        ${photo.take || 'No take'}<br>
                                        ${new Date(photo.timestamp).toLocaleDateString()}<br>
                                        ${photo.notes || ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </body>
                    </html>
                `;
                
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `scene_${this.currentScene}_continuity.html`;
                a.click();
                URL.revokeObjectURL(url);
                
                this.showNotification(`Scene ${this.currentScene} photos exported`, 'success');
            }

            printContactSheet() {
                window.print();
            }

            syncWithBreakdown() {
                this.showNotification('Syncing with script breakdown...', 'info');
                this.loadScenes();
                setTimeout(() => {
                    this.showNotification('Sync complete', 'success');
                }, 1000);
            }

            openComparisonView() {
                if (!this.currentScene) {
                    this.showNotification('Please select a scene first', 'error');
                    return;
                }
                
                if (this.selectedPhotos.size < 2) {
                    this.showNotification('Please select at least 2 photos to compare', 'info');
                    this.toggleSelection();
                    return;
                }
                
                this.switchView('comparison', document.querySelector('[data-view="comparison"]'));
            }

            // Utility Functions
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOutNotification 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            showLoading() {
                document.getElementById('loadingOverlay').classList.add('active');
            }

            hideLoading() {
                document.getElementById('loadingOverlay').classList.remove('active');
            }

            zoomPhoto(button) {
                const img = button.closest('.comparison-image').querySelector('img');
                const currentScale = img.style.transform ? parseFloat(img.style.transform.match(/scale\(([\d.]+)\)/)?.[1] || 1) : 1;
                const newScale = currentScale === 1 ? 2 : 1;
                img.style.transform = `scale(${newScale}) rotate(${img.dataset.rotation || 0}deg)`;
                img.style.cursor = newScale === 2 ? 'zoom-out' : 'zoom-in';
            }

            rotatePhoto(button) {
                const img = button.closest('.comparison-image').querySelector('img');
                const currentRotation = parseInt(img.dataset.rotation || 0);
                const newRotation = (currentRotation + 90) % 360;
                img.dataset.rotation = newRotation;
                const currentScale = img.style.transform ? parseFloat(img.style.transform.match(/scale\(([\d.]+)\)/)?.[1] || 1) : 1;
                img.style.transform = `scale(${currentScale}) rotate(${newRotation}deg)`;
            }
        }

        // Initialize
        const continuityManager = new ContinuityManager();
    </script>
</body>
</html>
