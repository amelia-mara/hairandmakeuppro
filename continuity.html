<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuity Tracker - Hair & Makeup Pro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet (same as script-breakdown) -->
    <link rel="stylesheet" href="/css/script-breakdown.css">

    <style>
        /* Continuity-specific overrides and additions */

        /* Status indicator circles */
        .status-indicator {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875em;
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .status-indicator.pending {
            background: rgba(154, 143, 127, 0.2);
            border: 2px solid var(--text-muted);
            color: var(--text-muted);
        }

        .status-indicator.partial {
            background: rgba(232, 168, 124, 0.2);
            border: 2px solid var(--warning);
            color: var(--warning);
        }

        .status-indicator.complete {
            background: rgba(82, 193, 134, 0.2);
            border: 2px solid var(--success);
            color: var(--success);
        }

        /* Scene card layout for continuity */
        .continuity-scene-item {
            background:
                linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.02) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .continuity-scene-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 122, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .continuity-scene-item:hover {
            border-color: var(--accent-gold);
            background:
                linear-gradient(135deg, rgba(212, 175, 122, 0.12) 0%, rgba(35, 31, 27, 0.65) 50%, rgba(212, 175, 122, 0.08) 100%);
            transform: translateX(4px);
            box-shadow:
                var(--shadow-sm),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 0 20px rgba(212, 175, 122, 0.15);
        }

        .continuity-scene-item:hover::before {
            opacity: 1;
        }

        .continuity-scene-item.active {
            border-color: var(--accent-gold);
            background:
                linear-gradient(135deg, rgba(212, 175, 122, 0.15) 0%, rgba(35, 31, 27, 0.7) 50%, rgba(212, 175, 122, 0.1) 100%);
            box-shadow:
                var(--shadow-md),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 25px rgba(212, 175, 122, 0.2);
        }

        .continuity-scene-item.active::before {
            opacity: 1;
        }

        .scene-content {
            flex: 1;
            min-width: 0;
        }

        .scene-number-badge {
            font-size: 0.875em;
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 4px;
        }

        .scene-heading-text {
            font-size: 0.8125em;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Filter pills styling */
        .filter-pills {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .filter-pill {
            padding: 6px 14px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-muted);
        }

        .filter-pill:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
        }

        .filter-pill.active {
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            border-color: var(--accent-gold);
            color: #0a0908;
            font-weight: 600;
            box-shadow:
                0 2px 8px rgba(212, 175, 122, 0.3),
                0 0 20px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Character tabs in center panel */
        .character-tabs {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--glass-border);
            overflow-x: auto;
            background:
                linear-gradient(135deg, rgba(212, 175, 122, 0.05) 0%, rgba(28, 25, 22, 0.6) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(12px);
        }

        .character-tab {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8125em;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .character-tab:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
        }

        .character-tab.active {
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.15) 0%, rgba(35, 31, 27, 0.7) 50%, rgba(212, 175, 122, 0.1) 100%);
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        /* Photo upload grid */
        .photo-upload-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 24px;
        }

        .photo-slot {
            aspect-ratio: 3/4;
            background:
                linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.02) 100%);
            backdrop-filter: blur(12px);
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-slot:hover {
            border-color: var(--accent-gold);
            background:
                linear-gradient(135deg, rgba(212, 175, 122, 0.1) 0%, rgba(35, 31, 27, 0.6) 50%, rgba(212, 175, 122, 0.06) 100%);
        }

        .photo-slot.has-image {
            border-style: solid;
        }

        .photo-slot-label {
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .photo-slot-icon {
            font-size: 2em;
            opacity: 0.3;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Notes textarea */
        .scene-notes-section {
            padding: 24px;
            border-top: 1px solid var(--glass-border);
        }

        .notes-label {
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            background: rgba(10, 9, 8, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.875em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(10, 9, 8, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 122, 0.1);
        }

        .notes-textarea::placeholder {
            color: var(--text-muted);
        }

        /* Reference panel (right sidebar) */
        .reference-section {
            padding: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .reference-title {
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .reference-image {
            width: 100%;
            aspect-ratio: 4/3;
            background: rgba(13, 11, 10, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.8125em;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .reference-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev-scene-photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .prev-photo-thumb {
            aspect-ratio: 1;
            background: rgba(13, 11, 10, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .prev-photo-thumb:hover {
            border-color: var(--accent-gold);
            transform: scale(1.02);
        }

        .prev-photo-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Center panel content area */
        .center-content {
            flex: 1;
            overflow-y: auto;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 24px;
            text-align: center;
        }

        .empty-state .empty-title {
            font-size: 1.125em;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .empty-state .empty-desc {
            font-size: 0.875em;
            color: var(--text-muted);
        }

        /* Right sidebar width adjustment for continuity */
        .right-sidebar {
            width: 360px;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="nav-section">
                <a href="dashboard.html" class="back-link">‚Üê Dashboard</a>
                <h1 class="page-title">Continuity Tracker</h1>
            </div>
            <div class="toolbar">
                <button class="toolbar-btn" onclick="syncWithBreakdown()">Sync from Breakdown</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Scene List (320px) -->
            <div class="left-sidebar" style="width: 320px;">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <span>SCENES</span>
                        <span class="scene-count" id="scene-count">0</span>
                    </div>
                    <input type="text" class="scene-search" placeholder="Search scenes..." id="scene-search">

                    <div class="filter-pills" style="margin-top: 12px;">
                        <div class="filter-pill active" data-filter="all" onclick="filterScenes('all', this)">All</div>
                        <div class="filter-pill" data-filter="complete" onclick="filterScenes('complete', this)">Complete</div>
                        <div class="filter-pill" data-filter="incomplete" onclick="filterScenes('incomplete', this)">Incomplete</div>
                    </div>
                </div>
                <div class="scene-list" id="scene-list">
                    <!-- Scene items rendered here -->
                </div>
            </div>

            <!-- Center Panel - Photo Grid & Notes -->
            <div class="center-panel">
                <!-- Character Tabs -->
                <div class="character-tabs" id="character-tabs">
                    <!-- Character tabs generated dynamically -->
                    <div class="empty-state" style="padding: 12px;">
                        <span class="empty-desc">Select a scene to view characters</span>
                    </div>
                </div>

                <!-- Center Content -->
                <div class="center-content" id="center-content">
                    <div class="empty-state">
                        <div class="empty-title">Select a Scene</div>
                        <div class="empty-desc">Choose a scene from the list to manage continuity photos</div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Reference Materials (360px) -->
            <div class="right-sidebar">
                <div class="workspace-header">
                    <div class="workspace-title">REFERENCE</div>
                </div>

                <div class="workspace-content" id="reference-content">
                    <div class="empty-state">
                        <div class="empty-title">Reference Materials</div>
                        <div class="empty-desc">Master images and previous scene photos will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONTINUITY TRACKER - STATE MANAGEMENT
        // ============================================================================

        // Application state
        let scenes = [];
        let selectedSceneIndex = null;
        let selectedCharacter = null;
        let currentFilter = 'all';
        let continuityPhotos = {};

        // ============================================================================
        // INITIALIZATION
        // ============================================================================

        document.addEventListener('DOMContentLoaded', function() {
            loadScenes();
            loadContinuityData();
            setupSearchHandler();
            console.log('Continuity Tracker initialized');
        });

        // ============================================================================
        // DATA LOADING
        // ============================================================================

        function loadScenes() {
            // Load scenes from localStorage key: 'scenes'
            const savedScenes = localStorage.getItem('scenes');

            if (savedScenes) {
                try {
                    scenes = JSON.parse(savedScenes);
                    console.log(`Loaded ${scenes.length} scenes from localStorage`);
                } catch (e) {
                    console.error('Error parsing scenes:', e);
                    scenes = [];
                }
            } else {
                console.log('No scenes found in localStorage');
                scenes = [];
            }

            renderSceneList();
            updateSceneCount();
        }

        function loadContinuityData() {
            // Load continuity photos from localStorage key: 'continuityPhotos'
            const savedData = localStorage.getItem('continuityPhotos');

            if (savedData) {
                try {
                    continuityPhotos = JSON.parse(savedData);
                    console.log('Loaded continuity data from localStorage');
                } catch (e) {
                    console.error('Error parsing continuity data:', e);
                    continuityPhotos = {};
                }
            }
        }

        function saveContinuityData() {
            localStorage.setItem('continuityPhotos', JSON.stringify(continuityPhotos));
        }

        // ============================================================================
        // SCENE LIST RENDERING
        // ============================================================================

        function renderSceneList() {
            const listContainer = document.getElementById('scene-list');

            if (scenes.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">No Scenes</div>
                        <div class="empty-desc">Import a screenplay in Script Breakdown to begin</div>
                    </div>
                `;
                return;
            }

            // Filter scenes based on current filter
            let filteredScenes = getFilteredScenes();

            // Get search query
            const searchQuery = document.getElementById('scene-search').value.toLowerCase();
            if (searchQuery) {
                filteredScenes = filteredScenes.filter(scene => {
                    const heading = scene.heading || scene.slugline || '';
                    const number = String(scene.number || scene.sceneNumber || '');
                    return heading.toLowerCase().includes(searchQuery) ||
                           number.includes(searchQuery);
                });
            }

            listContainer.innerHTML = filteredScenes.map((scene, index) => {
                const sceneIndex = scenes.indexOf(scene);
                const sceneNumber = scene.number || scene.sceneNumber || (index + 1);
                const sceneHeading = scene.heading || scene.slugline || 'Untitled Scene';
                const status = getSceneStatus(sceneIndex);
                const statusIcon = getStatusIcon(status);
                const isActive = selectedSceneIndex === sceneIndex;

                return `
                    <div class="continuity-scene-item ${isActive ? 'active' : ''}"
                         data-scene-index="${sceneIndex}"
                         onclick="selectScene(${sceneIndex})">
                        <div class="scene-content">
                            <div class="scene-number-badge">Scene ${sceneNumber}</div>
                            <div class="scene-heading-text">${sceneHeading}</div>
                        </div>
                        <div class="status-indicator ${status}" title="${status}">
                            ${statusIcon}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getFilteredScenes() {
            if (currentFilter === 'all') {
                return scenes;
            }

            return scenes.filter((scene, index) => {
                const status = getSceneStatus(index);
                if (currentFilter === 'complete') {
                    return status === 'complete';
                } else if (currentFilter === 'incomplete') {
                    return status === 'pending' || status === 'partial';
                }
                return true;
            });
        }

        function getSceneStatus(sceneIndex) {
            // Check continuity data for this scene
            const sceneData = continuityPhotos[sceneIndex];

            if (!sceneData) {
                return 'pending'; // Default status for all scenes
            }

            // Check if all 4 photo angles have images
            const angles = ['front', 'left', 'right', 'back'];
            const filledAngles = angles.filter(angle =>
                sceneData.photos && sceneData.photos[angle]
            ).length;

            if (filledAngles === 4) {
                return 'complete';
            } else if (filledAngles > 0) {
                return 'partial';
            }

            return 'pending';
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'complete':
                    return '‚úì';
                case 'partial':
                    return '‚ö†';
                case 'pending':
                default:
                    return '‚óã';
            }
        }

        function updateSceneCount() {
            const countEl = document.getElementById('scene-count');
            if (countEl) {
                countEl.textContent = scenes.length;
            }
        }

        // ============================================================================
        // SCENE SELECTION
        // ============================================================================

        function selectScene(sceneIndex) {
            // Store selected scene index
            selectedSceneIndex = sceneIndex;
            selectedCharacter = null;

            // Update visual selection
            document.querySelectorAll('.continuity-scene-item').forEach(item => {
                item.classList.remove('active');
            });

            const selectedItem = document.querySelector(`[data-scene-index="${sceneIndex}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Get scene data
            const scene = scenes[sceneIndex];
            console.log('Selected scene:', sceneIndex, scene);

            // Update character tabs
            renderCharacterTabs(scene);

            // Update center content
            renderCenterContent(scene);

            // Update reference panel
            renderReferencePanel(scene);
        }

        // ============================================================================
        // CHARACTER TABS
        // ============================================================================

        function renderCharacterTabs(scene) {
            const tabsContainer = document.getElementById('character-tabs');

            // Get characters from scene or breakdown data
            let characters = getSceneCharacters(scene);

            if (characters.length === 0) {
                tabsContainer.innerHTML = `
                    <div class="empty-state" style="padding: 12px;">
                        <span class="empty-desc">No characters in this scene</span>
                    </div>
                `;
                return;
            }

            tabsContainer.innerHTML = characters.map((char, index) => {
                const isActive = selectedCharacter === char || (selectedCharacter === null && index === 0);
                return `
                    <div class="character-tab ${isActive ? 'active' : ''}"
                         onclick="selectCharacter('${char}')">${char}</div>
                `;
            }).join('');

            // Select first character by default
            if (selectedCharacter === null && characters.length > 0) {
                selectedCharacter = characters[0];
            }
        }

        function getSceneCharacters(scene) {
            // Try to get characters from various possible data structures
            if (scene.characters && Array.isArray(scene.characters)) {
                return scene.characters;
            }

            // Try to get from sceneBreakdowns
            const sceneIndex = scenes.indexOf(scene);
            const breakdownsData = localStorage.getItem('sceneBreakdowns');

            if (breakdownsData) {
                try {
                    const breakdowns = JSON.parse(breakdownsData);
                    const breakdown = breakdowns[sceneIndex];
                    if (breakdown && breakdown.cast) {
                        return breakdown.cast.map(c => typeof c === 'string' ? c : c.name);
                    }
                } catch (e) {
                    console.error('Error parsing breakdowns:', e);
                }
            }

            return [];
        }

        function selectCharacter(characterName) {
            selectedCharacter = characterName;

            // Update tab visual state
            document.querySelectorAll('.character-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === characterName) {
                    tab.classList.add('active');
                }
            });

            // Re-render content for selected character
            if (selectedSceneIndex !== null) {
                const scene = scenes[selectedSceneIndex];
                renderCenterContent(scene);
                renderReferencePanel(scene);
            }
        }

        // ============================================================================
        // CENTER CONTENT (Photo Grid & Notes)
        // ============================================================================

        function renderCenterContent(scene) {
            const contentContainer = document.getElementById('center-content');
            const sceneIndex = scenes.indexOf(scene);
            const sceneNumber = scene.number || scene.sceneNumber || (sceneIndex + 1);
            const sceneHeading = scene.heading || scene.slugline || 'Untitled Scene';

            // Get continuity data for this scene/character
            const key = `${sceneIndex}_${selectedCharacter || 'general'}`;
            const data = continuityPhotos[key] || { photos: {}, notes: '' };

            contentContainer.innerHTML = `
                <!-- Scene Header -->
                <div style="padding: 16px 24px; border-bottom: 1px solid var(--glass-border);">
                    <div style="font-size: 1em; font-weight: 600; margin-bottom: 4px;">
                        Scene ${sceneNumber}${selectedCharacter ? ` - ${selectedCharacter}` : ''}
                    </div>
                    <div style="font-size: 0.875em; color: var(--text-muted);">${sceneHeading}</div>
                </div>

                <!-- Photo Upload Grid (4 essential angles) -->
                <div class="photo-upload-grid">
                    <div class="photo-slot ${data.photos.front ? 'has-image' : ''}"
                         onclick="uploadPhoto('front')" data-angle="front">
                        ${data.photos.front ?
                            `<img src="${data.photos.front}" alt="Front view">` :
                            `<span class="photo-slot-icon">üì∑</span>`
                        }
                        <span class="photo-slot-label" style="position: ${data.photos.front ? 'absolute' : 'static'}; bottom: 8px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px;">Front</span>
                    </div>

                    <div class="photo-slot ${data.photos.left ? 'has-image' : ''}"
                         onclick="uploadPhoto('left')" data-angle="left">
                        ${data.photos.left ?
                            `<img src="${data.photos.left}" alt="Left view">` :
                            `<span class="photo-slot-icon">üì∑</span>`
                        }
                        <span class="photo-slot-label" style="position: ${data.photos.left ? 'absolute' : 'static'}; bottom: 8px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px;">Left</span>
                    </div>

                    <div class="photo-slot ${data.photos.right ? 'has-image' : ''}"
                         onclick="uploadPhoto('right')" data-angle="right">
                        ${data.photos.right ?
                            `<img src="${data.photos.right}" alt="Right view">` :
                            `<span class="photo-slot-icon">üì∑</span>`
                        }
                        <span class="photo-slot-label" style="position: ${data.photos.right ? 'absolute' : 'static'}; bottom: 8px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px;">Right</span>
                    </div>

                    <div class="photo-slot ${data.photos.back ? 'has-image' : ''}"
                         onclick="uploadPhoto('back')" data-angle="back">
                        ${data.photos.back ?
                            `<img src="${data.photos.back}" alt="Back view">` :
                            `<span class="photo-slot-icon">üì∑</span>`
                        }
                        <span class="photo-slot-label" style="position: ${data.photos.back ? 'absolute' : 'static'}; bottom: 8px; background: rgba(0,0,0,0.7); padding: 4px 8px; border-radius: 4px;">Back</span>
                    </div>
                </div>

                <!-- Scene Notes -->
                <div class="scene-notes-section">
                    <div class="notes-label">Scene Notes</div>
                    <textarea class="notes-textarea"
                              id="scene-notes"
                              placeholder="Add continuity notes for this scene..."
                              onchange="saveNotes(this.value)">${data.notes || ''}</textarea>
                </div>
            `;
        }

        // ============================================================================
        // REFERENCE PANEL (Right Sidebar)
        // ============================================================================

        function renderReferencePanel(scene) {
            const refContainer = document.getElementById('reference-content');
            const sceneIndex = scenes.indexOf(scene);

            // Get master image from cast profiles if available
            let masterImage = null;
            if (selectedCharacter) {
                const profilesData = localStorage.getItem('castProfiles');
                if (profilesData) {
                    try {
                        const profiles = JSON.parse(profilesData);
                        const profile = profiles[selectedCharacter];
                        if (profile && profile.masterImage) {
                            masterImage = profile.masterImage;
                        }
                    } catch (e) {
                        console.error('Error loading profiles:', e);
                    }
                }
            }

            // Get previous scene photos
            const prevScenePhotos = getPreviousScenePhotos(sceneIndex);

            refContainer.innerHTML = `
                <!-- Master Image -->
                <div class="reference-section">
                    <div class="reference-title">Master Reference</div>
                    <div class="reference-image">
                        ${masterImage ?
                            `<img src="${masterImage}" alt="Master reference">` :
                            `<span>No master image</span>`
                        }
                    </div>
                </div>

                <!-- Previous Scene Photos -->
                <div class="reference-section">
                    <div class="reference-title">Previous Scene Photos</div>
                    ${prevScenePhotos.length > 0 ? `
                        <div class="prev-scene-photos">
                            ${prevScenePhotos.map(photo => `
                                <div class="prev-photo-thumb" onclick="viewPhoto('${photo.src}')">
                                    <img src="${photo.src}" alt="${photo.label}">
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div style="color: var(--text-muted); font-size: 0.875em; text-align: center; padding: 16px;">
                            No previous photos available
                        </div>
                    `}
                </div>
            `;
        }

        function getPreviousScenePhotos(currentSceneIndex) {
            const photos = [];

            // Look for photos from previous scenes for the selected character
            for (let i = currentSceneIndex - 1; i >= 0 && photos.length < 4; i--) {
                const key = `${i}_${selectedCharacter || 'general'}`;
                const data = continuityPhotos[key];

                if (data && data.photos) {
                    Object.entries(data.photos).forEach(([angle, src]) => {
                        if (src && photos.length < 4) {
                            photos.push({
                                src: src,
                                label: `Scene ${i + 1} - ${angle}`
                            });
                        }
                    });
                }
            }

            return photos;
        }

        // ============================================================================
        // PHOTO UPLOAD
        // ============================================================================

        function uploadPhoto(angle) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';

            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        savePhoto(angle, e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            input.click();
        }

        function savePhoto(angle, dataUrl) {
            if (selectedSceneIndex === null) return;

            const key = `${selectedSceneIndex}_${selectedCharacter || 'general'}`;

            if (!continuityPhotos[key]) {
                continuityPhotos[key] = { photos: {}, notes: '' };
            }

            continuityPhotos[key].photos[angle] = dataUrl;
            saveContinuityData();

            // Re-render content
            const scene = scenes[selectedSceneIndex];
            renderCenterContent(scene);
            renderSceneList(); // Update status indicators

            console.log(`Photo saved for ${angle} angle`);
        }

        function saveNotes(notes) {
            if (selectedSceneIndex === null) return;

            const key = `${selectedSceneIndex}_${selectedCharacter || 'general'}`;

            if (!continuityPhotos[key]) {
                continuityPhotos[key] = { photos: {}, notes: '' };
            }

            continuityPhotos[key].notes = notes;
            saveContinuityData();

            console.log('Notes saved');
        }

        function viewPhoto(src) {
            // Simple photo viewer - could be enhanced with a modal
            window.open(src, '_blank');
        }

        // ============================================================================
        // FILTERING & SEARCH
        // ============================================================================

        function filterScenes(filter, element) {
            currentFilter = filter;

            // Update filter pill visual state
            document.querySelectorAll('.filter-pill').forEach(pill => {
                pill.classList.remove('active');
            });
            element.classList.add('active');

            renderSceneList();
        }

        function setupSearchHandler() {
            const searchInput = document.getElementById('scene-search');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    renderSceneList();
                });
            }
        }

        // ============================================================================
        // SYNC WITH BREAKDOWN
        // ============================================================================

        function syncWithBreakdown() {
            // Try to load scenes from breakdown data
            const breakdownData = localStorage.getItem('breakdownData');

            if (breakdownData) {
                try {
                    const breakdown = JSON.parse(breakdownData);
                    if (breakdown.scenes && breakdown.scenes.length > 0) {
                        localStorage.setItem('scenes', JSON.stringify(breakdown.scenes));
                        loadScenes();
                        console.log('Synced scenes from breakdown data');
                        return;
                    }
                } catch (e) {
                    console.error('Error syncing:', e);
                }
            }

            console.log('No breakdown data found to sync');
            alert('No breakdown data found. Please import a screenplay in Script Breakdown first.');
        }
    </script>
</body>
</html>
