<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuity Tracker - Hair & Makeup Pro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet (same as script-breakdown) -->
    <link rel="stylesheet" href="/css/script-breakdown.css">

    <style>
        /* ============================================================================
           CONTINUITY TRACKER - Matching Script Breakdown Aesthetics
           ============================================================================ */

        /* Spacing system */
        :root {
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        /* Smooth scrolling for all scrollable areas */
        .scene-list,
        .center-content,
        .workspace-content {
            scroll-behavior: smooth;
        }

        /* Filter pills for continuity status */
        .filter-pills {
            display: flex;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-pill {
            height: 28px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            font-size: 0.75em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .filter-pill:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
        }

        .filter-pill.active {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
            font-weight: 600;
        }

        /* Status indicator in scene cards */
        .status-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            font-weight: 600;
            flex-shrink: 0;
        }

        .status-indicator.pending {
            background: rgba(102, 102, 102, 0.2);
            border: 2px solid #666;
            color: #666;
        }

        .status-indicator.partial {
            background: rgba(232, 168, 124, 0.2);
            border: 2px solid var(--warning);
            color: var(--warning);
        }

        .status-indicator.complete {
            background: rgba(82, 193, 134, 0.2);
            border: 2px solid var(--success);
            color: var(--success);
        }

        /* Position status indicator in scene-info-line */
        .scene-info-line {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .scene-info-line .status-indicator {
            margin-left: auto;
        }

        /* ============================================================================
           CENTER PANEL - Character Tabs (File Divider Style)
           ============================================================================ */

        /* File divider container - physical tab aesthetic */
        .character-tabs-container {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            padding: 0 20px;
            background: linear-gradient(to bottom,
                rgba(20, 20, 20, 0) 0%,
                rgba(20, 20, 20, 0.5) 100%);
            border-bottom: 2px solid var(--accent-gold);
            overflow-x: auto;
            overflow-y: visible;
            scrollbar-width: thin;
            min-height: 48px;
            flex-shrink: 0;
        }

        .character-tabs-container::-webkit-scrollbar {
            height: 6px;
        }

        .character-tabs-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .character-tabs-container::-webkit-scrollbar-thumb {
            background: rgba(217, 164, 65, 0.3);
            border-radius: 3px;
        }

        .character-tabs-container::-webkit-scrollbar-thumb:hover {
            background: rgba(217, 164, 65, 0.5);
        }

        /* Individual file tab */
        .file-tab {
            position: relative;
            min-width: 100px;
            max-width: 140px;
            height: 36px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .file-tab-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(40, 40, 40, 0.6) 0%,
                rgba(30, 30, 30, 0.9) 100%);
            border: 1px solid rgba(217, 164, 65, 0.3);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            clip-path: polygon(
                10% 0%,
                90% 0%,
                100% 20%,
                100% 100%,
                0% 100%,
                0% 20%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .file-tab:hover .file-tab-content {
            background: linear-gradient(to bottom,
                rgba(50, 50, 50, 0.8) 0%,
                rgba(40, 40, 40, 0.95) 100%);
            border-color: rgba(217, 164, 65, 0.5);
            transform: translateY(-2px);
        }

        .file-tab.active .file-tab-content {
            background: linear-gradient(to bottom,
                rgba(217, 164, 65, 0.15) 0%,
                rgba(217, 164, 65, 0.05) 100%);
            border-color: var(--accent-gold);
            height: 42px;
            box-shadow:
                0 -2px 8px rgba(217, 164, 65, 0.2),
                inset 0 1px 0 rgba(217, 164, 65, 0.3);
        }

        .file-tab-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 120px;
        }

        .file-tab.active .file-tab-label {
            color: var(--accent-gold);
            font-weight: 600;
        }

        /* Character Info Card */
        .character-info-card {
            margin: var(--spacing-md) 0 var(--spacing-lg) 0;
            padding: 16px;
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(28, 25, 22, 0.6) 100%);
            border: 1px solid var(--glass-border);
            border-left: 3px solid var(--accent-gold);
            border-radius: 8px;
        }

        .character-info-name {
            font-size: 1.25em;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 4px;
        }

        .character-info-context {
            font-size: 0.8125em;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .character-info-look {
            font-size: 0.8125em;
            color: var(--text-light);
            line-height: 1.6;
            padding-top: var(--spacing-sm);
            border-top: 1px solid var(--glass-border);
        }

        /* Center content area */
        .center-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        /* Photo grid section */
        .section-label {
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
        }

        .photo-upload-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }

        .photo-slot {
            aspect-ratio: 3/4;
            min-height: 200px;
            background: rgba(28, 25, 22, 0.3);
            border: 2px dashed var(--glass-border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-slot:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.05);
        }

        .photo-slot.has-image {
            border-style: solid;
            border-color: var(--glass-border);
        }

        .photo-slot.has-image:hover {
            border-color: var(--accent-gold);
        }

        .photo-slot-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .photo-slot-icon {
            font-size: 32px;
            opacity: 0.3;
        }

        .photo-slot-label {
            font-size: 0.6875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .photo-slot-hint {
            font-size: 0.6875em;
            color: var(--text-muted);
            opacity: 0.6;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .photo-slot-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .photo-slot:hover .photo-slot-overlay {
            opacity: 1;
        }

        .photo-overlay-label {
            font-size: 0.6875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 10px;
            border-radius: 4px;
        }

        .photo-delete-btn {
            padding: 6px 12px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--error);
            border-radius: 6px;
            color: var(--error);
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .photo-delete-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        /* Notes section */
        .scene-notes-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--glass-border);
        }

        .notes-label {
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
        }

        .notes-textarea {
            width: 100%;
            min-height: 80px;
            padding: var(--spacing-sm);
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.8125em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .notes-textarea::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        /* Mark Complete button */
        .complete-section {
            margin-top: var(--spacing-lg);
        }

        .mark-complete-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--accent-gold), #b89651);
            border: 1px solid var(--accent-gold);
            border-radius: 8px;
            color: var(--bg-dark);
            cursor: pointer;
            font-size: 0.875em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .mark-complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(212, 175, 122, 0.4);
        }

        .mark-complete-btn.completed {
            background: linear-gradient(135deg, var(--success), #48ad7c);
            border-color: var(--success);
        }

        /* ============================================================================
           RIGHT SIDEBAR - Reference Panel (inherits from script-breakdown.css)
           ============================================================================ */

        /* Reference sections (accordion) */
        .reference-section {
            border-bottom: 1px solid var(--glass-border);
        }

        .reference-header {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .reference-header:hover {
            background: rgba(212, 175, 122, 0.05);
        }

        .reference-title {
            font-size: 0.6875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .reference-toggle {
            font-size: 0.625em;
            color: var(--text-muted);
            transition: transform 0.3s ease;
        }

        .reference-section.collapsed .reference-toggle {
            transform: rotate(-90deg);
        }

        .reference-content {
            padding: 0 16px 16px;
            overflow: hidden;
            max-height: 500px;
            transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
        }

        .reference-section.collapsed .reference-content {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
        }

        .reference-image {
            width: 100%;
            aspect-ratio: 4/3;
            margin: var(--spacing-sm) 0;
            background: rgba(28, 25, 22, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.8125em;
            overflow: hidden;
        }

        .reference-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reference-caption {
            font-size: 0.75em;
            color: var(--text-muted);
            text-align: center;
            margin-top: var(--spacing-xs);
        }

        .prev-scene-photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-xs);
        }

        .prev-photo-thumb {
            aspect-ratio: 1;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .prev-photo-thumb:hover {
            border-color: #c9a961;
            transform: scale(1.02);
        }

        .prev-photo-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev-photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 4px;
            background: rgba(0, 0, 0, 0.75);
            font-size: 10px;
            color: #e5e5e5;
            text-align: center;
        }

        .prev-scene-info {
            font-size: 12px;
            color: #999;
            margin-bottom: var(--spacing-sm);
        }

        .design-notes-text {
            font-size: 13px;
            color: #e5e5e5;
            line-height: 1.6;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }

        .empty-state .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: #e5e5e5;
            margin-bottom: var(--spacing-xs);
        }

        .empty-state .empty-desc {
            font-size: 14px;
            color: #666;
        }

        /* Timestamp display */
        .completion-timestamp {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: var(--spacing-xs);
        }

        /* ============================================================================
           STEP 5: LOADING STATES & TRANSITIONS
           ============================================================================ */

        /* Loading overlay for panels */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(4px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(201, 169, 97, 0.2);
            border-top-color: #c9a961;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text {
            font-size: 13px;
            color: #999;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Photo upload progress overlay */
        .photo-slot.uploading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 10, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .photo-slot.uploading::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 28px;
            height: 28px;
            margin: -14px 0 0 -14px;
            border: 3px solid rgba(201, 169, 97, 0.2);
            border-top-color: #c9a961;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            z-index: 6;
        }

        /* Content fade transitions */
        .center-content,
        .workspace-content {
            transition: opacity 0.2s ease;
        }

        .center-content.loading,
        .workspace-content.loading {
            opacity: 0.5;
            pointer-events: none;
        }

        /* Scene item selection transition */
        .scene-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Character tab selection transition */
        .character-tab {
            transition: all 0.3s ease;
        }

        /* Photo slot hover and upload states */
        .photo-slot {
            transition: all 0.3s ease, border-color 0.2s ease;
        }

        /* Empty state improved styling */
        .empty-state {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Error state styling */
        .error-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .error-state .error-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
            opacity: 0.5;
        }

        .error-state .error-title {
            font-size: 16px;
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: var(--spacing-xs);
        }

        .error-state .error-desc {
            font-size: 14px;
            color: #999;
        }

        .error-state .retry-btn {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-lg);
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .error-state .retry-btn:hover {
            background: rgba(255, 107, 107, 0.25);
        }

        /* ============================================================================
           SCROLL SHADOWS - Visual feedback for scrollable content
           ============================================================================ */

        /* Scene list scroll shadows using pseudo-elements */
        .scene-list {
            position: relative;
        }

        /* Top scroll shadow - shown when scrolled down */
        .scene-list::before {
            content: '';
            position: sticky;
            top: 0;
            display: block;
            height: 20px;
            margin-bottom: -20px;
            background: linear-gradient(to bottom,
                rgba(18, 16, 14, 0.95) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Bottom scroll shadow - shown when more content below */
        .scene-list::after {
            content: '';
            position: sticky;
            bottom: 0;
            display: block;
            height: 20px;
            margin-top: -20px;
            background: linear-gradient(to top,
                rgba(18, 16, 14, 0.95) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show shadows based on scroll state */
        .scene-list.scrolled-top::before {
            opacity: 1;
        }

        .scene-list.scrolled-bottom::after {
            opacity: 1;
        }

        /* Center content scroll shadow (under sticky tabs) */
        .center-content::before {
            content: '';
            position: sticky;
            top: 0;
            display: block;
            height: 16px;
            margin-top: -16px;
            background: linear-gradient(to bottom,
                rgba(10, 10, 10, 0.9) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 5;
        }

        /* ============================================================================
           SCENE NAVIGATION BAR - Top of Center Panel
           ============================================================================ */

        .scene-navigation {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: linear-gradient(to bottom,
                rgba(20, 20, 20, 0.95) 0%,
                rgba(15, 15, 15, 0.9) 100%);
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
            min-height: 72px;
        }

        .scene-nav-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 140px;
            max-width: 180px;
        }

        .scene-nav-btn:hover:not(.disabled) {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
        }

        .scene-nav-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .scene-nav-btn.prev {
            flex-direction: row;
        }

        .scene-nav-btn.next {
            flex-direction: row-reverse;
        }

        .scene-nav-arrow {
            font-size: 1.25rem;
            color: var(--accent-gold);
            flex-shrink: 0;
        }

        .scene-nav-btn.disabled .scene-nav-arrow {
            color: var(--text-muted);
        }

        .scene-nav-thumb {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            overflow: hidden;
            background: rgba(28, 25, 22, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene-nav-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scene-nav-thumb-placeholder {
            font-size: 0.75rem;

<body>
    <div class="app-layout">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="nav-section">
                <a href="dashboard.html" class="back-link">← Dashboard</a>
                <h1 class="page-title">Continuity Tracker</h1>
            </div>
            <div class="toolbar">
                <button class="toolbar-btn" onclick="syncWithBreakdown()">Sync from Breakdown</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Scene List (300px) -->
            <div class="left-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <span>SCENES</span>
                        <span class="scene-count" id="scene-count">0</span>
                    </div>
                    <input type="text" class="scene-search" placeholder="Search scenes..." id="scene-search">

                    <div class="filter-pills">
                        <div class="filter-pill active" data-filter="all" onclick="filterScenes('all', this)">All</div>
                        <div class="filter-pill" data-filter="complete" onclick="filterScenes('complete', this)">Complete</div>
                        <div class="filter-pill" data-filter="incomplete" onclick="filterScenes('incomplete', this)">Incomplete</div>
                    </div>
                </div>
                <div class="scene-list" id="scene-list">
                    <!-- Scene items rendered here -->
                </div>
            </div>

            <!-- Center Panel - Photo Grid & Notes -->
            <div class="center-panel">
                <!-- Scene Navigation Bar -->
                <div class="scene-navigation" id="scene-navigation">
                    <!-- Scene navigation rendered dynamically -->
                </div>

                <!-- Character File Tabs (physical tab aesthetic) -->
                <div class="character-tabs-container" id="character-tabs">
                    <!-- File tabs generated dynamically -->
                </div>

                <!-- Character Info Card Container -->
                <div id="character-info-card-container" style="padding: 0 20px;">
                    <!-- Character info card rendered here -->
                </div>

                <!-- Center Content -->
                <div class="center-content" id="center-content">
                    <div class="empty-state">
                        <div class="empty-title">Select a Scene</div>
                        <div class="empty-desc">Choose a scene from the list to manage continuity photos</div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Reference Materials (360px) -->
            <div class="right-sidebar">
                <div class="workspace-header">
                    <div class="workspace-title">REFERENCE</div>
                </div>

                <div class="workspace-content" id="reference-content">
                    <div class="empty-state">
                        <div class="empty-title">Reference Materials</div>
                        <div class="empty-desc">Master images and previous scene photos will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONTINUITY TRACKER - STATE MANAGEMENT
        // ============================================================================

        // Application state
        let scenes = [];
        let sceneBreakdowns = {};
        let castProfiles = {};
        let selectedSceneIndex = null;
        let selectedCharacter = null;
        let currentFilter = 'all';
        let continuityPhotos = {};

        // ============================================================================
        // INITIALIZATION
        // ============================================================================

        document.addEventListener('DOMContentLoaded', function() {
            loadScenes();
            loadBreakdownData();
            loadCastProfiles();
            loadContinuityData();
            setupSearchHandler();
            setupScrollShadows();
            setupKeyboardNavigation();
            renderSceneNavigation(); // Initialize scene navigation bar
            console.log('Continuity Tracker initialized');
        });

        // ============================================================================
        // DATA LOADING
        // ============================================================================

        function loadScenes() {
            // Try multiple localStorage keys in order of priority:
            // 1. currentProject (main project storage)
            // 2. checksHappyScenes (legacy/backup)
            // 3. scenes (fallback)

            let loadedScenes = null;

            // Try currentProject first (primary storage)
            const currentProject = localStorage.getItem('currentProject');
            if (currentProject) {
                try {
                    const project = JSON.parse(currentProject);
                    if (project.scenes && project.scenes.length > 0) {
                        loadedScenes = project.scenes;
                        console.log(`Loaded ${loadedScenes.length} scenes from currentProject`);
                    }
                } catch (e) {
                    console.error('Error parsing currentProject:', e);
                }
            }

            // Fallback to checksHappyScenes
            if (!loadedScenes) {
                const checksHappyScenes = localStorage.getItem('checksHappyScenes');
                if (checksHappyScenes) {
                    try {
                        loadedScenes = JSON.parse(checksHappyScenes);
                        console.log(`Loaded ${loadedScenes.length} scenes from checksHappyScenes`);
                    } catch (e) {
                        console.error('Error parsing checksHappyScenes:', e);
                    }
                }
            }

            // Final fallback to 'scenes' key
            if (!loadedScenes) {
                const savedScenes = localStorage.getItem('scenes');
                if (savedScenes) {
                    try {
                        loadedScenes = JSON.parse(savedScenes);
                        console.log(`Loaded ${loadedScenes.length} scenes from scenes key`);
                    } catch (e) {
                        console.error('Error parsing scenes:', e);
                    }
                }
            }

            scenes = loadedScenes || [];

            if (scenes.length === 0) {
                console.log('No scenes found in any localStorage key');
            }

            renderSceneList();
            updateSceneCount();
        }

        function loadBreakdownData() {
            // Load scene breakdowns from currentProject (primary) or sceneBreakdowns (fallback)

            // Try currentProject first
            const currentProject = localStorage.getItem('currentProject');
            if (currentProject) {
                try {
                    const project = JSON.parse(currentProject);
                    if (project.sceneBreakdowns) {
                        sceneBreakdowns = project.sceneBreakdowns;
                        console.log('Loaded scene breakdowns from currentProject');
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing currentProject for breakdowns:', e);
                }
            }

            // Fallback to separate sceneBreakdowns key
            const breakdownsData = localStorage.getItem('sceneBreakdowns');
            if (breakdownsData) {
                try {
                    sceneBreakdowns = JSON.parse(breakdownsData);
                    console.log('Loaded scene breakdowns from sceneBreakdowns key');
                } catch (e) {
                    console.error('Error parsing breakdowns:', e);
                    sceneBreakdowns = {};
                }
            }
        }

        function loadCastProfiles() {
            // Load cast profiles from currentProject (primary) or castProfiles (fallback)

            // Try currentProject first
            const currentProject = localStorage.getItem('currentProject');
            if (currentProject) {
                try {
                    const project = JSON.parse(currentProject);
                    if (project.castProfiles) {
                        castProfiles = project.castProfiles;
                        console.log('Loaded cast profiles from currentProject');
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing currentProject for profiles:', e);
                }
            }

            // Fallback to separate castProfiles key
            const profilesData = localStorage.getItem('castProfiles');
            if (profilesData) {
                try {
                    castProfiles = JSON.parse(profilesData);
                    console.log('Loaded cast profiles from castProfiles key');
                } catch (e) {
                    console.error('Error parsing cast profiles:', e);
                    castProfiles = {};
                }
            }

            // Also try masterContext for character data
            if (Object.keys(castProfiles).length === 0) {
                const masterContext = localStorage.getItem('masterContext') || localStorage.getItem('scriptMasterContext');
                if (masterContext) {
                    try {
                        const context = JSON.parse(masterContext);
                        if (context.characters) {
                            // Convert masterContext characters to castProfiles format
                            Object.entries(context.characters).forEach(([name, data]) => {
                                castProfiles[name] = {
                                    name: name,
                                    baseDescription: data.physicalDescription || data.description || '',
                                    masterImage: data.masterImage || null,
                                    scenes: data.scenes || []
                                };
                            });
                            console.log('Loaded cast profiles from masterContext');
                        }
                    } catch (e) {
                        console.error('Error parsing masterContext:', e);
                    }
                }
            }
        }

        function loadContinuityData() {
            // Load continuity photos from localStorage key: 'continuityPhotos'
            const savedData = localStorage.getItem('continuityPhotos');

            if (savedData) {
                try {
                    continuityPhotos = JSON.parse(savedData);
                    console.log('Loaded continuity data from localStorage');
                } catch (e) {
                    console.error('Error parsing continuity data:', e);
                    continuityPhotos = {};
                }
            }
        }

        function saveContinuityData() {
            localStorage.setItem('continuityPhotos', JSON.stringify(continuityPhotos));
        }

        // ============================================================================
        // SCENE LIST RENDERING
        // ============================================================================

        function renderSceneList() {
            const listContainer = document.getElementById('scene-list');

            if (scenes.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">No Scenes</div>
                        <div class="empty-desc">Import a screenplay in Script Breakdown to begin</div>
                    </div>
                `;
                return;
            }

            // Filter scenes based on current filter
            let filteredScenes = getFilteredScenes();

            // Get search query
            const searchQuery = document.getElementById('scene-search').value.toLowerCase();
            if (searchQuery) {
                filteredScenes = filteredScenes.filter(scene => {
                    const heading = scene.heading || scene.slugline || '';
                    const number = String(scene.number || scene.sceneNumber || '');
                    return heading.toLowerCase().includes(searchQuery) ||
                           number.includes(searchQuery);
                });
            }

            listContainer.innerHTML = filteredScenes.map((scene, index) => {
                const sceneIndex = scenes.indexOf(scene);
                const sceneNumber = scene.number || scene.sceneNumber || (sceneIndex + 1);
                const sceneHeading = scene.heading || scene.slugline || 'Untitled Scene';
                const status = getSceneStatus(sceneIndex);
                const statusIcon = getStatusIcon(status);
                const isActive = selectedSceneIndex === sceneIndex;

                // Parse scene heading for INT/EXT and DAY/NIGHT
                const headingUpper = sceneHeading.toUpperCase();
                const isInt = headingUpper.includes('INT.');
                const isExt = headingUpper.includes('EXT.');
                const isDay = headingUpper.includes('DAY');
                const isNight = headingUpper.includes('NIGHT');

                // Determine color class (matching script-breakdown.css)
                let colorClass = '';
                if (isInt && isDay) colorClass = 'int-day';
                else if (isExt && isDay) colorClass = 'ext-day';
                else if (isInt && isNight) colorClass = 'int-night';
                else if (isExt && isNight) colorClass = 'ext-night';

                // Get time badge text
                const timeBadge = isDay ? 'DAY' : (isNight ? 'NIGHT' : '');

                // Get location type
                const locationType = isInt ? 'INT' : (isExt ? 'EXT' : '');

                // Extract location name from heading
                const location = sceneHeading
                    .replace(/^(INT\.|EXT\.)\s*/i, '')
                    .replace(/\s*-\s*(DAY|NIGHT|CONTINUOUS|LATER|MORNING|EVENING).*$/i, '')
                    .trim() || 'Location';

                // Character count
                const charCount = getSceneCharacters(scene).length;

                // Story day (if available)
                const storyDay = scene.storyDay || scene.story_day || '1';

                return `
                    <div class="scene-item ${colorClass} ${isActive ? 'active' : ''}"
                         data-scene-index="${sceneIndex}"
                         onclick="selectScene(${sceneIndex})">
                        <div class="scene-header">
                            <span class="scene-number">${sceneNumber}</span>
                            <span class="scene-location">${escapeHtml(location)}</span>
                            ${timeBadge ? `<span class="scene-time-badge">${timeBadge}</span>` : ''}
                            ${charCount > 0 ? `<span class="char-count">${charCount}</span>` : ''}
                        </div>
                        <div class="scene-info-line">
                            Day ${storyDay} · ${timeBadge || 'Day'} · ${locationType || 'INT'}
                            <div class="status-indicator ${status}" title="${status}">
                                ${statusIcon}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getFilteredScenes() {
            if (currentFilter === 'all') {
                return scenes;
            }

            return scenes.filter((scene, index) => {
                const status = getSceneStatus(index);
                if (currentFilter === 'complete') {
                    return status === 'complete';
                } else if (currentFilter === 'incomplete') {
                    return status === 'pending' || status === 'partial';
                }
                return true;
            });
        }

        function getSceneStatus(sceneIndex) {
            // Get all characters in this scene
            const characters = getSceneCharacters(scenes[sceneIndex]);

            if (characters.length === 0) {
                // No characters - check general photos
                const sceneData = continuityPhotos[sceneIndex];
                if (!sceneData) return 'pending';

                const generalData = sceneData['general'];
                if (!generalData || !generalData.photos) return 'pending';

                const angles = ['front', 'left', 'right', 'back'];
                const filledAngles = angles.filter(angle => generalData.photos[angle]).length;

                if (filledAngles === 4) return 'complete';
                if (filledAngles > 0) return 'partial';
                return 'pending';
            }

            // Check if ALL characters have ALL 4 photos
            let totalExpected = characters.length * 4;
            let totalFilled = 0;

            const sceneData = continuityPhotos[sceneIndex];
            if (!sceneData) return 'pending';

            characters.forEach(character => {
                const charData = sceneData[character];
                if (charData && charData.photos) {
                    const angles = ['front', 'left', 'right', 'back'];
                    angles.forEach(angle => {
                        if (charData.photos[angle]) totalFilled++;
                    });
                }
            });

            if (totalFilled === totalExpected) return 'complete';
            if (totalFilled > 0) return 'partial';
            return 'pending';
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'complete':
                    return '✓';
                case 'partial':
                    return '⚠';
                case 'pending':
                default:
                    return '○';
            }
        }

        function updateSceneCount() {
            const countEl = document.getElementById('scene-count');
            if (countEl) {
                countEl.textContent = scenes.length;
            }
        }

        // ============================================================================
        // SCENE SELECTION
        // ============================================================================

        function selectScene(sceneIndex) {
            // Store selected scene index
            selectedSceneIndex = sceneIndex;
            selectedCharacter = null;

            // Update visual selection
            document.querySelectorAll('.scene-item').forEach(item => {
                item.classList.remove('active');
            });

            const selectedItem = document.querySelector(`[data-scene-index="${sceneIndex}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Get scene data
            const scene = scenes[sceneIndex];
            console.log('Selected scene:', sceneIndex, scene);

            // Update scene navigation bar
            renderSceneNavigation();

            // Update character tabs
            renderCharacterTabs(scene);

            // Update center content
            renderCenterContent(scene);

            // Update reference panel
            renderReferencePanel(scene);

            // STEP 2: Scroll behavior
            // Scroll center content to top when selecting new scene
            scrollToTop();

            // Scroll the selected scene into view in the scene list
            scrollSceneIntoView(sceneIndex);
        }

        // ============================================================================
        // CHARACTER TABS (Stage 3)
        // ============================================================================

        function renderCharacterTabs(scene) {
            const tabsContainer = document.getElementById('character-tabs');
            const infoContainer = document.getElementById('character-info-card-container');

            // Get characters from sceneBreakdowns[sceneIndex].characterDetails or fallback
            let characters = getSceneCharacters(scene);

            if (characters.length === 0) {
                tabsContainer.innerHTML = `
                    <div style="padding: 8px; color: var(--text-muted); font-size: 0.875em;">
                        No characters in this scene
                    </div>
                `;
                infoContainer.innerHTML = '';
                return;
            }

            // Render character tabs (file divider style)
            tabsContainer.innerHTML = characters.map((char, index) => {
                const isActive = selectedCharacter === char || (selectedCharacter === null && index === 0);
                return `
                    <div class="file-tab ${isActive ? 'active' : ''}"
                         data-character="${escapeHtml(char)}"
                         onclick="selectCharacter('${escapeHtml(char)}')">
                        <div class="file-tab-content">
                            <span class="file-tab-label">${escapeHtml(char)}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Select first character by default
            if (selectedCharacter === null && characters.length > 0) {
                selectedCharacter = characters[0];
            }

            // Render character info card
            renderCharacterInfoCard();
        }

        function getSceneCharacters(scene) {
            const sceneIndex = scenes.indexOf(scene);
            let characters = [];

            // Try to get characters from sceneBreakdowns[sceneIndex]
            if (sceneBreakdowns[sceneIndex]) {
                const breakdown = sceneBreakdowns[sceneIndex];

                // Check cast first (most common structure from script-breakdown)
                if (breakdown.cast && Array.isArray(breakdown.cast)) {
                    characters = breakdown.cast.map(c =>
                        typeof c === 'string' ? c : (c.name || c.character || c)
                    ).filter(Boolean);
                }

                // Also check characterDetails
                if (characters.length === 0 && breakdown.characterDetails && Array.isArray(breakdown.characterDetails)) {
                    characters = breakdown.characterDetails.map(cd =>
                        typeof cd === 'string' ? cd : (cd.name || cd.character)
                    ).filter(Boolean);
                }
            }

            // Fallback: Try scene.characters
            if (characters.length === 0 && scene && scene.characters && Array.isArray(scene.characters)) {
                characters = scene.characters;
            }

            // Fallback: Try to extract from scene.cast if it exists
            if (characters.length === 0 && scene && scene.cast && Array.isArray(scene.cast)) {
                characters = scene.cast.map(c =>
                    typeof c === 'string' ? c : (c.name || c.character || c)
                ).filter(Boolean);
            }

            // Fallback: Try masterContext for this scene
            if (characters.length === 0) {
                const masterContext = localStorage.getItem('masterContext') || localStorage.getItem('scriptMasterContext');
                if (masterContext) {
                    try {
                        const context = JSON.parse(masterContext);
                        if (context.characters) {
                            // Find characters that appear in this scene
                            Object.entries(context.characters).forEach(([name, data]) => {
                                if (data.scenes && data.scenes.includes(sceneIndex)) {
                                    characters.push(name);
                                }
                            });
                        }
                    } catch (e) {
                        console.error('Error parsing masterContext for characters:', e);
                    }
                }
            }

            console.log(`Scene ${sceneIndex} characters:`, characters);
            return characters;
        }

        function getCharacterDetails(sceneIndex, characterName) {
            // Get character details from sceneBreakdowns
            if (sceneBreakdowns[sceneIndex]) {
                const breakdown = sceneBreakdowns[sceneIndex];

                // Check characterDetails
                if (breakdown.characterDetails && Array.isArray(breakdown.characterDetails)) {
                    const charDetail = breakdown.characterDetails.find(cd => {
                        const name = typeof cd === 'string' ? cd : (cd.name || cd.character);
                        return name === characterName;
                    });
                    if (charDetail && typeof charDetail === 'object') {
                        return charDetail;
                    }
                }
            }

            return null;
        }

        function renderCharacterInfoCard() {
            const infoContainer = document.getElementById('character-info-card-container');

            if (!selectedCharacter || selectedSceneIndex === null) {
                infoContainer.innerHTML = '';
                return;
            }

            const scene = scenes[selectedSceneIndex];
            const sceneHeading = scene.heading || scene.slugline || 'Untitled Scene';
            const charDetails = getCharacterDetails(selectedSceneIndex, selectedCharacter);

            // Get look description from various sources
            let lookDescription = '';
            let sceneContext = sceneHeading;

            if (charDetails) {
                lookDescription = charDetails.lookDescription || charDetails.look || charDetails.description || '';
                sceneContext = charDetails.context || charDetails.sceneContext || sceneHeading;
            }

            // Also try castProfiles for look info
            if (!lookDescription && castProfiles[selectedCharacter]) {
                const profile = castProfiles[selectedCharacter];
                lookDescription = profile.baseDescription || profile.description || '';
            }

            infoContainer.innerHTML = `
                <div class="character-info-card">
                    <div class="character-info-name">${escapeHtml(selectedCharacter)}</div>
                    <div class="character-info-context">${escapeHtml(sceneContext)}</div>
                    ${lookDescription ? `
                        <div class="character-info-look">${escapeHtml(lookDescription)}</div>
                    ` : ''}
                </div>
            `;

            console.log('Selected character:', selectedCharacter, charDetails);
        }

        function selectCharacter(characterName) {
            // STEP 2: Save scroll position before switching characters
            saveScrollPosition();

            selectedCharacter = characterName;

            // Update tab visual state (file-tab style)
            document.querySelectorAll('.file-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.character === characterName) {
                    tab.classList.add('active');
                }
            });

            // Re-render character info card
            renderCharacterInfoCard();

            // Re-render content for selected character
            if (selectedSceneIndex !== null) {
                const scene = scenes[selectedSceneIndex];
                renderCenterContent(scene);
                renderReferencePanel(scene);
            }

            // STEP 2: Restore scroll position after re-rendering
            // Use requestAnimationFrame to ensure DOM has updated
            requestAnimationFrame(() => {
                restoreScrollPosition();
            });

            console.log('Selected character:', characterName);
        }

        // ============================================================================
        // CENTER CONTENT (Stage 4 & 5 - Photo Grid & Notes)
        // ============================================================================

        function renderCenterContent(scene) {
            const contentContainer = document.getElementById('center-content');
            const sceneIndex = scenes.indexOf(scene);

            // Get continuity data for this scene/character
            // Data structure: continuityPhotos[sceneIndex][characterName] = { photos: {}, notes: '', completed: bool, timestamp: '' }
            const characterKey = selectedCharacter || 'general';
            const sceneData = continuityPhotos[sceneIndex] || {};
            const charData = sceneData[characterKey] || { photos: {}, notes: '', completed: false, timestamp: null };

            contentContainer.innerHTML = `
                <!-- Essential Photos Section -->
                <div class="section-label">ESSENTIAL PHOTOS</div>
                <div class="photo-upload-grid">
                    ${renderPhotoSlot('front', 'FRONT', charData.photos.front)}
                    ${renderPhotoSlot('left', 'LEFT', charData.photos.left)}
                    ${renderPhotoSlot('right', 'RIGHT', charData.photos.right)}
                    ${renderPhotoSlot('back', 'BACK', charData.photos.back)}
                </div>

                <!-- Scene Notes Section -->
                <div class="scene-notes-section">
                    <div class="notes-label">SCENE NOTES</div>
                    <textarea class="notes-textarea"
                              id="scene-notes"
                              placeholder="Add continuity notes for this scene and character..."

        function uploadPhoto(angle) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';

            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // STEP 5: Show uploading state on the photo slot
                    const photoSlot = document.querySelector(`[data-angle="${angle}"]`);
                    if (photoSlot) {
                        photoSlot.classList.add('uploading');
                    }

                    const reader = new FileReader();

                    reader.onload = function(e) {
                        // Remove uploading state
                        if (photoSlot) {
                            photoSlot.classList.remove('uploading');
                        }
                        savePhoto(angle, e.target.result);
                    };

                    reader.onerror = function(e) {
                        // Remove uploading state and show error
                        if (photoSlot) {
                            photoSlot.classList.remove('uploading');
                        }
                        console.error('Error reading file:', e);
                        alert('Error loading image. Please try again.');
                    };

                    reader.readAsDataURL(file);
                }
            };

            input.click();

        function getPreviousSceneData(currentSceneIndex, characterName) {
            const result = {
                sceneNumber: null,
                date: null,
                photos: []
            };

            const characterKey = characterName || 'general';

            // Look for photos from previous scenes for this character
            for (let i = currentSceneIndex - 1; i >= 0; i--) {
                const sceneData = continuityPhotos[i];
                if (!sceneData || !sceneData[characterKey]) continue;

                const charData = sceneData[characterKey];
                if (!charData.photos) continue;

                // Check if this scene has any photos
                const angles = ['front', 'left', 'right', 'back'];
                const photos = [];

                angles.forEach(angle => {
                    if (charData.photos[angle]) {
                        photos.push({
                            src: charData.photos[angle],
                            label: angle.charAt(0).toUpperCase() + angle.slice(1)
                        });
                    }
                });

                if (photos.length > 0) {
                    result.sceneNumber = scenes[i].number || scenes[i].sceneNumber || (i + 1);
                    result.date = charData.timestamp ? new Date(charData.timestamp).toLocaleDateString() : null;
                    result.photos = photos.slice(0, 4); // Max 4 photos
                    break;
                }
            }

            return result;
        }

        // Load all section states from localStorage
        function loadAllSectionStates() {
            const saved = localStorage.getItem('continuityReferenceSections');
            if (saved) {

                    return JSON.parse(saved);

                    console.error('Error parsing section states:', e);
                }
            }
            return {};

        // Get section state (collapsed or not) - uses saved state or default
        function getSectionState(sectionId) {
            const savedStates = loadAllSectionStates();
            // If we have a saved state, use it; otherwise use default
            if (savedStates.hasOwnProperty(sectionId)) {
                return savedStates[sectionId];
            }
            return defaultSectionStates[sectionId] || false;

        // Get thumbnail for a scene (first available photo)
        function getSceneThumbnail(sceneIndex) {
            const sceneData = continuityPhotos[sceneIndex];
            if (!sceneData) return null;

            // Check all characters for photos
            for (const characterKey of Object.keys(sceneData)) {
                const charData = sceneData[characterKey];
                if (charData && charData.photos) {
                    // Return first available photo
                    const angles = ['front', 'left', 'right', 'back'];
                    for (const angle of angles) {
                        if (charData.photos[angle]) {
                            return charData.photos[angle];
                        }
                    }
                }
            }

            return null;
        }

        // Navigate to previous scene
        function navigateToPrevScene() {
            if (selectedSceneIndex === null || selectedSceneIndex <= 0) return;
            selectScene(selectedSceneIndex - 1);
        }

        // Navigate to next scene
        function navigateToNextScene() {
            if (selectedSceneIndex === null || selectedSceneIndex >= scenes.length - 1) return;
            selectScene(selectedSceneIndex + 1);
        }

        // Keyboard navigation
        function setupKeyboardNavigation() {
            document.addEventListener('keydown', function(e) {
                // Don't trigger if user is typing in an input or textarea
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                    return;
                }

                // Arrow key navigation
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    navigateToPrevScene();
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    navigateToNextScene();
                }
            });
        }

        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
