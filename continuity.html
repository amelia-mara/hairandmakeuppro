<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuity Tracker - Hair & Makeup Pro</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <!-- External Stylesheet (same as script-breakdown) -->
    <link rel="stylesheet" href="/css/script-breakdown.css">

    <style>
        /* ============================================================================
           CONTINUITY TRACKER - OPTIMIZED LAYOUT (STEP 1 + STEP 2)
           ============================================================================ */

        /* Spacing system */
        :root {
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
        }

        /* Override main layout for continuity page */
        .app-layout {
            max-width: 1920px;
            margin: 0 auto;
        }

        .main-content {
            display: flex;
            gap: 20px;
            padding: var(--spacing-lg);
            height: calc(100vh - 56px);
            overflow: hidden;
        }

        /* ============================================================================
           STEP 2 - STICKY POSITIONING & SCROLL BEHAVIOR
           ============================================================================ */

        /* Smooth scrolling for all scrollable areas */
        .scene-list,
        .center-content,
        .workspace-content {
            scroll-behavior: smooth;
        }

        /* LEFT SIDEBAR - Scene List (300px fixed) */
        .left-sidebar {
            width: 300px !important;
            min-width: 300px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            background:
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        .sidebar-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            flex-shrink: 0;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--spacing-sm);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: #999;
            text-transform: uppercase;
        }

        .scene-count {
            background: rgba(201, 169, 97, 0.2);
            color: #c9a961;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
        }

        /* Search bar: 100% width, 44px height, 12px radius */
        .scene-search {
            width: 100%;
            height: 44px;
            padding: 0 var(--spacing-md);
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: #e5e5e5;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .scene-search:focus {
            border-color: #c9a961;
            background: rgba(10, 10, 10, 0.8);
        }

        .scene-search::placeholder {
            color: #666;
        }

        /* Filter pills: 32px height */
        .filter-pills {
            display: flex;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .filter-pill {
            height: 32px;
            padding: 0 14px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #999;
            white-space: nowrap;
        }

        .filter-pill:hover {
            border-color: #c9a961;
            color: #c9a961;
            background: rgba(201, 169, 97, 0.08);
        }

        .filter-pill.active {
            background: linear-gradient(135deg, #e0c08f 0%, #c9a961 50%, #b89751 100%);
            border-color: #c9a961;
            color: #0a0a0a;
            font-weight: 600;
        }

        /* Scene list container */
        .scene-list {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            max-height: calc(100vh - 200px);
        }

        /* Scene cards: 80px height, margin-bottom 10px */
        .continuity-scene-item {
            height: 80px;
            margin-bottom: 10px;
            padding: 0 var(--spacing-md);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-left: 4px solid transparent;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .continuity-scene-item:hover {
            background: rgba(201, 169, 97, 0.08);
            border-color: rgba(201, 169, 97, 0.3);
            transform: translateX(4px);
        }

        .continuity-scene-item.active {
            background: rgba(201, 169, 97, 0.12);
            border-color: rgba(201, 169, 97, 0.4);
            border-left-color: #c9a961;
        }

        .scene-content {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Scene number: 28px font, width 40px */
        .scene-number-badge {
            font-size: 28px;
            font-weight: 700;
            color: #c9a961;
            width: 40px;
            flex-shrink: 0;
            line-height: 1;
        }

        /* Scene heading: 15px font, truncate */
        .scene-heading-text {
            font-size: 15px;
            color: #e5e5e5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.3;
        }

        /* Status circle: 28px diameter */
        .status-indicator {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .status-indicator.pending {
            background: rgba(102, 102, 102, 0.2);
            border: 2px solid #666;
            color: #666;
        }

        .status-indicator.partial {
            background: rgba(232, 168, 124, 0.2);
            border: 2px solid #e8a87c;
            color: #e8a87c;
        }

        .status-indicator.complete {
            background: rgba(82, 193, 134, 0.2);
            border: 2px solid #52c186;
            color: #52c186;
        }

        /* CENTER PANEL - flex (takes remaining space) */
        .center-panel {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        /* Character tabs: min-width 120px, padding 12px 20px - STICKY */
        .character-tabs-container {
            position: sticky;
            top: 0;
            z-index: 10;
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid rgba(201, 169, 97, 0.15);
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            flex-shrink: 0;
        }

        .character-tabs {
            display: flex;
            gap: var(--spacing-xs);
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .character-tab {
            min-width: 120px;
            padding: 12px 20px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: #999;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            text-align: center;
        }

        .character-tab:hover {
            border-color: #c9a961;
            color: #c9a961;
            background: rgba(201, 169, 97, 0.08);
        }

        .character-tab.active {
            background: linear-gradient(135deg, #c9a961 0%, #b89751 100%);
            border-color: #c9a961;
            color: #0a0a0a;
            font-weight: 600;
        }

        /* Character Info Card: padding 20px, margin-bottom 24px */
        .character-info-card {
            margin: var(--spacing-md) 0 var(--spacing-lg) 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.1) 0%, rgba(30, 28, 26, 0.6) 100%);
            border: 1px solid rgba(201, 169, 97, 0.25);
            border-radius: 12px;
        }

        /* Character name: 24px bold gold */
        .character-info-name {
            font-size: 24px;
            font-weight: 700;
            color: #c9a961;
            margin-bottom: var(--spacing-xs);
        }

        /* Scene context: 14px grey */
        .character-info-context {
            font-size: 14px;
            color: #999;
            margin-bottom: var(--spacing-xs);
            line-height: 1.5;
        }

        /* Look description: 14px white, line-height 1.6 */
        .character-info-look {
            font-size: 14px;
            color: #e5e5e5;
            font-style: normal;
            line-height: 1.6;
            padding-top: var(--spacing-sm);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Center content area */
        .center-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 var(--spacing-lg) var(--spacing-lg);
        }

        /* Photo grid section label */
        .section-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            padding: var(--spacing-lg) 0 var(--spacing-sm);
        }

        /* Photo grid: repeat(2, 1fr), gap 16px */
        .photo-upload-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
        }

        /* Photo slots: aspect-ratio 3/4, min-height 280px, border-radius 14px */
        .photo-slot {
            aspect-ratio: 3/4;
            min-height: 280px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.12);
            border-radius: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-slot:hover {
            border-color: #c9a961;
            background: rgba(201, 169, 97, 0.05);
        }

        .photo-slot.has-image {
            border-style: solid;
            border-color: rgba(255, 255, 255, 0.08);
        }

        .photo-slot.has-image:hover {
            border-color: #c9a961;
        }

        .photo-slot-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        /* Camera icon: 40px */
        .photo-slot-icon {
            font-size: 40px;
            opacity: 0.3;
        }

        /* Label text: 11px uppercase */
        .photo-slot-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999;
        }

        .photo-slot-hint {
            font-size: 11px;
            color: #666;
        }

        .photo-slot img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .photo-slot-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .photo-slot:hover .photo-slot-overlay {
            opacity: 1;
        }

        .photo-overlay-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #e5e5e5;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px 12px;
            border-radius: 4px;
        }

        .photo-delete-btn {
            padding: var(--spacing-xs) var(--spacing-md);
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 6px;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .photo-delete-btn:hover {
            background: rgba(255, 107, 107, 0.4);
        }

        /* Notes section: margin-top 24px */
        .scene-notes-section {
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .notes-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            margin-bottom: var(--spacing-sm);
        }

        /* Textarea: min-height 100px */
        .notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: var(--spacing-sm);
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            color: #e5e5e5;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: #c9a961;
            background: rgba(10, 10, 10, 0.8);
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.1);
        }

        .notes-textarea::placeholder {
            color: #666;
        }

        /* Mark Complete button: width 100%, height 48px, margin-top 20px */
        .complete-section {
            margin-top: 20px;
        }

        .mark-complete-btn {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #c9a961 0%, #b89751 100%);
            border: 1px solid #c9a961;
            border-radius: 10px;
            color: #0a0a0a;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .mark-complete-btn:hover {
            background: linear-gradient(135deg, #d4b46e 0%, #c9a961 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(201, 169, 97, 0.4);
        }

        .mark-complete-btn.completed {
            background: linear-gradient(135deg, #52c186 0%, #48ad7c 100%);
            border-color: #52c186;
        }

        .mark-complete-btn.completed:hover {
            background: linear-gradient(135deg, #5cd190 0%, #52c186 100%);
        }

        /* RIGHT SIDEBAR - Reference panel (340px fixed) */
        .right-sidebar {
            width: 340px !important;
            min-width: 340px;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            background:
                linear-gradient(to left, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            overflow: hidden;
        }

        .workspace-header {
            padding: var(--spacing-md);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            flex-shrink: 0;
        }

        .workspace-title {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.1em;
            color: #999;
            text-transform: uppercase;
        }

        .workspace-content {
            flex: 1;
            overflow-y: auto;
        }

        /* Reference sections (accordion) */
        .reference-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Section header: padding 14px 16px */
        .reference-header {
            padding: 14px var(--spacing-md);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .reference-header:hover {
            background: rgba(201, 169, 97, 0.05);
        }

        .reference-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999;
        }

        .reference-toggle {
            font-size: 10px;
            color: #666;
            transition: transform 0.3s ease;
        }

        .reference-section.collapsed .reference-toggle {
            transform: rotate(-90deg);
        }

        .reference-content {
            padding: 0 var(--spacing-md) var(--spacing-md);
            overflow: hidden;
            max-height: 500px;
            transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
        }

        .reference-section.collapsed .reference-content {
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            opacity: 0;
        }

        /* Image display: max-width 100%, border-radius 12px, margin 12px 0 */
        .reference-image {
            width: 100%;
            aspect-ratio: 4/3;
            margin: var(--spacing-sm) 0;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 13px;
            overflow: hidden;
        }

        .reference-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .reference-caption {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: var(--spacing-xs);
        }

        .prev-scene-photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-xs);
        }

        .prev-photo-thumb {
            aspect-ratio: 1;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .prev-photo-thumb:hover {
            border-color: #c9a961;
            transform: scale(1.02);
        }

        .prev-photo-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev-photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 4px;
            background: rgba(0, 0, 0, 0.75);
            font-size: 10px;
            color: #e5e5e5;
            text-align: center;
        }

        .prev-scene-info {
            font-size: 12px;
            color: #999;
            margin-bottom: var(--spacing-sm);
        }

        .design-notes-text {
            font-size: 13px;
            color: #e5e5e5;
            line-height: 1.6;
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }

        .empty-state .empty-title {
            font-size: 18px;
            font-weight: 600;
            color: #e5e5e5;
            margin-bottom: var(--spacing-xs);
        }

        .empty-state .empty-desc {
            font-size: 14px;
            color: #666;
        }

        /* Timestamp display */
        .completion-timestamp {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: var(--spacing-xs);
        }

        /* ============================================================================
           SCROLL SHADOWS - Visual feedback for scrollable content
           ============================================================================ */

        /* Scene list scroll shadows using pseudo-elements */
        .scene-list {
            position: relative;
        }

        /* Top scroll shadow - shown when scrolled down */
        .scene-list::before {
            content: '';
            position: sticky;
            top: 0;
            display: block;
            height: 20px;
            margin-bottom: -20px;
            background: linear-gradient(to bottom,
                rgba(18, 16, 14, 0.95) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Bottom scroll shadow - shown when more content below */
        .scene-list::after {
            content: '';
            position: sticky;
            bottom: 0;
            display: block;
            height: 20px;
            margin-top: -20px;
            background: linear-gradient(to top,
                rgba(18, 16, 14, 0.95) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Show shadows based on scroll state */
        .scene-list.scrolled-top::before {
            opacity: 1;
        }

        .scene-list.scrolled-bottom::after {
            opacity: 1;
        }

        /* Center content scroll shadow (under sticky tabs) */
        .center-content::before {
            content: '';
            position: sticky;
            top: 0;
            display: block;
            height: 16px;
            margin-top: -16px;
            background: linear-gradient(to bottom,
                rgba(10, 10, 10, 0.9) 0%,
                transparent 100%
            );
            pointer-events: none;
            z-index: 5;
        }

        /* Scrollbar styling */
        .scene-list::-webkit-scrollbar,
        .center-content::-webkit-scrollbar,
        .workspace-content::-webkit-scrollbar {
            width: 6px;
        }

        .scene-list::-webkit-scrollbar-track,
        .center-content::-webkit-scrollbar-track,
        .workspace-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .scene-list::-webkit-scrollbar-thumb,
        .center-content::-webkit-scrollbar-thumb,
        .workspace-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .scene-list::-webkit-scrollbar-thumb:hover,
        .center-content::-webkit-scrollbar-thumb:hover,
        .workspace-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="nav-section">
                <a href="dashboard.html" class="back-link">← Dashboard</a>
                <h1 class="page-title">Continuity Tracker</h1>
            </div>
            <div class="toolbar">
                <button class="toolbar-btn" onclick="syncWithBreakdown()">Sync from Breakdown</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Scene List (300px) -->
            <div class="left-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">
                        <span>SCENES</span>
                        <span class="scene-count" id="scene-count">0</span>
                    </div>
                    <input type="text" class="scene-search" placeholder="Search scenes..." id="scene-search">

                    <div class="filter-pills">
                        <div class="filter-pill active" data-filter="all" onclick="filterScenes('all', this)">All</div>
                        <div class="filter-pill" data-filter="complete" onclick="filterScenes('complete', this)">Complete</div>
                        <div class="filter-pill" data-filter="incomplete" onclick="filterScenes('incomplete', this)">Incomplete</div>
                    </div>
                </div>
                <div class="scene-list" id="scene-list">
                    <!-- Scene items rendered here -->
                </div>
            </div>

            <!-- Center Panel - Photo Grid & Notes -->
            <div class="center-panel">
                <!-- Character Tabs Container -->
                <div class="character-tabs-container" id="character-tabs-container">
                    <div class="character-tabs" id="character-tabs">
                        <!-- Character tabs generated dynamically -->
                    </div>
                    <div id="character-info-card-container">
                        <!-- Character info card rendered here -->
                    </div>
                </div>

                <!-- Center Content -->
                <div class="center-content" id="center-content">
                    <div class="empty-state">
                        <div class="empty-title">Select a Scene</div>
                        <div class="empty-desc">Choose a scene from the list to manage continuity photos</div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Reference Materials (360px) -->
            <div class="right-sidebar">
                <div class="workspace-header">
                    <div class="workspace-title">REFERENCE</div>
                </div>

                <div class="workspace-content" id="reference-content">
                    <div class="empty-state">
                        <div class="empty-title">Reference Materials</div>
                        <div class="empty-desc">Master images and previous scene photos will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONTINUITY TRACKER - STATE MANAGEMENT
        // ============================================================================

        // Application state
        let scenes = [];
        let sceneBreakdowns = {};
        let castProfiles = {};
        let selectedSceneIndex = null;
        let selectedCharacter = null;
        let currentFilter = 'all';
        let continuityPhotos = {};

        // ============================================================================
        // INITIALIZATION
        // ============================================================================

        document.addEventListener('DOMContentLoaded', function() {
            loadScenes();
            loadBreakdownData();
            loadCastProfiles();
            loadContinuityData();
            setupSearchHandler();
            setupScrollShadows();
            console.log('Continuity Tracker initialized');
        });

        // ============================================================================
        // DATA LOADING
        // ============================================================================

        function loadScenes() {
            // Try multiple localStorage keys in order of priority:
            // 1. currentProject (main project storage)
            // 2. checksHappyScenes (legacy/backup)
            // 3. scenes (fallback)

            let loadedScenes = null;

            // Try currentProject first (primary storage)
            const currentProject = localStorage.getItem('currentProject');
            if (currentProject) {
                try {
                    const project = JSON.parse(currentProject);
                    if (project.scenes && project.scenes.length > 0) {
                        loadedScenes = project.scenes;
                        console.log(`Loaded ${loadedScenes.length} scenes from currentProject`);
                    }
                } catch (e) {
                    console.error('Error parsing currentProject:', e);
                }
            }

            // Fallback to checksHappyScenes
            if (!loadedScenes) {
                const checksHappyScenes = localStorage.getItem('checksHappyScenes');
                if (checksHappyScenes) {
                    try {
                        loadedScenes = JSON.parse(checksHappyScenes);
                        console.log(`Loaded ${loadedScenes.length} scenes from checksHappyScenes`);
                    } catch (e) {
                        console.error('Error parsing checksHappyScenes:', e);
                    }
                }
            }

            // Final fallback to 'scenes' key
            if (!loadedScenes) {
                const savedScenes = localStorage.getItem('scenes');
                if (savedScenes) {
                    try {
                        loadedScenes = JSON.parse(savedScenes);
                        console.log(`Loaded ${loadedScenes.length} scenes from scenes key`);
                    } catch (e) {
                        console.error('Error parsing scenes:', e);
                    }
                }
            }

            scenes = loadedScenes || [];

            if (scenes.length === 0) {
                console.log('No scenes found in any localStorage key');
            }

            renderSceneList();
            updateSceneCount();
        }

        function loadBreakdownData() {
            // Load scene breakdowns from currentProject (primary) or sceneBreakdowns (fallback)

            // Try currentProject first
            const currentProject = localStorage.getItem('currentProject');
            if (currentProject) {
                try {
                    const project = JSON.parse(currentProject);
                    if (project.sceneBreakdowns) {
                        sceneBreakdowns = project.sceneBreakdowns;
                        console.log('Loaded scene breakdowns from currentProject');
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing currentProject for breakdowns:', e);
                }
            }

            // Fallback to separate sceneBreakdowns key
            const breakdownsData = localStorage.getItem('sceneBreakdowns');
            if (breakdownsData) {
                try {
                    sceneBreakdowns = JSON.parse(breakdownsData);
                    console.log('Loaded scene breakdowns from sceneBreakdowns key');
                } catch (e) {
                    console.error('Error parsing breakdowns:', e);
                    sceneBreakdowns = {};
                }
            }
        }

        function loadCastProfiles() {
            // Load cast profiles from currentProject (primary) or castProfiles (fallback)

            // Try currentProject first
            const currentProject = localStorage.getItem('currentProject');
            if (currentProject) {
                try {
                    const project = JSON.parse(currentProject);
                    if (project.castProfiles) {
                        castProfiles = project.castProfiles;
                        console.log('Loaded cast profiles from currentProject');
                        return;
                    }
                } catch (e) {
                    console.error('Error parsing currentProject for profiles:', e);
                }
            }

            // Fallback to separate castProfiles key
            const profilesData = localStorage.getItem('castProfiles');
            if (profilesData) {
                try {
                    castProfiles = JSON.parse(profilesData);
                    console.log('Loaded cast profiles from castProfiles key');
                } catch (e) {
                    console.error('Error parsing cast profiles:', e);
                    castProfiles = {};
                }
            }

            // Also try masterContext for character data
            if (Object.keys(castProfiles).length === 0) {
                const masterContext = localStorage.getItem('masterContext') || localStorage.getItem('scriptMasterContext');
                if (masterContext) {
                    try {
                        const context = JSON.parse(masterContext);
                        if (context.characters) {
                            // Convert masterContext characters to castProfiles format
                            Object.entries(context.characters).forEach(([name, data]) => {
                                castProfiles[name] = {
                                    name: name,
                                    baseDescription: data.physicalDescription || data.description || '',
                                    masterImage: data.masterImage || null,
                                    scenes: data.scenes || []
                                };
                            });
                            console.log('Loaded cast profiles from masterContext');
                        }
                    } catch (e) {
                        console.error('Error parsing masterContext:', e);
                    }
                }
            }
        }

        function loadContinuityData() {
            // Load continuity photos from localStorage key: 'continuityPhotos'
            const savedData = localStorage.getItem('continuityPhotos');

            if (savedData) {
                try {
                    continuityPhotos = JSON.parse(savedData);
                    console.log('Loaded continuity data from localStorage');
                } catch (e) {
                    console.error('Error parsing continuity data:', e);
                    continuityPhotos = {};
                }
            }
        }

        function saveContinuityData() {
            localStorage.setItem('continuityPhotos', JSON.stringify(continuityPhotos));
        }

        // ============================================================================
        // SCENE LIST RENDERING
        // ============================================================================

        function renderSceneList() {
            const listContainer = document.getElementById('scene-list');

            if (scenes.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">No Scenes</div>
                        <div class="empty-desc">Import a screenplay in Script Breakdown to begin</div>
                    </div>
                `;
                return;
            }

            // Filter scenes based on current filter
            let filteredScenes = getFilteredScenes();

            // Get search query
            const searchQuery = document.getElementById('scene-search').value.toLowerCase();
            if (searchQuery) {
                filteredScenes = filteredScenes.filter(scene => {
                    const heading = scene.heading || scene.slugline || '';
                    const number = String(scene.number || scene.sceneNumber || '');
                    return heading.toLowerCase().includes(searchQuery) ||
                           number.includes(searchQuery);
                });
            }

            listContainer.innerHTML = filteredScenes.map((scene, index) => {
                const sceneIndex = scenes.indexOf(scene);
                const sceneNumber = scene.number || scene.sceneNumber || (sceneIndex + 1);
                const sceneHeading = scene.heading || scene.slugline || 'Untitled Scene';
                const status = getSceneStatus(sceneIndex);
                const statusIcon = getStatusIcon(status);
                const isActive = selectedSceneIndex === sceneIndex;

                return `
                    <div class="continuity-scene-item ${isActive ? 'active' : ''}"
                         data-scene-index="${sceneIndex}"
                         onclick="selectScene(${sceneIndex})">
                        <div class="scene-number-badge">${sceneNumber}</div>
                        <div class="scene-content">
                            <div class="scene-heading-text">${escapeHtml(sceneHeading)}</div>
                        </div>
                        <div class="status-indicator ${status}" title="${status}">
                            ${statusIcon}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getFilteredScenes() {
            if (currentFilter === 'all') {
                return scenes;
            }

            return scenes.filter((scene, index) => {
                const status = getSceneStatus(index);
                if (currentFilter === 'complete') {
                    return status === 'complete';
                } else if (currentFilter === 'incomplete') {
                    return status === 'pending' || status === 'partial';
                }
                return true;
            });
        }

        function getSceneStatus(sceneIndex) {
            // Get all characters in this scene
            const characters = getSceneCharacters(scenes[sceneIndex]);

            if (characters.length === 0) {
                // No characters - check general photos
                const sceneData = continuityPhotos[sceneIndex];
                if (!sceneData) return 'pending';

                const generalData = sceneData['general'];
                if (!generalData || !generalData.photos) return 'pending';

                const angles = ['front', 'left', 'right', 'back'];
                const filledAngles = angles.filter(angle => generalData.photos[angle]).length;

                if (filledAngles === 4) return 'complete';
                if (filledAngles > 0) return 'partial';
                return 'pending';
            }

            // Check if ALL characters have ALL 4 photos
            let totalExpected = characters.length * 4;
            let totalFilled = 0;

            const sceneData = continuityPhotos[sceneIndex];
            if (!sceneData) return 'pending';

            characters.forEach(character => {
                const charData = sceneData[character];
                if (charData && charData.photos) {
                    const angles = ['front', 'left', 'right', 'back'];
                    angles.forEach(angle => {
                        if (charData.photos[angle]) totalFilled++;
                    });
                }
            });

            if (totalFilled === totalExpected) return 'complete';
            if (totalFilled > 0) return 'partial';
            return 'pending';
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'complete':
                    return '✓';
                case 'partial':
                    return '⚠';
                case 'pending':
                default:
                    return '○';
            }
        }

        function updateSceneCount() {
            const countEl = document.getElementById('scene-count');
            if (countEl) {
                countEl.textContent = scenes.length;
            }
        }

        // ============================================================================
        // SCENE SELECTION
        // ============================================================================

        function selectScene(sceneIndex) {
            // Store selected scene index
            selectedSceneIndex = sceneIndex;
            selectedCharacter = null;

            // Update visual selection
            document.querySelectorAll('.continuity-scene-item').forEach(item => {
                item.classList.remove('active');
            });

            const selectedItem = document.querySelector(`[data-scene-index="${sceneIndex}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Get scene data
            const scene = scenes[sceneIndex];
            console.log('Selected scene:', sceneIndex, scene);

            // Update character tabs
            renderCharacterTabs(scene);

            // Update center content
            renderCenterContent(scene);

            // Update reference panel
            renderReferencePanel(scene);

            // STEP 2: Scroll behavior
            // Scroll center content to top when selecting new scene
            scrollToTop();

            // Scroll the selected scene into view in the scene list
            scrollSceneIntoView(sceneIndex);
        }

        // ============================================================================
        // CHARACTER TABS (Stage 3)
        // ============================================================================

        function renderCharacterTabs(scene) {
            const tabsContainer = document.getElementById('character-tabs');
            const infoContainer = document.getElementById('character-info-card-container');

            // Get characters from sceneBreakdowns[sceneIndex].characterDetails or fallback
            let characters = getSceneCharacters(scene);

            if (characters.length === 0) {
                tabsContainer.innerHTML = `
                    <div style="padding: 8px; color: var(--text-muted); font-size: 0.875em;">
                        No characters in this scene
                    </div>
                `;
                infoContainer.innerHTML = '';
                return;
            }

            // Render character tabs
            tabsContainer.innerHTML = characters.map((char, index) => {
                const isActive = selectedCharacter === char || (selectedCharacter === null && index === 0);
                return `
                    <div class="character-tab ${isActive ? 'active' : ''}"
                         onclick="selectCharacter('${escapeHtml(char)}')">${escapeHtml(char)}</div>
                `;
            }).join('');

            // Select first character by default
            if (selectedCharacter === null && characters.length > 0) {
                selectedCharacter = characters[0];
            }

            // Render character info card
            renderCharacterInfoCard();
        }

        function getSceneCharacters(scene) {
            const sceneIndex = scenes.indexOf(scene);
            let characters = [];

            // Try to get characters from sceneBreakdowns[sceneIndex]
            if (sceneBreakdowns[sceneIndex]) {
                const breakdown = sceneBreakdowns[sceneIndex];

                // Check cast first (most common structure from script-breakdown)
                if (breakdown.cast && Array.isArray(breakdown.cast)) {
                    characters = breakdown.cast.map(c =>
                        typeof c === 'string' ? c : (c.name || c.character || c)
                    ).filter(Boolean);
                }

                // Also check characterDetails
                if (characters.length === 0 && breakdown.characterDetails && Array.isArray(breakdown.characterDetails)) {
                    characters = breakdown.characterDetails.map(cd =>
                        typeof cd === 'string' ? cd : (cd.name || cd.character)
                    ).filter(Boolean);
                }
            }

            // Fallback: Try scene.characters
            if (characters.length === 0 && scene && scene.characters && Array.isArray(scene.characters)) {
                characters = scene.characters;
            }

            // Fallback: Try to extract from scene.cast if it exists
            if (characters.length === 0 && scene && scene.cast && Array.isArray(scene.cast)) {
                characters = scene.cast.map(c =>
                    typeof c === 'string' ? c : (c.name || c.character || c)
                ).filter(Boolean);
            }

            // Fallback: Try masterContext for this scene
            if (characters.length === 0) {
                const masterContext = localStorage.getItem('masterContext') || localStorage.getItem('scriptMasterContext');
                if (masterContext) {
                    try {
                        const context = JSON.parse(masterContext);
                        if (context.characters) {
                            // Find characters that appear in this scene
                            Object.entries(context.characters).forEach(([name, data]) => {
                                if (data.scenes && data.scenes.includes(sceneIndex)) {
                                    characters.push(name);
                                }
                            });
                        }
                    } catch (e) {
                        console.error('Error parsing masterContext for characters:', e);
                    }
                }
            }

            console.log(`Scene ${sceneIndex} characters:`, characters);
            return characters;
        }

        function getCharacterDetails(sceneIndex, characterName) {
            // Get character details from sceneBreakdowns
            if (sceneBreakdowns[sceneIndex]) {
                const breakdown = sceneBreakdowns[sceneIndex];

                // Check characterDetails
                if (breakdown.characterDetails && Array.isArray(breakdown.characterDetails)) {
                    const charDetail = breakdown.characterDetails.find(cd => {
                        const name = typeof cd === 'string' ? cd : (cd.name || cd.character);
                        return name === characterName;
                    });
                    if (charDetail && typeof charDetail === 'object') {
                        return charDetail;
                    }
                }
            }

            return null;
        }

        function renderCharacterInfoCard() {
            const infoContainer = document.getElementById('character-info-card-container');

            if (!selectedCharacter || selectedSceneIndex === null) {
                infoContainer.innerHTML = '';
                return;
            }

            const scene = scenes[selectedSceneIndex];
            const sceneHeading = scene.heading || scene.slugline || 'Untitled Scene';
            const charDetails = getCharacterDetails(selectedSceneIndex, selectedCharacter);

            // Get look description from various sources
            let lookDescription = '';
            let sceneContext = sceneHeading;

            if (charDetails) {
                lookDescription = charDetails.lookDescription || charDetails.look || charDetails.description || '';
                sceneContext = charDetails.context || charDetails.sceneContext || sceneHeading;
            }

            // Also try castProfiles for look info
            if (!lookDescription && castProfiles[selectedCharacter]) {
                const profile = castProfiles[selectedCharacter];
                lookDescription = profile.baseDescription || profile.description || '';
            }

            infoContainer.innerHTML = `
                <div class="character-info-card">
                    <div class="character-info-name">${escapeHtml(selectedCharacter)}</div>
                    <div class="character-info-context">${escapeHtml(sceneContext)}</div>
                    ${lookDescription ? `
                        <div class="character-info-look">${escapeHtml(lookDescription)}</div>
                    ` : ''}
                </div>
            `;

            console.log('Selected character:', selectedCharacter, charDetails);
        }

        function selectCharacter(characterName) {
            // STEP 2: Save scroll position before switching characters
            saveScrollPosition();

            selectedCharacter = characterName;

            // Update tab visual state
            document.querySelectorAll('.character-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === characterName) {
                    tab.classList.add('active');
                }
            });

            // Re-render character info card
            renderCharacterInfoCard();

            // Re-render content for selected character
            if (selectedSceneIndex !== null) {
                const scene = scenes[selectedSceneIndex];
                renderCenterContent(scene);
                renderReferencePanel(scene);
            }

            // STEP 2: Restore scroll position after re-rendering
            // Use requestAnimationFrame to ensure DOM has updated
            requestAnimationFrame(() => {
                restoreScrollPosition();
            });

            console.log('Selected character:', characterName);
        }

        // ============================================================================
        // CENTER CONTENT (Stage 4 & 5 - Photo Grid & Notes)
        // ============================================================================

        function renderCenterContent(scene) {
            const contentContainer = document.getElementById('center-content');
            const sceneIndex = scenes.indexOf(scene);

            // Get continuity data for this scene/character
            // Data structure: continuityPhotos[sceneIndex][characterName] = { photos: {}, notes: '', completed: bool, timestamp: '' }
            const characterKey = selectedCharacter || 'general';
            const sceneData = continuityPhotos[sceneIndex] || {};
            const charData = sceneData[characterKey] || { photos: {}, notes: '', completed: false, timestamp: null };

            contentContainer.innerHTML = `
                <!-- Essential Photos Section -->
                <div class="section-label">ESSENTIAL PHOTOS</div>
                <div class="photo-upload-grid">
                    ${renderPhotoSlot('front', 'FRONT', charData.photos.front)}
                    ${renderPhotoSlot('left', 'LEFT', charData.photos.left)}
                    ${renderPhotoSlot('right', 'RIGHT', charData.photos.right)}
                    ${renderPhotoSlot('back', 'BACK', charData.photos.back)}
                </div>

                <!-- Scene Notes Section -->
                <div class="scene-notes-section">
                    <div class="notes-label">SCENE NOTES</div>
                    <textarea class="notes-textarea"
                              id="scene-notes"
                              placeholder="Add continuity notes for this scene and character..."
                              onblur="saveNotes(this.value)">${escapeHtml(charData.notes || '')}</textarea>
                </div>

                <!-- Mark Complete Section -->
                <div class="complete-section">
                    <button class="mark-complete-btn ${charData.completed ? 'completed' : ''}"
                            onclick="toggleComplete()">
                        <span>${charData.completed ? '✓' : '○'}</span>
                        <span>${charData.completed ? 'Marked Complete' : 'Mark Scene Complete'}</span>
                    </button>
                    ${charData.timestamp ? `
                        <div class="completion-timestamp">
                            Completed: ${new Date(charData.timestamp).toLocaleString()}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderPhotoSlot(angle, label, imageSrc) {
            if (imageSrc) {
                return `
                    <div class="photo-slot has-image" data-angle="${angle}">
                        <img src="${imageSrc}" alt="${label} view">
                        <div class="photo-slot-overlay">
                            <div class="photo-overlay-label">${label}</div>
                            <button class="photo-delete-btn" onclick="event.stopPropagation(); deletePhoto('${angle}')">
                                Delete
                            </button>
                            <button class="toolbar-btn" style="background: rgba(212, 175, 122, 0.2); border-color: var(--accent-gold); color: var(--accent-gold);"
                                    onclick="event.stopPropagation(); uploadPhoto('${angle}')">
                                Replace
                            </button>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="photo-slot" onclick="uploadPhoto('${angle}')" data-angle="${angle}">
                    <div class="photo-slot-content">
                        <span class="photo-slot-icon">📷</span>
                        <span class="photo-slot-label">${label}</span>
                        <span class="photo-slot-hint">Tap to capture</span>
                    </div>
                </div>
            `;
        }

        // ============================================================================
        // PHOTO UPLOAD (Stage 4)
        // ============================================================================

        function uploadPhoto(angle) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';

            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        savePhoto(angle, e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            input.click();
        }

        function savePhoto(angle, dataUrl) {
            if (selectedSceneIndex === null) return;

            const characterKey = selectedCharacter || 'general';

            // Initialize data structure if needed
            if (!continuityPhotos[selectedSceneIndex]) {
                continuityPhotos[selectedSceneIndex] = {};
            }
            if (!continuityPhotos[selectedSceneIndex][characterKey]) {
                continuityPhotos[selectedSceneIndex][characterKey] = {
                    photos: {},
                    notes: '',
                    completed: false,
                    timestamp: null
                };
            }

            // Save photo
            continuityPhotos[selectedSceneIndex][characterKey].photos[angle] = dataUrl;
            saveContinuityData();

            // Re-render content
            const scene = scenes[selectedSceneIndex];
            renderCenterContent(scene);
            renderSceneList(); // Update status indicators

            console.log(`Photo saved for ${angle} angle`);
        }

        function deletePhoto(angle) {
            if (selectedSceneIndex === null) return;

            const characterKey = selectedCharacter || 'general';

            if (continuityPhotos[selectedSceneIndex] &&
                continuityPhotos[selectedSceneIndex][characterKey] &&
                continuityPhotos[selectedSceneIndex][characterKey].photos) {

                delete continuityPhotos[selectedSceneIndex][characterKey].photos[angle];
                saveContinuityData();

                // Re-render content
                const scene = scenes[selectedSceneIndex];
                renderCenterContent(scene);
                renderSceneList(); // Update status indicators

                console.log(`Photo deleted for ${angle} angle`);
            }
        }

        // ============================================================================
        // NOTES & COMPLETION (Stage 5)
        // ============================================================================

        function saveNotes(notes) {
            if (selectedSceneIndex === null) return;

            const characterKey = selectedCharacter || 'general';

            // Initialize data structure if needed
            if (!continuityPhotos[selectedSceneIndex]) {
                continuityPhotos[selectedSceneIndex] = {};
            }
            if (!continuityPhotos[selectedSceneIndex][characterKey]) {
                continuityPhotos[selectedSceneIndex][characterKey] = {
                    photos: {},
                    notes: '',
                    completed: false,
                    timestamp: null
                };
            }

            continuityPhotos[selectedSceneIndex][characterKey].notes = notes;
            saveContinuityData();

            console.log('Notes auto-saved');
        }

        function toggleComplete() {
            if (selectedSceneIndex === null) return;

            const characterKey = selectedCharacter || 'general';

            // Initialize data structure if needed
            if (!continuityPhotos[selectedSceneIndex]) {
                continuityPhotos[selectedSceneIndex] = {};
            }
            if (!continuityPhotos[selectedSceneIndex][characterKey]) {
                continuityPhotos[selectedSceneIndex][characterKey] = {
                    photos: {},
                    notes: '',
                    completed: false,
                    timestamp: null
                };
            }

            // Toggle completion
            const charData = continuityPhotos[selectedSceneIndex][characterKey];
            charData.completed = !charData.completed;
            charData.timestamp = charData.completed ? new Date().toISOString() : null;

            saveContinuityData();

            // Re-render content
            const scene = scenes[selectedSceneIndex];
            renderCenterContent(scene);
            renderSceneList(); // Update status indicators

            console.log(`Scene marked as ${charData.completed ? 'complete' : 'incomplete'}`);
        }

        // ============================================================================
        // REFERENCE PANEL (Stage 6)
        // ============================================================================

        function renderReferencePanel(scene) {
            const refContainer = document.getElementById('reference-content');
            const sceneIndex = scenes.indexOf(scene);

            if (!selectedCharacter && getSceneCharacters(scene).length === 0) {
                refContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">Reference Materials</div>
                        <div class="empty-desc">Select a character to view reference materials</div>
                    </div>
                `;
                return;
            }

            // Get master image from castProfiles
            let masterImage = null;
            let characterProfile = null;

            if (selectedCharacter && castProfiles[selectedCharacter]) {
                characterProfile = castProfiles[selectedCharacter];
                masterImage = characterProfile.masterImage || characterProfile.image || null;
            }

            // Get previous scene data
            const prevSceneData = getPreviousSceneData(sceneIndex, selectedCharacter);

            // Get design notes from sceneBreakdowns
            const charDetails = getCharacterDetails(sceneIndex, selectedCharacter);
            let designNotes = '';
            if (charDetails) {
                designNotes = charDetails.lookDescription || charDetails.look || charDetails.notes || '';
            }
            if (!designNotes && characterProfile) {
                designNotes = characterProfile.baseDescription || characterProfile.description || '';
            }

            refContainer.innerHTML = `
                <!-- Master Reference Section -->
                <div class="reference-section" id="master-ref-section">
                    <div class="reference-header" onclick="toggleReferenceSection('master-ref-section')">
                        <div class="reference-title">Master Reference</div>
                        <span class="reference-toggle">▼</span>
                    </div>
                    <div class="reference-content">
                        <div class="reference-image">
                            ${masterImage ?
                                `<img src="${masterImage}" alt="Master reference for ${escapeHtml(selectedCharacter || 'character')}">` :
                                `<span>No master image</span>`
                            }
                        </div>
                        ${selectedCharacter ? `
                            <div class="reference-caption">${escapeHtml(selectedCharacter)}</div>
                        ` : ''}
                    </div>
                </div>

                <!-- Previous Scene Section -->
                <div class="reference-section" id="prev-scene-section">
                    <div class="reference-header" onclick="toggleReferenceSection('prev-scene-section')">
                        <div class="reference-title">Previous Scene</div>
                        <span class="reference-toggle">▼</span>
                    </div>
                    <div class="reference-content">
                        ${prevSceneData.photos.length > 0 ? `
                            <div class="prev-scene-info">
                                Scene ${prevSceneData.sceneNumber} • ${prevSceneData.date || 'No date'}
                            </div>
                            <div class="prev-scene-photos">
                                ${prevSceneData.photos.map(photo => `
                                    <div class="prev-photo-thumb" onclick="viewPhoto('${photo.src}')">
                                        <img src="${photo.src}" alt="${photo.label}">
                                        <div class="prev-photo-label">${photo.label}</div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div style="color: var(--text-muted); font-size: 0.875em; text-align: center; padding: 16px;">
                                No previous photos available
                            </div>
                        `}
                    </div>
                </div>

                <!-- Design Notes Section (collapsed by default) -->
                <div class="reference-section collapsed" id="design-notes-section">
                    <div class="reference-header" onclick="toggleReferenceSection('design-notes-section')">
                        <div class="reference-title">Design Notes</div>
                        <span class="reference-toggle">▼</span>
                    </div>
                    <div class="reference-content">
                        ${designNotes ? `
                            <div class="design-notes-text">${escapeHtml(designNotes)}</div>
                        ` : `
                            <div style="color: var(--text-muted); font-size: 0.875em; text-align: center; padding: 16px;">
                                No design notes available
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        function getPreviousSceneData(currentSceneIndex, characterName) {
            const result = {
                sceneNumber: null,
                date: null,
                photos: []
            };

            const characterKey = characterName || 'general';

            // Look for photos from previous scenes for this character
            for (let i = currentSceneIndex - 1; i >= 0; i--) {
                const sceneData = continuityPhotos[i];
                if (!sceneData || !sceneData[characterKey]) continue;

                const charData = sceneData[characterKey];
                if (!charData.photos) continue;

                // Check if this scene has any photos
                const angles = ['front', 'left', 'right', 'back'];
                const photos = [];

                angles.forEach(angle => {
                    if (charData.photos[angle]) {
                        photos.push({
                            src: charData.photos[angle],
                            label: angle.charAt(0).toUpperCase() + angle.slice(1)
                        });
                    }
                });

                if (photos.length > 0) {
                    result.sceneNumber = scenes[i].number || scenes[i].sceneNumber || (i + 1);
                    result.date = charData.timestamp ? new Date(charData.timestamp).toLocaleDateString() : null;
                    result.photos = photos.slice(0, 4); // Max 4 photos
                    break;
                }
            }

            return result;
        }

        function toggleReferenceSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.toggle('collapsed');
            }
        }

        function viewPhoto(src) {
            // Open photo in lightbox or new window
            window.open(src, '_blank');
        }

        // ============================================================================
        // FILTERING & SEARCH
        // ============================================================================

        function filterScenes(filter, element) {
            currentFilter = filter;

            // Update filter pill visual state
            document.querySelectorAll('.filter-pill').forEach(pill => {
                pill.classList.remove('active');
            });
            element.classList.add('active');

            renderSceneList();
        }

        function setupSearchHandler() {
            const searchInput = document.getElementById('scene-search');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    renderSceneList();
                });
            }
        }

        // ============================================================================
        // SYNC WITH BREAKDOWN
        // ============================================================================

        function syncWithBreakdown() {
            // Reload all data from localStorage
            console.log('Syncing with breakdown data...');

            // Force reload all data
            loadScenes();
            loadBreakdownData();
            loadCastProfiles();

            // Check if we got any scenes
            if (scenes.length > 0) {
                console.log(`Synced successfully: ${scenes.length} scenes loaded`);
                alert(`Synced ${scenes.length} scenes from breakdown data.`);

                // Reset selection
                selectedSceneIndex = null;
                selectedCharacter = null;

                // Re-render
                renderSceneList();
                document.getElementById('character-tabs').innerHTML = '';
                document.getElementById('character-info-card-container').innerHTML = '';
                document.getElementById('center-content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">Select a Scene</div>
                        <div class="empty-desc">Choose a scene from the list to manage continuity photos</div>
                    </div>
                `;
                document.getElementById('reference-content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-title">Reference Materials</div>
                        <div class="empty-desc">Master images and previous scene photos will appear here</div>
                    </div>
                `;
            } else {
                console.log('No breakdown data found to sync');
                alert('No breakdown data found. Please import a screenplay in Script Breakdown first.');
            }
        }

        // ============================================================================
        // SCROLL BEHAVIOR (STEP 2)
        // ============================================================================

        // Scroll center content to top smoothly
        function scrollToTop() {
            const centerContent = document.querySelector('.center-content');
            if (centerContent) {
                centerContent.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }
        }

        // Scroll selected scene into view
        function scrollSceneIntoView(sceneIndex) {
            const sceneItem = document.querySelector(`[data-scene-index="${sceneIndex}"]`);
            if (sceneItem) {
                sceneItem.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
            }
        }

        // Preserve and restore scroll position
        let savedScrollPosition = 0;

        function saveScrollPosition() {
            const centerContent = document.querySelector('.center-content');
            if (centerContent) {
                savedScrollPosition = centerContent.scrollTop;
            }
        }

        function restoreScrollPosition() {
            const centerContent = document.querySelector('.center-content');
            if (centerContent) {
                centerContent.scrollTop = savedScrollPosition;
            }
        }

        // Setup scroll shadow observers
        function setupScrollShadows() {
            const sceneList = document.querySelector('.scene-list');
            if (sceneList) {
                sceneList.addEventListener('scroll', updateSceneListShadows);
                // Initial check
                updateSceneListShadows();
            }
        }

        function updateSceneListShadows() {
            const sceneList = document.querySelector('.scene-list');
            if (!sceneList) return;

            const scrollTop = sceneList.scrollTop;
            const scrollHeight = sceneList.scrollHeight;
            const clientHeight = sceneList.clientHeight;

            // Check if we need scroll shadows (content is scrollable)
            const isScrollable = scrollHeight > clientHeight;

            // For now, we'll use CSS pseudo-elements with a data attribute
            if (isScrollable) {
                sceneList.classList.toggle('scrolled-top', scrollTop > 10);
                sceneList.classList.toggle('scrolled-bottom', scrollTop < scrollHeight - clientHeight - 10);
            }
        }

        // ============================================================================
        // UTILITY FUNCTIONS
        // ============================================================================

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
