<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuity Tracker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0908;
            --bg-medium: rgba(18, 16, 14, 0.85);
            --card-bg: rgba(28, 25, 22, 0.5);
            --card-bg-hover: rgba(35, 31, 27, 0.65);
            --text-light: #e8e6e3;
            --text-muted: #9a8f7f;
            --accent-gold: #d4af7a;
            --accent-gold-hover: #e0c08f;
            --border: rgba(60, 55, 48, 0.3);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --success: #52c186;
            --warning: #e8a87c;
            --danger: #ef4444;
            --info: #4da6ff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 127, 115, 0.5);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 127, 115, 0.3) rgba(13, 11, 10, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(45, 35, 25, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(45, 35, 25, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #050404 0%, #0f0d0c 50%, #050404 100%);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.05) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
            box-shadow: 
                var(--shadow-sm),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 100;
        }

        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(212, 175, 122, 0.1) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.5;
        }

        .top-bar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875em;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .page-title {
            font-size: 1.125em;
            font-weight: 600;
        }

        .top-bar-right {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8125em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            border-color: var(--accent-gold);
            color: #0a0908;
            font-weight: 600;
            box-shadow: 
                0 2px 8px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e8ccA0 0%, var(--accent-gold-hover) 50%, #d4af7a 100%);
            border-color: var(--accent-gold-hover);
            box-shadow: 
                0 4px 16px rgba(212, 175, 122, 0.4),
                0 0 30px rgba(212, 175, 122, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: var(--success);
            border-color: var(--success);
            color: white;
            font-weight: 600;
        }

        .btn-success:hover {
            background: #6dd19f;
            box-shadow: 0 4px 12px rgba(82, 193, 134, 0.3);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left Sidebar - Scene List */
        .scene-sidebar {
            width: 320px;
            background: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 
                var(--shadow-sm),
                inset 1px 0 0 rgba(255, 255, 255, 0.03);
            position: relative;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scene-sidebar.collapsed {
            width: 60px;
        }

        .scene-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(212, 175, 122, 0.15) 50%, transparent);
            pointer-events: none;
        }

        .sidebar-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 24px;
            height: 24px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            border-color: var(--accent-gold);
            background: var(--card-bg-hover);
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            transition: opacity 0.3s ease;
        }

        .scene-sidebar.collapsed .sidebar-header {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar-title {
            font-size: 0.875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .scene-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 6px 14px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
        }

        .filter-chip:hover {
            border-color: var(--accent-gold);
            background: var(--card-bg-hover);
            transform: translateY(-1px);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            border-color: var(--accent-gold);
            color: #0a0908;
            font-weight: 600;
            box-shadow: 
                0 2px 8px rgba(212, 175, 122, 0.3),
                0 0 20px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .scene-search {
            width: 100%;
            padding: 10px 14px;
            background: rgba(10, 9, 8, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.8125em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .scene-search:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(10, 9, 8, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 122, 0.1);
        }

        .scene-search::placeholder {
            color: var(--text-muted);
        }

        .scene-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .scene-item {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.02) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .scene-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 122, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .scene-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 122, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .scene-item:hover {
            border-color: var(--accent-gold);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.12) 0%, rgba(35, 31, 27, 0.65) 50%, rgba(212, 175, 122, 0.08) 100%);
            transform: translateX(4px);
            box-shadow: 
                var(--shadow-sm),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 0 20px rgba(212, 175, 122, 0.15);
        }

        .scene-item:hover::before {
            opacity: 1;
        }

        .scene-item:hover::after {
            opacity: 1;
        }

        .scene-item.active {
            border-color: var(--accent-gold);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.15) 0%, rgba(35, 31, 27, 0.7) 50%, rgba(212, 175, 122, 0.1) 100%);
            box-shadow: 
                var(--shadow-md),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 25px rgba(212, 175, 122, 0.2);
        }

        .scene-item.active::before {
            opacity: 1;
        }

        .scene-item.active::after {
            opacity: 0.8;
        }

        .scene-item.shot {
            border-left: 3px solid var(--success);
        }

        .scene-item.in-progress {
            border-left: 3px solid var(--warning);
        }

        .scene-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .scene-number {
            font-size: 0.875em;
            font-weight: 600;
            color: var(--accent-gold);
        }

        .scene-status-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.65em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .scene-status-badge.shot {
            background: rgba(82, 193, 134, 0.2);
            color: var(--success);
        }

        .scene-status-badge.unshot {
            background: rgba(138, 127, 115, 0.2);
            color: var(--text-muted);
        }

        .scene-status-badge.in-progress {
            background: rgba(232, 168, 124, 0.2);
            color: var(--warning);
        }

        .scene-heading {
            font-size: 0.8125em;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .scene-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.7em;
            color: var(--text-muted);
        }

        .scene-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Center Panel - Photo Grid */
        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .scene-info-bar {
            padding: 16px 24px;
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.04) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .scene-info-title {
            font-size: 1.125em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .scene-info-details {
            font-size: 0.8125em;
            color: var(--text-muted);
        }

        .photo-toolbar {
            padding: 12px 24px;
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.05) 0%, rgba(28, 25, 22, 0.6) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .photo-count {
            font-size: 0.875em;
            color: var(--text-muted);
        }

        .toolbar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .photo-grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .photo-grid.large {
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        .photo-grid.small {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }

        .photo-card {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.05) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
            cursor: pointer;
        }

        .photo-card.selected {
            border-color: var(--accent-gold);
            box-shadow: 
                0 0 0 2px var(--accent-gold),
                var(--shadow-md);
        }

        .photo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 122, 0.4), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .photo-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 122, 0.12) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 0;
        }

        .photo-card:hover {
            transform: translateY(-4px);
            border-color: rgba(212, 175, 122, 0.4);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.12) 0%, rgba(35, 31, 27, 0.6) 50%, rgba(212, 175, 122, 0.08) 100%);
            box-shadow: 
                var(--shadow-lg),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 0 30px rgba(212, 175, 122, 0.2),
                0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .photo-card:hover::before {
            opacity: 1;
        }

        .photo-card:hover::after {
            opacity: 1;
        }

        .photo-card-image {
            width: 100%;
            aspect-ratio: 4/3;
            background: rgba(13, 11, 10, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .photo-card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-card-placeholder {
            font-size: 3em;
            opacity: 0.2;
        }

        .photo-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(13, 11, 10, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .photo-card:hover .photo-card-overlay {
            opacity: 1;
        }

        .overlay-btn {
            padding: 8px 12px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s;
        }

        .overlay-btn:hover {
            border-color: var(--accent-gold);
            background: var(--card-bg-hover);
        }

        .photo-selection-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 2px solid var(--glass-border);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.2s;
            z-index: 10;
        }

        .photo-card:hover .photo-selection-checkbox,
        .photo-card.selected .photo-selection-checkbox,
        .selection-mode .photo-selection-checkbox {
            opacity: 1;
        }

        .photo-selection-checkbox.checked {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
        }

        .photo-selection-checkbox.checked::after {
            content: 'âœ“';
            color: #0a0908;
            font-weight: 600;
        }

        .photo-card-info {
            padding: 12px;
        }

        .photo-character {
            font-size: 0.875em;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .photo-details {
            font-size: 0.75em;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .photo-notes {
            font-size: 0.8125em;
            color: var(--text-light);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .photo-tags {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .photo-tag {
            padding: 2px 8px;
            background: rgba(212, 175, 122, 0.2);
            border: 1px solid rgba(212, 175, 122, 0.4);
            border-radius: 12px;
            font-size: 0.65em;
            color: var(--accent-gold);
        }

        /* Upload Card */
        .upload-card {
            border: 2px dashed var(--glass-border);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.02) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 240px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-card.dragover {
            border-color: var(--accent-gold);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.15) 0%, rgba(35, 31, 27, 0.7) 50%, rgba(212, 175, 122, 0.1) 100%);
        }

        .upload-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 122, 0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .upload-card:hover {
            border-color: var(--accent-gold);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.1) 0%, rgba(35, 31, 27, 0.6) 50%, rgba(212, 175, 122, 0.06) 100%);
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(212, 175, 122, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.06);
        }

        .upload-card:hover::after {
            opacity: 1;
        }

        .upload-icon {
            font-size: 3em;
            opacity: 0.3;
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 0.875em;
            color: var(--text-muted);
            text-align: center;
        }

        /* Right Sidebar - Details & Actions */
        .details-sidebar {
            width: 320px;
            background: 
                linear-gradient(to left, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 
                var(--shadow-sm),
                inset -1px 0 0 rgba(255, 255, 255, 0.03);
            position: relative;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .details-sidebar.hidden {
            transform: translateX(320px);
        }

        .details-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(212, 175, 122, 0.15) 50%, transparent);
            pointer-events: none;
        }

        .details-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .details-close {
            width: 24px;
            height: 24px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .details-close:hover {
            border-color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
        }

        .details-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section-title {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .detail-item {
            margin-bottom: 12px;
        }

        .detail-label {
            font-size: 0.75em;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 0.875em;
            color: var(--text-light);
        }

        .character-chip {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid var(--accent-gold);
            border-radius: 12px;
            font-size: 0.75em;
            margin-right: 6px;
            margin-bottom: 6px;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.6) 50%, rgba(212, 175, 122, 0.02) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.8125em;
            margin-bottom: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
        }

        .action-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 122, 0.15), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover {
            border-color: var(--accent-gold);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.1) 0%, rgba(35, 31, 27, 0.7) 50%, rgba(212, 175, 122, 0.06) 100%);
            transform: translateX(2px);
            box-shadow: 
                0 0 20px rgba(212, 175, 122, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .action-btn:hover::after {
            left: 100%;
        }

        .action-icon {
            font-size: 1.2em;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4em;
            opacity: 0.2;
            margin-bottom: 16px;
        }

        .empty-text {
            font-size: 0.875em;
            margin-bottom: 24px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 9, 8, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.95) 50%, rgba(212, 175, 122, 0.05) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(212, 175, 122, 0.15);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 
                var(--shadow-lg),
                0 0 60px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .modal-content.large {
            max-width: 90vw;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(212, 175, 122, 0.12) 0%, transparent 60%);
            pointer-events: none;
            border-radius: 16px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.25em;
            font-weight: 600;
        }

        .modal-body {
            position: relative;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .close-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 0.75em;
            color: var(--text-muted);
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 14px;
            background: rgba(10, 9, 8, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.8125em;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(10, 9, 8, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 122, 0.1);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--text-muted);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .file-upload-area {
            border: 2px dashed var(--glass-border);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            position: relative;
        }

        .file-upload-area.dragover {
            border-color: var(--accent-gold);
            background: var(--card-bg-hover);
        }

        .file-upload-area:hover {
            border-color: var(--accent-gold);
            background: var(--card-bg-hover);
            transform: translateY(-2px);
        }

        .file-upload-area input {
            display: none;
        }

        .file-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 16px;
        }

        .file-preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .file-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-preview-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.75em;
            color: white;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .file-preview-remove:hover {
            opacity: 1;
        }

        /* View Mode Selector */
        .view-mode {
            display: flex;
            gap: 4px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
        }

        .view-mode-btn {
            padding: 6px 14px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .view-mode-btn:hover {
            color: var(--text-light);
            background: rgba(212, 175, 122, 0.08);
        }

        .view-mode-btn.active {
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            color: #0a0908;
            font-weight: 600;
            box-shadow: 
                0 2px 8px rgba(212, 175, 122, 0.3),
                0 0 15px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Grid Size Selector */
        .grid-size-selector {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
        }

        .grid-size-btn {
            width: 28px;
            height: 28px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .grid-size-btn:hover {
            background: rgba(212, 175, 122, 0.08);
            color: var(--text-light);
        }

        .grid-size-btn.active {
            background: var(--accent-gold);
            color: #0a0908;
        }

        /* Comparison View */
        .comparison-view {
            display: none;
            padding: 24px;
        }

        .comparison-view.active {
            display: block;
        }

        .comparison-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
        }

        .comparison-panel {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
        }

        .comparison-header {
            padding: 12px;
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.04) 100%);
            border-bottom: 1px solid var(--glass-border);
        }

        .comparison-image {
            position: relative;
            aspect-ratio: 4/3;
            background: rgba(13, 11, 10, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .comparison-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .comparison-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 8px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
        }

        .comparison-btn {
            padding: 4px 8px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 4px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s;
        }

        .comparison-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        /* Timeline View */
        .timeline-view {
            display: none;
            padding: 24px;
        }

        .timeline-view.active {
            display: block;
        }

        .timeline-day {
            margin-bottom: 32px;
        }

        .timeline-day-header {
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .timeline-scenes {
            display: grid;
            gap: 12px;
        }

        .timeline-entry {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .timeline-entry:hover {
            border-color: rgba(212, 175, 122, 0.3);
            background: var(--card-bg-hover);
            transform: translateX(4px);
        }

        .timeline-time {
            font-size: 0.875em;
            color: var(--text-muted);
            min-width: 60px;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-photos {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            overflow-x: auto;
        }

        .timeline-photo {
            width: 80px;
            height: 60px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
            border: 1px solid var(--glass-border);
        }

        .timeline-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            border: none;
            border-radius: 50%;
            color: #0a0908;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 
                var(--shadow-lg),
                0 0 30px rgba(212, 175, 122, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(45deg);
            box-shadow: 
                var(--shadow-lg),
                0 0 40px rgba(212, 175, 122, 0.5);
        }

        .fab-menu {
            position: fixed;
            bottom: 90px;
            right: 24px;
            display: none;
            flex-direction: column;
            gap: 8px;
            z-index: 99;
        }

        .fab-menu.active {
            display: flex;
        }

        .fab-option {
            padding: 10px 16px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.875em;
            white-space: nowrap;
            transition: all 0.3s ease;
            animation: slideInRight 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fab-option:hover {
            background: var(--card-bg-hover);
            border-color: var(--accent-gold);
            transform: translateX(-4px);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 24px;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.9) 0%, rgba(212, 175, 122, 0.8) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid var(--accent-gold);
            border-radius: 12px;
            color: #0a0908;
            font-weight: 500;
            font-size: 0.875em;
            box-shadow: 
                var(--shadow-md),
                0 0 30px rgba(212, 175, 122, 0.4);
            animation: slideInNotification 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
        }

        @keyframes slideInNotification {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOutNotification {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(82, 193, 134, 0.9) 0%, rgba(82, 193, 134, 0.8) 100%);
            border-color: var(--success);
            color: white;
        }

        .notification.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(239, 68, 68, 0.8) 100%);
            border-color: var(--danger);
            color: white;
        }

        .notification.info {
            background: linear-gradient(135deg, rgba(77, 166, 255, 0.9) 0%, rgba(77, 166, 255, 0.8) 100%);
            border-color: var(--info);
            color: white;
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 9, 8, 0.8);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Edit Modal */
        .edit-form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Quick Note Modal */
        .note-type-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .note-type-btn {
            flex: 1;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .note-type-btn.active {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: #0a0908;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .scene-sidebar {
                width: 280px;
            }
            
            .details-sidebar {
                width: 280px;
            }

            .details-sidebar.hidden {
                transform: translateX(280px);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .scene-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
            }
            
            .details-sidebar {
                position: fixed;
                right: 0;
                top: 60px;
                height: calc(100vh - 60px);
                z-index: 200;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .comparison-container {
                grid-template-columns: 1fr;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .top-bar,
            .scene-sidebar,
            .photo-toolbar,
            .details-sidebar,
            .fab,
            .btn {
                display: none !important;
            }
            
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .photo-card {
                border: 1px solid #ddd;
                page-break-inside: avoid;
            }
        }

        /* Selection Mode */
        body.selection-mode .photo-grid-container {
            user-select: none;
        }
    </style>
