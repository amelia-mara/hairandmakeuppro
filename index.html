<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Checks Happy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0b0a;
            --bg-medium: #1a1612;
            --card-bg: #d4c4a8;
            --card-dark: #2a2520;
            --text-light: #e8e6e3;
            --text-muted: #8a7f73;
            --accent-gold: #c9a961;
            --border: #2d2925;
            --divider: #363330;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            padding: 0;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Header */
        .header {
            padding: 32px 48px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-medium);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 1.75em;
            font-weight: 600;
            color: var(--text-light);
            letter-spacing: -0.02em;
        }

        .profile-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-gold);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8em;
            color: var(--bg-dark);
            transition: all 0.2s ease;
            letter-spacing: 0;
        }

        .profile-btn:hover {
            transform: scale(1.05);
            background: #d4b16d;
        }

        /* Controls Row with Dividers */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .search-section {
            flex: 0 0 320px;
            padding-right: 24px;
        }

        .vertical-divider {
            width: 1px;
            height: 32px;
            background: var(--divider);
            margin: 0 24px;
        }

        .filters {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .search-bar {
            width: 100%;
            padding: 10px 16px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.875em;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: var(--bg-medium);
        }

        .search-bar::placeholder {
            color: var(--text-muted);
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8125em;
            font-weight: 500;
            white-space: nowrap;
            letter-spacing: -0.01em;
        }

        .filter-btn:hover {
            border-color: var(--accent-gold);
            color: var(--text-light);
        }

        .filter-btn.active {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
        }

        /* Main Content */
        .main-content {
            padding: 40px 48px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        /* New Project Card */
        .new-project-card {
            background: transparent;
            border: 1px dashed var(--border);
            border-radius: 8px;
            padding: 48px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 340px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-project-card:hover {
            border-color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.03);
        }

        .new-project-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-medium);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 300;
        }

        .new-project-text {
            font-size: 0.9375em;
            font-weight: 500;
            color: var(--text-light);
            letter-spacing: -0.01em;
        }

        /* Project Card */
        .project-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
        }

        .clapperboard {
            position: relative;
            background: var(--card-dark);
            padding: 32px 20px;
            aspect-ratio: 1.1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .clapper-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: linear-gradient(
                135deg,
                #e8e6e3 0%, #d4d2cf 24%,
                #2a2520 24%, #1a1612 49%,
                #e8e6e3 49%, #d4d2cf 74%,
                #2a2520 74%, #1a1612 100%
            );
            background-size: 65px 100%;
            border-bottom: 2px solid var(--card-dark);
            transform: rotate(-5deg);
            transform-origin: left top;
        }

        .clapper-title {
            margin-top: 48px;
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-light);
            text-align: center;
            z-index: 1;
            line-height: 1.2;
            padding: 0 10px;
            letter-spacing: -0.02em;
        }

        .clapper-scene-bars {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 80%;
            margin-top: 28px;
            z-index: 1;
        }

        .scene-bar {
            height: 3px;
            background: rgba(232, 230, 227, 0.7);
            border-radius: 2px;
        }

        .project-info {
            padding: 20px;
            background: var(--card-bg);
        }

        .project-meta-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .project-title {
            font-size: 0.75em;
            font-weight: 600;
            color: rgba(42, 37, 32, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .project-name {
            font-size: 1.0625em;
            font-weight: 600;
            color: var(--card-dark);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .edit-btn {
            padding: 4px 10px;
            background: transparent;
            border: 1px solid rgba(42, 37, 32, 0.2);
            border-radius: 4px;
            color: rgba(42, 37, 32, 0.6);
            cursor: pointer;
            font-size: 0.75em;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .edit-btn:hover {
            border-color: var(--card-dark);
            color: var(--card-dark);
        }

        .project-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 0.8125em;
            color: rgba(42, 37, 32, 0.7);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: rgba(42, 37, 32, 0.3);
        }

        .project-progress {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid rgba(42, 37, 32, 0.1);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            color: rgba(42, 37, 32, 0.6);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(42, 37, 32, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--card-dark);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .project-status {
            position: absolute;
            top: 14px;
            right: 14px;
            padding: 5px 10px;
            background: rgba(13, 11, 10, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 4px;
            font-size: 0.6875em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 10;
            border: 1px solid var(--border);
            letter-spacing: 0.02em;
        }

        .status-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #52c186;
        }

        .status-dot.in-progress {
            background: #e8a87c;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.88);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-medium);
            border-radius: 8px;
            padding: 40px;
            max-width: 560px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .modal-header h2 {
            font-size: 1.5em;
            color: var(--text-light);
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .close-btn {
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-muted);
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .close-btn:hover {
            background: rgba(201, 169, 97, 0.1);
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.875em;
            letter-spacing: -0.01em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 11px 14px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.9375em;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
        }

        .form-group textarea {
            min-height: 90px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: var(--bg-medium);
        }

        .upload-area {
            border: 1px dashed var(--border);
            border-radius: 6px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-dark);
        }

        .upload-area:hover {
            border-color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.03);
        }

        .upload-icon {
            font-size: 2em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .upload-text {
            color: var(--text-light);
            font-size: 0.9375em;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .upload-hint {
            color: var(--text-muted);
            font-size: 0.8125em;
        }

        .file-name {
            margin-top: 12px;
            padding: 8px 12px;
            background: var(--bg-medium);
            border-radius: 4px;
            color: var(--accent-gold);
            font-size: 0.8125em;
            display: inline-block;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background: var(--accent-gold);
            color: var(--bg-dark);
            border: none;
            border-radius: 6px;
            font-size: 0.9375em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.01em;
        }

        .submit-btn:hover {
            background: #d4b16d;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .header {
                padding: 24px 24px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
                gap: 16px;
            }

            .search-section {
                flex: 1;
                padding-right: 0;
            }

            .vertical-divider {
                display: none;
            }

            .filters {
                overflow-x: auto;
            }

            .main-content {
                padding: 24px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 28px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <h1>Projects</h1>
            <button class="profile-btn" title="Profile">JD</button>
        </div>

        <div class="controls-row">
            <div class="search-section">
                <input type="text" class="search-bar" placeholder="Search projects..." id="searchBar">
            </div>

            <div class="vertical-divider"></div>

            <div class="filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Features</button>
                <button class="filter-btn">Series</button>
                <button class="filter-btn">Commercials</button>
                <button class="filter-btn">Music Videos</button>
                <button class="filter-btn">Verticals</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="projects-grid" id="projectsGrid">
            <!-- New Project Card -->
            <div class="new-project-card" onclick="openModal()">
                <div class="new-project-icon">+</div>
                <div class="new-project-text">New Project</div>
            </div>

            <!-- Project cards will be added here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Project</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            <form id="projectForm" onsubmit="saveProject(event)">
                <div class="form-group">
                    <label>Upload Script</label>
                    <div class="upload-area" onclick="document.getElementById('scriptInput').click()">
                        <div class="upload-icon">↑</div>
                        <div class="upload-text">Click to upload script</div>
                        <div class="upload-hint">PDF, FDX, or DOCX</div>
                        <div id="fileName" class="file-name" style="display: none;"></div>
                    </div>
                    <input type="file" id="scriptInput" accept=".pdf,.fdx,.docx" style="display: none;" onchange="handleScriptUpload(event)">
                </div>

                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" id="projectTitle" placeholder="e.g., The Crown - Season 5" required>
                </div>

                <div class="form-group">
                    <label>Show Code</label>
                    <input type="text" id="showCode" placeholder="e.g., CRN-S5">
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <select id="projectType">
                        <option>Feature Film</option>
                        <option>TV Series</option>
                        <option>Commercial</option>
                        <option>Music Video</option>
                        <option>Vertical</option>
                        <option>Short Film</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create Project</button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Project</h2>
                <button class="close-btn" onclick="closeEditModal()">×</button>
            </div>
            <form id="editForm" onsubmit="saveEdit(event)">
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label>Show Code</label>
                    <input type="text" id="editCode">
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <select id="editType">
                        <option>Feature Film</option>
                        <option>TV Series</option>
                        <option>Commercial</option>
                        <option>Music Video</option>
                        <option>Vertical</option>
                        <option>Short Film</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        let projects = [];
        let editingIndex = null;
        let uploadedScript = null;

        const demoProjects = [
            {
                title: "The Big Race",
                code: "TBR-01",
                type: "Feature Film",
                status: "active",
                progress: 68,
                lastModified: "2 hours ago",
                scenes: 124,
                characters: 28
            },
            {
                title: "Haunted Hearts",
                code: "HH-S1",
                type: "TV Series",
                status: "active",
                progress: 42,
                lastModified: "Yesterday",
                scenes: 89,
                characters: 15
            },
            {
                title: "Hauntwood",
                code: "HW-01",
                type: "Feature Film",
                status: "in-progress",
                progress: 85,
                lastModified: "3 days ago",
                scenes: 156,
                characters: 32
            }
        ];

        function loadProjects() {
            const saved = localStorage.getItem('checksHappyProjects');
            if (saved) {
                projects = JSON.parse(saved);
            } else {
                projects = demoProjects;
                saveToStorage();
            }
            renderProjects();
        }

        function saveToStorage() {
            localStorage.setItem('checksHappyProjects', JSON.stringify(projects));
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const newProjectCard = grid.querySelector('.new-project-card');
            grid.innerHTML = '';
            grid.appendChild(newProjectCard);

            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = (e) => {
                    if (!e.target.closest('.edit-btn')) {
                        openProject(index);
                    }
                };

                const statusClass = project.status === 'active' ? '' : 'in-progress';
                const statusText = project.status === 'active' ? 'Active' : 'In Progress';

                card.innerHTML = `
                    <div class="clapperboard">
                        <div class="clapper-top"></div>
                        <div class="project-status">
                            <span class="status-dot ${statusClass}"></span>
                            ${statusText}
                        </div>
                        <div class="clapper-title">${project.title}</div>
                        <div class="clapper-scene-bars">
                            <div class="scene-bar"></div>
                            <div class="scene-bar"></div>
                            <div class="scene-bar"></div>
                        </div>
                    </div>
                    <div class="project-info">
                        <div class="project-meta-row">
                            <div>
                                <div class="project-title">${project.code}</div>
                                <div class="project-name">${project.type}</div>
                            </div>
                            <button class="edit-btn" onclick="event.stopPropagation(); openEditModal(${index})">Edit</button>
                        </div>
                        <div class="project-meta">
                            <div class="meta-item">
                                <span>${project.scenes} scenes</span>
                                <span class="meta-dot"></span>
                                <span>${project.characters} characters</span>
                            </div>
                            <div class="meta-item">
                                <span>Updated ${project.lastModified}</span>
                            </div>
                        </div>
                        <div class="project-progress">
                            <div class="progress-label">
                                <span>Breakdown</span>
                                <span>${project.progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${project.progress}%"></div>
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function handleScriptUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedScript = file;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileName').style.display = 'inline-block';
                
                // Auto-fill project title from filename (remove extension)
                const titleWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                document.getElementById('projectTitle').value = titleWithoutExt;
            }
        }

        function openModal() {
            document.getElementById('projectModal').classList.add('active');
            document.getElementById('projectForm').reset();
            document.getElementById('fileName').style.display = 'none';
            uploadedScript = null;
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        function openEditModal(index) {
            editingIndex = index;
            const project = projects[index];
            
            document.getElementById('editTitle').value = project.title;
            document.getElementById('editCode').value = project.code;
            document.getElementById('editType').value = project.type;
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingIndex = null;
        }

        function saveEdit(event) {
            event.preventDefault();
            
            if (editingIndex !== null) {
                projects[editingIndex].title = document.getElementById('editTitle').value;
                projects[editingIndex].code = document.getElementById('editCode').value;
                projects[editingIndex].type = document.getElementById('editType').value;
                projects[editingIndex].lastModified = 'Just now';
                
                saveToStorage();
                renderProjects();
                closeEditModal();
            }
        }

        function saveProject(event) {
            event.preventDefault();

            const project = {
                title: document.getElementById('projectTitle').value,
                code: document.getElementById('showCode').value,
                type: document.getElementById('projectType').value,
                status: 'active',
                progress: 0,
                lastModified: 'Just now',
                scenes: uploadedScript ? Math.floor(Math.random() * 100) + 50 : 0,
                characters: uploadedScript ? Math.floor(Math.random() * 30) + 10 : 0,
                scriptFile: uploadedScript ? uploadedScript.name : null
            };

            projects.unshift(project);
            saveToStorage();
            renderProjects();
            closeModal();
        }

        function openProject(index) {
            const project = projects[index];
            alert(`Opening: ${project.title}\n\nNavigating to project dashboard...`);
        }

        document.getElementById('searchBar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.clapper-title')?.textContent.toLowerCase() || '';
                const code = card.querySelector('.project-title')?.textContent.toLowerCase() || '';
                
                if (title.includes(searchTerm) || code.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditModal();
        });

        loadProjects();
    </script>
</body>
</html>
