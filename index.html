<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Checks Happy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0b0a;
            --bg-medium: rgba(26, 22, 18, 0.7);
            --card-bg: #d4c4a8;
            --card-dark: #2a2520;
            --text-light: #e8e6e3;
            --text-muted: #8a7f73;
            --accent-gold: #c9a961;
            --border: rgba(45, 41, 37, 0.5);
            --divider: rgba(54, 51, 48, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        /* Custom Dark Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.3);
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 127, 115, 0.5);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 127, 115, 0.3) rgba(13, 11, 10, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0d0b0a 0%, #1a1612 50%, #0d0b0a 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 0;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Header - Glassmorphism */
        .header {
            padding: 32px 48px;
            border-bottom: 1px solid var(--glass-border);
            background: var(--bg-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 1.75em;
            font-weight: 600;
            color: var(--text-light);
            letter-spacing: -0.02em;
        }

        .profile-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-gold);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8em;
            color: var(--bg-dark);
            transition: all 0.2s ease;
            letter-spacing: 0;
        }

        .profile-btn:hover {
            transform: scale(1.05);
            background: #d4b16d;
        }

        /* Controls Row with Dividers */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .search-section {
            flex: 0 0 320px;
            padding-right: 24px;
        }

        .vertical-divider {
            width: 1px;
            height: 32px;
            background: var(--divider);
            margin: 0 24px;
        }

        .filters {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .search-bar {
            width: 100%;
            padding: 10px 16px;
            background: rgba(13, 11, 10, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.875em;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(26, 22, 18, 0.6);
        }

        .search-bar::placeholder {
            color: var(--text-muted);
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8125em;
            font-weight: 500;
            white-space: nowrap;
            letter-spacing: -0.01em;
        }

        .filter-btn:hover {
            border-color: var(--accent-gold);
            color: var(--text-light);
            background: rgba(201, 169, 97, 0.05);
        }

        .filter-btn.active {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
        }

        /* Main Content */
        .main-content {
            padding: 40px 48px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        /* New Project Card - Glassmorphism */
        .new-project-card {
            background: rgba(36, 32, 25, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px dashed var(--glass-border);
            border-radius: 8px;
            padding: 48px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 340px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .new-project-card:hover {
            border-color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.08);
            transform: translateY(-2px);
        }

        .new-project-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(26, 22, 18, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--text-muted);
            margin-bottom: 16px;
            font-weight: 300;
        }

        .new-project-text {
            font-size: 0.9375em;
            font-weight: 500;
            color: var(--text-light);
            letter-spacing: -0.01em;
        }

        /* Project Card */
        .project-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.5);
        }

        .clapperboard {
            position: relative;
            background: var(--card-dark);
            padding: 32px 20px;
            aspect-ratio: 1.1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .clapper-top {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: linear-gradient(
                135deg,
                #e8e6e3 0%, #d4d2cf 24%,
                #2a2520 24%, #1a1612 49%,
                #e8e6e3 49%, #d4d2cf 74%,
                #2a2520 74%, #1a1612 100%
            );
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .project-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            color: var(--text-muted);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #52c186;
        }

        .status-dot.in-progress {
            background: #e8a87c;
        }

        .clapper-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .clapper-scene-bars {
            display: flex;
            gap: 4px;
            margin-top: auto;
        }

        .scene-bar {
            width: 48px;
            height: 3px;
            background: rgba(232, 230, 227, 0.3);
            border-radius: 2px;
        }

        /* Project Info - Glassmorphism */
        .project-info {
            padding: 16px 20px;
            background: rgba(212, 196, 168, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .project-meta-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .project-title {
            font-size: 0.9375em;
            font-weight: 600;
            color: var(--card-dark);
            margin-bottom: 2px;
            letter-spacing: -0.01em;
        }

        .project-name {
            font-size: 0.8125em;
            color: rgba(42, 37, 32, 0.7);
        }

        .edit-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid rgba(42, 37, 32, 0.2);
            border-radius: 4px;
            color: var(--card-dark);
            font-size: 0.75em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn:hover {
            background: rgba(42, 37, 32, 0.1);
            border-color: var(--card-dark);
        }

        .project-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
            font-size: 0.8125em;
            color: rgba(42, 37, 32, 0.7);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .meta-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: rgba(42, 37, 32, 0.4);
        }

        .project-progress {
            margin-top: 12px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            margin-bottom: 6px;
            color: rgba(42, 37, 32, 0.7);
            font-weight: 500;
        }

        .progress-bar {
            height: 4px;
            background: rgba(42, 37, 32, 0.15);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--card-dark), #3a3229);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Modal - Glassmorphism */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 11, 10, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875em;
            font-weight: 500;
            color: var(--text-light);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 14px;
            background: rgba(13, 11, 10, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.875em;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(26, 22, 18, 0.6);
        }

        .form-select {
            cursor: pointer;
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .file-upload {
            position: relative;
        }

        .file-upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 32px;
            background: rgba(36, 32, 25, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px dashed var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875em;
        }

        .file-upload-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.08);
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #fileName {
            display: none;
            margin-top: 8px;
            font-size: 0.8125em;
            color: var(--accent-gold);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-gold);
            border: none;
            border-radius: 6px;
            color: var(--bg-dark);
            font-weight: 600;
            font-size: 0.9375em;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 24px;
        }

        .submit-btn:hover {
            background: #d4b16d;
            transform: translateY(-1px);
        }

        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .delete-btn {
            flex: 1;
            padding: 12px;
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            border-radius: 6px;
            color: #ef4444;
            font-weight: 600;
            font-size: 0.9375em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(220, 38, 38, 0.3);
            border-color: #ef4444;
            transform: translateY(-1px);
        }

        .save-btn {
            flex: 2;
            padding: 12px;
            background: var(--accent-gold);
            border: none;
            border-radius: 6px;
            color: var(--bg-dark);
            font-weight: 600;
            font-size: 0.9375em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            background: #d4b16d;
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 24px;
            }

            .controls-row {
                flex-direction: column;
                gap: 16px;
            }

            .search-section {
                flex: 1;
                width: 100%;
                padding-right: 0;
            }

            .vertical-divider {
                display: none;
            }

            .filters {
                width: 100%;
                overflow-x: auto;
            }

            .main-content {
                padding: 24px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <h1>Projects</h1>
            <button class="profile-btn">JD</button>
        </div>

        <!-- Controls Row -->
        <div class="controls-row">
            <div class="search-section">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search projects...">
            </div>
            
            <div class="vertical-divider"></div>
            
            <div class="filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Features</button>
                <button class="filter-btn">Series</button>
                <button class="filter-btn">Commercials</button>
                <button class="filter-btn">Music Videos</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="projects-grid" id="projectsGrid">
            <!-- New Project Card -->
            <div class="new-project-card" onclick="openModal()">
                <div class="new-project-icon">+</div>
                <div class="new-project-text">New Project</div>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Project</h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <form id="projectForm" onsubmit="saveProject(event)">
                <div class="form-group">
                    <label class="form-label">Upload Script (Optional)</label>
                    <div class="file-upload">
                        <label class="file-upload-btn">
                            ðŸ“„ Choose Script File
                            <input type="file" accept=".txt,.fountain,.fdx,.pdf" onchange="handleScriptUpload(event)">
                        </label>
                    </div>
                    <span id="fileName"></span>
                </div>

                <div class="form-group">
                    <label class="form-label">Project Title</label>
                    <input type="text" class="form-input" id="projectTitle" placeholder="Enter project title" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-input" id="showCode" placeholder="e.g. Thriller, Comedy, Drama" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Project Type</label>
                    <select class="form-select" id="projectType" required>
                        <option value="">Select type...</option>
                        <option value="Feature Film">Feature Film</option>
                        <option value="TV Series">TV Series</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Music Video">Music Video</option>
                        <option value="Short Film">Short Film</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Create Project</button>
            </form>
        </div>
    </div>

    <!-- Edit Project Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Project</h2>
                <button class="close-btn" onclick="closeEditModal()">Ã—</button>
            </div>
            <form id="editForm" onsubmit="saveEdit(event)">
                <div class="form-group">
                    <label class="form-label">Project Title</label>
                    <input type="text" class="form-input" id="editTitle" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-input" id="editCode" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Project Type</label>
                    <select class="form-select" id="editType" required>
                        <option value="Feature Film">Feature Film</option>
                        <option value="TV Series">TV Series</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Music Video">Music Video</option>
                        <option value="Short Film">Short Film</option>
                    </select>
                </div>

                <div class="button-row">
                    <button type="button" class="delete-btn" onclick="deleteProject()">Delete Project</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let projects = [];
        let editingIndex = null;
        let uploadedScript = null;
        let scriptLoading = false;
        let scriptLoaded = false;

        const demoProjects = [
            {
                title: "The Big Race",
                code: "Action / Thriller",
                type: "Feature Film",
                status: "active",
                progress: 68,
                lastModified: "2 hours ago",
                scenes: 124,
                characters: 28
            },
            {
                title: "Haunted Hearts",
                code: "Horror / Romance",
                type: "TV Series",
                status: "active",
                progress: 42,
                lastModified: "Yesterday",
                scenes: 89,
                characters: 15
            },
            {
                title: "Hauntwood",
                code: "Mystery / Drama",
                type: "Feature Film",
                status: "in-progress",
                progress: 85,
                lastModified: "3 days ago",
                scenes: 156,
                characters: 32
            }
        ];

        function loadProjects() {
            const saved = localStorage.getItem('checksHappyProjects');
            if (saved) {
                projects = JSON.parse(saved);
            } else {
                projects = demoProjects;
                saveToStorage();
            }
            renderProjects();
        }

        function saveToStorage() {
            localStorage.setItem('checksHappyProjects', JSON.stringify(projects));
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const newProjectCard = grid.querySelector('.new-project-card');
            grid.innerHTML = '';
            grid.appendChild(newProjectCard);

            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = (e) => {
                    if (!e.target.closest('.edit-btn')) {
                        openProject(index);
                    }
                };

                const statusClass = project.status === 'active' ? '' : 'in-progress';
                const statusText = project.status === 'active' ? 'Active' : 'In Progress';
                const hasScript = project.scriptContent || project.scriptFile ? 'ðŸ“„ Script Uploaded' : '';

                card.innerHTML = `
                    <div class="clapperboard">
                        <div class="clapper-top"></div>
                        <div class="project-status">
                            <span class="status-dot ${statusClass}"></span>
                            ${statusText}
                        </div>
                        <div class="clapper-title">${project.title}</div>
                        <div class="clapper-scene-bars">
                            <div class="scene-bar"></div>
                            <div class="scene-bar"></div>
                            <div class="scene-bar"></div>
                        </div>
                    </div>
                    <div class="project-info">
                        <div class="project-meta-row">
                            <div>
                                <div class="project-title">${project.code}</div>
                                <div class="project-name">${project.type}</div>
                            </div>
                            <button class="edit-btn" onclick="event.stopPropagation(); openEditModal(${index})">Edit</button>
                        </div>
                        <div class="project-meta">
                            ${hasScript ? `<div class="meta-item"><span style="color: var(--accent-gold); font-weight: 500;">${hasScript}</span></div>` : ''}
                            <div class="meta-item">
                                <span>${project.scenes} scenes</span>
                                <span class="meta-dot"></span>
                                <span>${project.characters} characters</span>
                            </div>
                            <div class="meta-item">
                                <span>Updated ${project.lastModified}</span>
                            </div>
                        </div>
                        <div class="project-progress">
                            <div class="progress-label">
                                <span>Breakdown</span>
                                <span>${project.progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${project.progress}%"></div>
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Initialize PDF.js worker
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }

        // After PDF extraction, normalize the text
        function normalizeScriptText(text) {
            return text
                .replace(/\r\n/g, '\n')  // Normalize line endings
                .replace(/\r/g, '\n')    // Handle old Mac line endings
                .replace(/([A-Z]) ([A-Z])/g, '$1$2') // Remove spaces between capital letters
                .replace(/([A-Z]) ([A-Z])/g, '$1$2') // Run twice to catch overlaps
                .replace(/([A-Z]) ([A-Z])/g, '$1$2') // Run third time
                .replace(/\s+\n/g, '\n') // Remove trailing spaces
                .replace(/\n\s+/g, '\n'); // Remove leading spaces
        }

        // Parse PDF and extract text
        async function parsePDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                let fullText = '';
                
                // Extract text from each page with better formatting
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    // Group text items by their vertical position (y coordinate)
                    const lines = {};
                    textContent.items.forEach(item => {
                        const y = Math.round(item.transform[5]); // Y coordinate
                        if (!lines[y]) lines[y] = [];
                        lines[y].push(item);
                    });
                    
                    // Sort lines by Y position (top to bottom) and build text
                    const sortedYPositions = Object.keys(lines).sort((a, b) => b - a);
                    
                    sortedYPositions.forEach(y => {
                        // Sort items in line by X position (left to right)
                        const lineItems = lines[y].sort((a, b) => a.transform[4] - b.transform[4]);
                        const lineText = lineItems.map(item => item.str).join('');
                        fullText += lineText.trim() + '\n';
                    });
                    
                    fullText += '\n'; // Add extra line break between pages
                }
                
                console.log('PDF extraction complete, first 500 chars:', fullText.substring(0, 500));
                
                // Normalize the text to fix spacing issues
                fullText = normalizeScriptText(fullText);
                console.log('After normalization, first 500 chars:', fullText.substring(0, 500));
                
                return fullText;
            } catch (error) {
                console.error('Error parsing PDF:', error);
                throw error;
            }
        }

        function handleScriptUpload(event) {
            const file = event.target.files[0];
            if (file) {
                uploadedScript = file;
                scriptLoading = true;
                scriptLoaded = false;
                
                const fileNameElement = document.getElementById('fileName');
                fileNameElement.textContent = `ðŸ“„ ${file.name} - Loading...`;
                fileNameElement.style.display = 'inline-block';
                fileNameElement.style.color = 'var(--accent-gold)';
                
                // Auto-fill project title from filename (remove extension)
                const titleWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                document.getElementById('projectTitle').value = titleWithoutExt;
                
                console.log('File selected:', file.name, 'Type:', file.type, 'Size:', file.size);
                
                // Handle PDF files
                if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                    console.log('PDF detected, parsing...');
                    fileNameElement.textContent = `ðŸ“„ ${file.name} - Extracting text from PDF...`;
                    
                    parsePDF(file)
                        .then(scriptContent => {
                            console.log('âœ“ PDF parsed, length:', scriptContent.length);
                            console.log('First 200 chars:', scriptContent.substring(0, 200));
                            
                            // Store script content in localStorage
                            localStorage.setItem('uploadedScriptContent', scriptContent);
                            localStorage.setItem('uploadedScriptName', file.name);
                            
                            scriptLoading = false;
                            scriptLoaded = true;
                            
                            fileNameElement.textContent = `âœ“ ${file.name} - PDF parsed successfully!`;
                            fileNameElement.style.color = '#52c186';
                            
                            console.log('âœ“ PDF script stored in localStorage');
                        })
                        .catch(error => {
                            scriptLoading = false;
                            scriptLoaded = false;
                            fileNameElement.textContent = `âŒ ${file.name} - Error parsing PDF`;
                            fileNameElement.style.color = '#ff6b6b';
                            console.error('PDF parsing error:', error);
                            alert('Error parsing PDF. The file may be corrupted or password-protected. Try saving as a new PDF or converting to .txt format.');
                        });
                    
                    return;
                }
                
                // Read text files (txt, fountain, fdx)
                const isTextFile = file.type === 'text/plain' || 
                                   file.type === '' || // Some text files have no mime type
                                   file.name.endsWith('.txt') || 
                                   file.name.endsWith('.fountain') ||
                                   file.name.endsWith('.fdx');
                
                if (isTextFile) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const scriptContent = e.target.result;
                        console.log('âœ“ Script content loaded, length:', scriptContent.length);
                        console.log('First 200 chars:', scriptContent.substring(0, 200));
                        
                        // Store script content in localStorage
                        localStorage.setItem('uploadedScriptContent', scriptContent);
                        localStorage.setItem('uploadedScriptName', file.name);
                        
                        scriptLoading = false;
                        scriptLoaded = true;
                        
                        fileNameElement.textContent = `âœ“ ${file.name} - Ready!`;
                        fileNameElement.style.color = '#52c186';
                        
                        console.log('âœ“ Script stored in localStorage');
                    };
                    
                    reader.onerror = function(e) {
                        console.error('Error reading file:', e);
                        scriptLoading = false;
                        scriptLoaded = false;
                        fileNameElement.textContent = `âŒ ${file.name} - Error reading file`;
                        fileNameElement.style.color = '#ff6b6b';
                        alert('Error reading script file. Please try again.');
                    };
                    
                    reader.readAsText(file);
                } else {
                    scriptLoading = false;
                    scriptLoaded = false;
                    fileNameElement.textContent = `âŒ ${file.name} - Unsupported format`;
                    fileNameElement.style.color = '#ff6b6b';
                    console.log('Unsupported file type:', file.type);
                    alert('Please upload a .txt, .fountain, .fdx, or .pdf script file.');
                }
            }
        }

        function openModal() {
            document.getElementById('projectModal').classList.add('active');
            document.getElementById('projectForm').reset();
            document.getElementById('fileName').style.display = 'none';
            uploadedScript = null;
            scriptLoading = false;
            scriptLoaded = false;
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        function openEditModal(index) {
            editingIndex = index;
            const project = projects[index];
            
            document.getElementById('editTitle').value = project.title;
            document.getElementById('editCode').value = project.code;
            document.getElementById('editType').value = project.type;
            
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingIndex = null;
        }

        function saveEdit(event) {
            event.preventDefault();
            
            if (editingIndex !== null) {
                projects[editingIndex].title = document.getElementById('editTitle').value;
                projects[editingIndex].code = document.getElementById('editCode').value;
                projects[editingIndex].type = document.getElementById('editType').value;
                projects[editingIndex].lastModified = 'Just now';
                
                saveToStorage();
                renderProjects();
                closeEditModal();
            }
        }

        function deleteProject() {
            if (editingIndex !== null) {
                const project = projects[editingIndex];
                if (confirm(`Are you sure you want to delete "${project.title}"? This action cannot be undone.`)) {
                    projects.splice(editingIndex, 1);
                    saveToStorage();
                    renderProjects();
                    closeEditModal();
                }
            }
        }

        function saveProject(event) {
            event.preventDefault();

            // Check if script is still loading
            if (scriptLoading) {
                alert('Please wait for the script to finish loading...');
                return;
            }

            const scriptContent = localStorage.getItem('uploadedScriptContent');
            const scriptName = localStorage.getItem('uploadedScriptName');
            
            console.log('=== Creating Project ===');
            console.log('Project title:', document.getElementById('projectTitle').value);
            console.log('Script uploaded:', !!uploadedScript);
            console.log('Script loaded:', scriptLoaded);
            console.log('Script name:', scriptName);
            console.log('Script content exists:', !!scriptContent);
            if (scriptContent) {
                console.log('Script content length:', scriptContent.length);
                console.log('First 100 chars:', scriptContent.substring(0, 100));
            }

            const project = {
                title: document.getElementById('projectTitle').value,
                code: document.getElementById('showCode').value,
                type: document.getElementById('projectType').value,
                status: 'active',
                progress: 0,
                lastModified: 'Just now',
                scenes: uploadedScript ? Math.floor(Math.random() * 100) + 50 : 0,
                characters: uploadedScript ? Math.floor(Math.random() * 30) + 10 : 0,
                scriptFile: uploadedScript ? uploadedScript.name : null,
                scriptContent: scriptContent || null,
                scriptName: scriptName || null
            };

            console.log('Project object:', {
                title: project.title,
                code: project.code,
                hasScriptContent: !!project.scriptContent,
                scriptContentLength: project.scriptContent ? project.scriptContent.length : 0,
                scriptName: project.scriptName
            });

            projects.unshift(project);
            saveToStorage();
            
            console.log('âœ“ Project saved to projects array');
            console.log('âœ“ Saved to localStorage');
            
            renderProjects();
            closeModal();
            
            // Clear uploaded script from temp storage
            localStorage.removeItem('uploadedScriptContent');
            localStorage.removeItem('uploadedScriptName');
            localStorage.removeItem('uploadedScriptType');
            
            // Reset state
            scriptLoading = false;
            scriptLoaded = false;
            
            console.log('âœ“ Temp storage cleared');
            console.log('=== Project Creation Complete ===');
        }

        function openProject(index) {
            const project = projects[index];
            // Store project data in localStorage for the dashboard to use
            localStorage.setItem('currentProject', JSON.stringify(project));
            // Navigate to dashboard
            window.location.href = 'dashboard.html';
        }

        document.getElementById('searchBar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach(card => {
                const title = card.querySelector('.clapper-title')?.textContent.toLowerCase() || '';
                const code = card.querySelector('.project-title')?.textContent.toLowerCase() || '';
                
                if (title.includes(searchTerm) || code.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) closeEditModal();
        });

        loadProjects();
    </script>
