<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checks Happy - Professional Script Breakdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: rgba(20, 18, 16, 0.4);
            --bg-tertiary: rgba(26, 24, 22, 0.5);
            
            --border-subtle: rgba(201, 169, 97, 0.15);
            --border-medium: rgba(201, 169, 97, 0.25);
            --border-glow: rgba(201, 169, 97, 0.35);
            
            --card-bg: #c9a961;
            --card-dark: #1a1816;
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            
            --accent-gold: #c9a961;
            --accent-gold-soft: rgba(201, 169, 97, 0.1);
            
            --glow-subtle: 0 0 20px rgba(201, 169, 97, 0.1);
            --glow-medium: 0 0 30px rgba(201, 169, 97, 0.15);
            --glow-strong: 0 0 40px rgba(201, 169, 97, 0.25);
            
            --glass-bg: rgba(20, 18, 16, 0.6);
            --glass-border: rgba(201, 169, 97, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at top right, rgba(201, 169, 97, 0.03) 0%, transparent 50%),
                        radial-gradient(ellipse at bottom left, rgba(201, 169, 97, 0.02) 0%, transparent 50%),
                        linear-gradient(180deg, #000000 0%, #0a0908 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 0;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        /* Glass Effect Mixin */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 1px 0 rgba(201, 169, 97, 0.05);
        }

        /* Header */
        .header {
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-subtle);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: 0 1px 0 0 rgba(201, 169, 97, 0.08);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.875em;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.9) 0%, rgba(184, 150, 81, 0.9) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(201, 169, 97, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8125em;
            color: var(--bg-primary);
            transition: all 0.3s ease;
            box-shadow: var(--glow-subtle);
        }

        .profile-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-medium);
        }

        /* Controls Row */
        .controls-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-section {
            flex: 0 0 360px;
        }

        .search-bar {
            width: 100%;
            padding: 10px 16px;
            background: var(--bg-secondary);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.875em;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 1px var(--border-medium), var(--glow-subtle);
        }

        .filters {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-secondary);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8125em;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--border-medium);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.9) 0%, rgba(184, 150, 81, 0.9) 100%);
            border-color: rgba(201, 169, 97, 0.4);
            color: var(--bg-primary);
            box-shadow: var(--glow-medium);
        }

        /* Main Content */
        .main-content {
            padding: 32px 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
        }

        /* New Project Card */
        .new-project-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px dashed var(--border-subtle);
            border-radius: 12px;
            padding: 60px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 320px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .new-project-card:hover {
            border-color: var(--accent-gold);
            border-style: solid;
            background: var(--bg-tertiary);
            box-shadow: var(--glow-subtle);
            transform: translateY(-4px);
        }

        .new-project-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: var(--accent-gold);
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .new-project-card:hover .new-project-icon {
            border-color: var(--accent-gold);
            background: var(--accent-gold-soft);
            box-shadow: var(--glow-subtle);
        }

        /* Project Card */
        .project-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 320px;
            display: flex;
            flex-direction: column;
        }

        .project-card:hover {
            border-color: var(--border-medium);
            box-shadow: var(--glow-medium);
            transform: translateY(-4px);
        }

        .project-header {
            padding: 24px;
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.08) 0%, transparent 100%);
            border-bottom: 1px solid var(--glass-border);
        }

        .project-title {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .project-meta {
            display: flex;
            gap: 12px;
            font-size: 0.875em;
            color: var(--text-secondary);
        }

        .project-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .project-body {
            padding: 24px;
            flex: 1;
        }

        .project-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-label {
            font-size: 0.75em;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.125em;
            font-weight: 600;
            color: var(--accent-gold);
        }

        .project-dates {
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
            font-size: 0.8125em;
            color: var(--text-secondary);
        }

        .date-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .project-footer {
            padding: 16px 24px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8125em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #52c186;
            box-shadow: 0 0 8px rgba(82, 193, 134, 0.5);
        }

        .status-dot.pending {
            background: #e8a87c;
            box-shadow: 0 0 8px rgba(232, 168, 124, 0.5);
        }

        .edit-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.75em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .edit-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--glow-medium), 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.25em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: var(--accent-gold-soft);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875em;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9375em;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 1px var(--border-medium), var(--glow-subtle);
        }

        /* Date Inputs Grid */
        .date-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, rgba(201, 169, 97, 0.9) 0%, rgba(184, 150, 81, 0.9) 100%);
            border: 1px solid rgba(201, 169, 97, 0.4);
            border-radius: 8px;
            color: var(--bg-primary);
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 28px;
            box-shadow: var(--glow-subtle);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #c9a961 0%, #b89651 100%);
            box-shadow: var(--glow-medium);
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .controls-row {
                flex-direction: column;
                gap: 12px;
            }

            .search-section {
                width: 100%;
            }

            .filters {
                width: 100%;
                overflow-x: auto;
            }

            .main-content {
                padding: 20px;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-top">
            <h1>Projects</h1>
            <button class="profile-btn">JD</button>
        </div>

        <!-- Controls Row -->
        <div class="controls-row">
            <div class="search-section">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search projects...">
            </div>
            
            <div class="filters">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">Feature Film</button>
                <button class="filter-btn">Series</button>
                <button class="filter-btn">Commercial</button>
                <button class="filter-btn">Music Video</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="projects-grid" id="projectsGrid">
            <!-- New Project Card -->
            <div class="new-project-card" onclick="openModal()">
                <div class="new-project-icon">+</div>
                <div style="font-size: 1em; font-weight: 500;">Create New Project</div>
                <div style="font-size: 0.875em; color: var(--text-secondary); margin-top: 8px;">Start your breakdown</div>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Project</h2>
                <button class="close-btn" onclick="closeModal()">×</button>
            </div>
            
            <form id="projectForm" onsubmit="saveProject(event)">
                <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input type="text" class="form-input" id="projectName" placeholder="Enter project name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Genre</label>
                    <select class="form-select" id="projectGenre" required>
                        <option value="">Select genre...</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Animation">Animation</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Project Type</label>
                    <select class="form-select" id="projectType" required>
                        <option value="">Select type...</option>
                        <option value="Feature Film">Feature Film</option>
                        <option value="TV Series">TV Series</option>
                        <option value="Web Series">Web Series</option>
                        <option value="Short Film">Short Film</option>
                        <option value="Commercial">Commercial</option>
                        <option value="Music Video">Music Video</option>
                        <option value="Documentary">Documentary</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Project Dates</label>
                    <div class="date-grid">
                        <div>
                            <label style="font-size: 0.8125em; color: var(--text-secondary); margin-bottom: 4px; display: block;">Pre-Production Start</label>
                            <input type="date" class="form-input" id="preProductionStart" required>
                        </div>
                        <div>
                            <label style="font-size: 0.8125em; color: var(--text-secondary); margin-bottom: 4px; display: block;">Pre-Production End</label>
                            <input type="date" class="form-input" id="preProductionEnd" required>
                        </div>
                        <div>
                            <label style="font-size: 0.8125em; color: var(--text-secondary); margin-bottom: 4px; display: block;">Production Start</label>
                            <input type="date" class="form-input" id="productionStart" required>
                        </div>
                        <div>
                            <label style="font-size: 0.8125em; color: var(--text-secondary); margin-bottom: 4px; display: block;">Production End</label>
                            <input type="date" class="form-input" id="productionEnd" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Project</button>
            </form>
        </div>
    </div>

    <script>
        let projects = [];

        function loadProjects() {
            const saved = localStorage.getItem('checksHappyProjects');
            if (saved) {
                projects = JSON.parse(saved);
                renderProjects();
            }
        }

        function saveToStorage() {
            localStorage.setItem('checksHappyProjects', JSON.stringify(projects));
        }

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const newProjectCard = grid.querySelector('.new-project-card');
            grid.innerHTML = '';
            grid.appendChild(newProjectCard);

            projects.forEach((project, index) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = (e) => {
                    if (!e.target.closest('.edit-btn')) {
                        openProject(index);
                    }
                };

                const hasScript = project.scriptContent ? '✓' : '—';
                const daysUntilShoot = project.productionStart ? 
                    Math.ceil((new Date(project.productionStart) - new Date()) / (1000 * 60 * 60 * 24)) : '—';

                card.innerHTML = `
                    <div class="project-header">
                        <div class="project-title">${project.name}</div>
                        <div class="project-meta">
                            <span>${project.genre}</span>
                            <span>•</span>
                            <span>${project.type}</span>
                        </div>
                    </div>
                    <div class="project-body">
                        <div class="project-stats">
                            <div class="stat-item">
                                <span class="stat-label">Script</span>
                                <span class="stat-value">${hasScript}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Scenes</span>
                                <span class="stat-value">${project.scenes || '—'}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Days to Shoot</span>
                                <span class="stat-value">${daysUntilShoot > 0 ? daysUntilShoot : 'Started'}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Progress</span>
                                <span class="stat-value">${project.progress || 0}%</span>
                            </div>
                        </div>
                        <div class="project-dates">
                            <div class="date-row">
                                <span>Pre-Production:</span>
                                <span>${formatDate(project.preProductionStart)} - ${formatDate(project.preProductionEnd)}</span>
                            </div>
                            <div class="date-row">
                                <span>Production:</span>
                                <span>${formatDate(project.productionStart)} - ${formatDate(project.productionEnd)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="project-footer">
                        <div class="project-status">
                            <span class="status-dot ${project.scriptContent ? '' : 'pending'}"></span>
                            <span>${project.scriptContent ? 'Active' : 'Needs Script'}</span>
                        </div>
                        <button class="edit-btn" onclick="event.stopPropagation(); editProject(${index})">Edit</button>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function formatDate(dateString) {
            if (!dateString) return '—';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function openModal() {
            document.getElementById('projectModal').classList.add('active');
            document.getElementById('projectForm').reset();
            
            // Set default dates (today for pre-production start)
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('preProductionStart').value = today;
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        function saveProject(event) {
            event.preventDefault();

            const project = {
                id: Date.now(),
                name: document.getElementById('projectName').value,
                genre: document.getElementById('projectGenre').value,
                type: document.getElementById('projectType').value,
                preProductionStart: document.getElementById('preProductionStart').value,
                preProductionEnd: document.getElementById('preProductionEnd').value,
                productionStart: document.getElementById('productionStart').value,
                productionEnd: document.getElementById('productionEnd').value,
                createdAt: new Date().toISOString(),
                scriptContent: null,
                scenes: 0,
                characters: [],
                tags: {},
                progress: 0
            };

            projects.unshift(project);
            saveToStorage();
            renderProjects();
            closeModal();
        }

        function openProject(index) {
            const project = projects[index];
            localStorage.setItem('currentProject', JSON.stringify(project));
            window.location.href = 'dashboard.html';
        }

        function editProject(index) {
            // TODO: Implement edit functionality
            console.log('Edit project:', projects[index]);
        }

        // Search functionality
        document.getElementById('searchBar').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.project-card');
            
            cards.forEach((card, index) => {
                const project = projects[index];
                const searchString = `${project.name} ${project.genre} ${project.type}`.toLowerCase();
                
                if (searchString.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.textContent;
                const cards = document.querySelectorAll('.project-card');
                
                cards.forEach((card, index) => {
                    const project = projects[index];
                    
                    if (filter === 'All' || project.type === filter) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Modal click-outside close
        document.getElementById('projectModal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        // Initialize
        loadProjects();
    </script>
