<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Breakdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0908;
            --bg-medium: rgba(18, 16, 14, 0.85);
            --card-bg: rgba(28, 25, 22, 0.5);
            --text-light: #e8e6e3;
            --text-muted: #9a8f7f;
            --accent-gold: #d4af7a;
            --accent-gold-hover: #e0c08f;
            --glass-border: rgba(255, 255, 255, 0.06);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            
            /* Tag Colors */
            --tag-makeup: #ff6b9d;
            --tag-hair: #c084fc;
            --tag-sfx: #38bdf8;
            --tag-cast: #fbbf24;
            --tag-wardrobe: #34d399;
            --tag-props: #fb923c;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 127, 115, 0.5);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(45, 35, 25, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(45, 35, 25, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #050404 0%, #0f0d0c 50%, #050404 100%);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }

        .app-layout {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.05) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            box-shadow: var(--shadow-sm), inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 100;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--accent-gold);
            transform: translateX(-2px);
        }

        .page-title {
            font-size: 1.125em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .top-bar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8125em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .toolbar-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
        }

        .toolbar-btn.primary {
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            border-color: var(--accent-gold);
            color: #0a0908;
            font-weight: 600;
        }

        .toolbar-btn.primary:hover {
            background: linear-gradient(135deg, #e8ccA0 0%, var(--accent-gold-hover) 50%, #d4af7a 100%);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left Sidebar */
        .left-sidebar {
            width: 300px;
            background: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-sm), inset 1px 0 0 rgba(255, 255, 255, 0.03);
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-title {
            font-size: 0.875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .scene-search {
            width: 100%;
            padding: 10px 14px;
            background: rgba(10, 9, 8, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.8125em;
        }

        .scene-search:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .scene-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .scene-item {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.02) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scene-item:hover {
            border-color: var(--accent-gold);
            transform: translateX(4px);
        }

        .scene-item.active {
            border-color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.15);
            box-shadow: 0 0 20px rgba(201, 169, 97, 0.2);
        }

        .scene-number {
            width: 28px;
            height: 28px;
            background: var(--accent-gold);
            color: var(--bg-dark);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8125em;
            margin-bottom: 8px;
        }

        .scene-heading {
            font-size: 0.8125em;
            font-weight: 600;
            color: var(--text-light);
            line-height: 1.3;
        }

        /* Center Panel */
        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: rgba(12, 10, 9, 0.4);
        }

        .script-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--bg-medium);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .tag-legend {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75em;
            color: var(--text-muted);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .script-viewer {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: rgba(232, 230, 227, 0.03);
        }

        .script-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(248, 246, 240, 0.98);
            padding: 60px 80px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .script-content {
            font-family: 'Courier Prime', 'Courier New', monospace;
            font-size: 12pt;
            line-height: 1.5;
            color: #000;
            user-select: text;
        }

        .script-scene {
            margin-bottom: 24px;
            scroll-margin-top: 40px;
        }

        .script-scene-heading {
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.03em;
            color: #000;
        }

        .script-action {
            margin-bottom: 12px;
            text-align: left;
            color: #000;
        }

        .script-character {
            margin-top: 12px;
            margin-bottom: 4px;
            text-align: center;
            font-weight: 400;
            text-transform: uppercase;
            color: #000;
        }

        .script-dialogue {
            margin-bottom: 12px;
            width: 70%;
            margin-left: 15%;
            color: #000;
        }

        .script-parenthetical {
            margin-bottom: 4px;
            width: 60%;
            margin-left: 20%;
            font-style: normal;
            color: #000;
        }

        /* Tagged Text */
        .tagged {
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            user-select: none;
        }

        .tagged.makeup { background: rgba(255, 107, 157, 0.2); }
        .tagged.hair { background: rgba(192, 132, 252, 0.2); }
        .tagged.sfx { background: rgba(56, 189, 248, 0.2); }
        .tagged.cast { background: rgba(251, 191, 36, 0.2); }
        .tagged.wardrobe { background: rgba(52, 211, 153, 0.2); }
        .tagged.props { background: rgba(251, 146, 60, 0.2); }

        .tagged:hover {
            filter: brightness(1.2);
        }

        /* Right Sidebar - Notes */
        .right-sidebar {
            width: 320px;
            background: 
                linear-gradient(to left, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-sm), inset -1px 0 0 rgba(255, 255, 255, 0.03);
        }

        .notes-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .notes-title {
            font-size: 0.875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .notes-scene {
            font-size: 0.9375em;
            font-weight: 600;
            color: var(--text-light);
        }

        .notes-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .notes-textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            background: rgba(10, 9, 8, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.875em;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            line-height: 1.6;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .notes-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--glass-border);
        }

        .save-notes-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent-gold);
            border: none;
            border-radius: 6px;
            color: var(--bg-dark);
            font-weight: 600;
            font-size: 0.875em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-notes-btn:hover {
            background: var(--accent-gold-hover);
        }

        .notes-timestamp {
            margin-top: 8px;
            font-size: 0.6875em;
            color: var(--text-muted);
            text-align: center;
        }

        /* Floating Tag Toolbar */
        .tag-toolbar {
            position: fixed;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px;
            display: none;
            gap: 4px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .tag-toolbar.active {
            display: flex;
        }

        .tag-toolbar-btn {
            padding: 6px 10px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .tag-toolbar-btn:hover {
            transform: translateY(-1px);
        }

        .tag-toolbar-btn.makeup { 
            background: var(--tag-makeup);
            color: white;
            border-color: var(--tag-makeup);
        }
        .tag-toolbar-btn.hair { 
            background: var(--tag-hair);
            color: white;
            border-color: var(--tag-hair);
        }
        .tag-toolbar-btn.sfx { 
            background: var(--tag-sfx);
            color: white;
            border-color: var(--tag-sfx);
        }
        .tag-toolbar-btn.cast { 
            background: var(--tag-cast);
            color: #000;
            border-color: var(--tag-cast);
        }
        .tag-toolbar-btn.wardrobe { 
            background: var(--tag-wardrobe);
            color: white;
            border-color: var(--tag-wardrobe);
        }
        .tag-toolbar-btn.props { 
            background: var(--tag-props);
            color: white;
            border-color: var(--tag-props);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 48px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 16px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 24px;">
                <div onclick="goBack()" class="back-link">‚Üê Dashboard</div>
                <h1 class="page-title">Script Breakdown</h1>
            </div>
            <div class="top-bar-actions">
                <button class="toolbar-btn" onclick="document.getElementById('scriptUploadInput').click()">üì§ Upload Script</button>
                <input type="file" id="scriptUploadInput" accept=".txt,.fountain,.fdx,.pdf" style="display: none;" onchange="handleScriptUpload(event)">
                <button class="toolbar-btn primary">‚ú® Generate Breakdown</button>
            </div>
        </div>
        <div class="main-content">
            <div class="left-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Scene Navigation</div>
                    <input type="text" class="scene-search" placeholder="Search scenes..." id="sceneSearch">
                </div>
                <div class="scene-list" id="sceneList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No Scenes</h3>
                        <p>Loading script...</p>
                    </div>
                </div>
            </div>
            <div class="center-panel">
                <div class="script-toolbar">
                    <div class="tag-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-makeup)"></div>
                            Makeup
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-hair)"></div>
                            Hair
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-sfx)"></div>
                            SFX
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-cast)"></div>
                            Cast
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-wardrobe)"></div>
                            Wardrobe
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-props)"></div>
                            Props
                        </div>
                    </div>
                </div>
                <div class="script-viewer" id="scriptViewer">
                    <div class="script-container">
                        <div class="script-content" id="scriptContent">
                            <div class="empty-state">
                                <div class="empty-state-icon">üé¨</div>
                                <h3>No Script Loaded</h3>
                                <p>Upload a script to get started</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-sidebar">
                <div class="notes-header">
                    <div class="notes-title">Scene Notes</div>
                    <div class="notes-scene" id="notesSceneTitle">Select a scene</div>
                </div>
                <div class="notes-content">
                    <textarea class="notes-textarea" id="notesTextarea" placeholder="Enter notes for this scene..."></textarea>
                </div>
                <div class="notes-footer">
                    <button class="save-notes-btn" onclick="saveNotes()">üíæ Save Notes</button>
                    <div class="notes-timestamp">Last saved: Never</div>
                </div>
            </div>
        </div>
    </div>
    <div class="tag-toolbar" id="tagToolbar">
        <button class="tag-toolbar-btn makeup" onclick="tagSelection('makeup')">üíÑ Makeup</button>
        <button class="tag-toolbar-btn hair" onclick="tagSelection('hair')">‚úÇÔ∏è Hair</button>
        <button class="tag-toolbar-btn sfx" onclick="tagSelection('sfx')">ü©∏ SFX</button>
        <button class="tag-toolbar-btn cast" onclick="tagSelection('cast')">üë§ Cast</button>
        <button class="tag-toolbar-btn wardrobe" onclick="tagSelection('wardrobe')">üëî Wardrobe</button>
        <button class="tag-toolbar-btn props" onclick="tagSelection('props')">üì¶ Props</button>
    </div>
    <script>
        let currentProject = null;
        let scriptText = '';
        let scenes = [];
        let currentScene = 1;
        let sceneNotes = {};
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
        function init() {
            loadProjectScript();
            setupEventListeners();
        }
        function setupEventListeners() {
            document.addEventListener('mouseup', handleTextSelection);
            document.getElementById('sceneSearch').addEventListener('input', handleSceneSearch);
        }
        function loadProjectScript() {
            currentProject = JSON.parse(localStorage.getItem('currentProject') || 'null');
            if (!currentProject || !currentProject.scriptContent) {
                console.log('No project or script found');
                return;
            }
            scriptText = currentProject.scriptContent;
            document.querySelector('.page-title').textContent = `Script Breakdown - ${currentProject.title}`;
            parseAndDisplayScript(scriptText);
        }
        function parseAndDisplayScript(text) {
            console.log('Parsing script, length:', text.length);
            if (!text || text.length === 0) {
                alert('Script content is empty!');
                return;
            }
            const lines = text.split('\n');
            scenes = [];
            const scenePatterns = [
                /^\s*(?:SCENE\s+\d+\s+)?(?:\d+\s+)?(?:\d+\s+)?(INT\.?|EXT\.?|INT\/EXT|I\/E|INTERIOR|EXTERIOR)\s+/i,
                /^\s*\d+\s*[\.\-\s]+(INT\.?|EXT\.?|INT\/EXT|I\/E)\s+/i,
                /^(INT\.?|EXT\.?|INT\/EXT|I\/E|INTERIOR|EXTERIOR)[\s\.\-]+[A-Z]/i,
            ];
            lines.forEach((line, index) => {
                const trimmed = line.trim();
                if (!trimmed) return;
                for (let pattern of scenePatterns) {
                    if (pattern.test(trimmed)) {
                        const upperRatio = (trimmed.match(/[A-Z]/g) || []).length / trimmed.replace(/\s/g, '').length;
                        if (upperRatio > 0.5 && trimmed.length < 150) {
                            let cleanHeading = trimmed.replace(/^\s*(?:SCENE\s+)?\d+\s*[\.\-\s]*/, '').replace(/\s+/g, ' ').trim();
                            const isDuplicate = scenes.some(s => s.heading === cleanHeading && Math.abs(s.lineIndex - index) < 3);
                            if (!isDuplicate) {
                                scenes.push({id: Date.now() + index, lineIndex: index, heading: cleanHeading, originalText: trimmed});
                                console.log('Scene found:', cleanHeading);
                            }
                            break;
                        }
                    }
                }
            });
            console.log('Total scenes:', scenes.length);
            if (scenes.length === 0) {
                alert('No scenes detected in script. Make sure scene headings start with INT. or EXT.');
                return;
            }
            let html = '';
            scenes.forEach((scene, index) => {
                const sceneNumber = index + 1;
                const startLine = scene.lineIndex;
                let endLine = lines.length;
                if (index < scenes.length - 1) endLine = scenes[index + 1].lineIndex;
                const sceneContent = lines.slice(startLine + 1, endLine).join('\n');
                html += `<div class="script-scene" id="scene-${sceneNumber}">`;
                html += `<div class="script-scene-heading">${sceneNumber}. ${scene.heading}</div>`;
                html += formatScriptContent(sceneContent);
                html += `</div>`;
            });
            document.getElementById('scriptContent').innerHTML = html;
            generateSceneList();
            if (scenes.length > 0) scrollToScene(1);
        }
        function formatScriptContent(content) {
            const lines = content.split('\n');
            let html = '';
            let inDialogue = false;
            lines.forEach(line => {
                const trimmed = line.trim();
                if (!trimmed) {
                    html += '<div>&nbsp;</div>';
                    inDialogue = false;
                    return;
                }
                if (/^(INT|EXT|INT\/EXT|I\/E)[\.\s]+/i.test(trimmed)) {
                    html += `<div class="script-scene-heading">${escapeHtml(trimmed)}</div>`;
                    inDialogue = false;
                } else if (/^(FADE|CUT|DISSOLVE|SMASH CUT).*:$/i.test(trimmed)) {
                    html += `<div class="script-transition">${escapeHtml(trimmed)}</div>`;
                    inDialogue = false;
                } else if (trimmed.startsWith('(') && trimmed.endsWith(')')) {
                    html += `<div class="script-parenthetical">${escapeHtml(trimmed)}</div>`;
                    inDialogue = true;
                } else if (trimmed === trimmed.toUpperCase() && trimmed.length > 0 && trimmed.length < 40 && /^[A-Z\s\.']+(\(.*\))?$/.test(trimmed) && !inDialogue) {
                    html += `<div class="script-character">${escapeHtml(trimmed)}</div>`;
                    inDialogue = true;
                } else if (inDialogue) {
                    html += `<div class="script-dialogue">${escapeHtml(trimmed)}</div>`;
                } else {
                    html += `<div class="script-action">${escapeHtml(trimmed)}</div>`;
                    inDialogue = false;
                }
            });
            return html;
        }
        function generateSceneList() {
            const sceneList = document.getElementById('sceneList');
            sceneList.innerHTML = '';
            scenes.forEach((scene, index) => {
                const sceneNumber = index + 1;
                const sceneItem = document.createElement('div');
                sceneItem.className = 'scene-item';
                if (sceneNumber === 1) sceneItem.classList.add('active');
                sceneItem.onclick = () => scrollToScene(sceneNumber);
                sceneItem.innerHTML = `<div class="scene-number">${sceneNumber}</div><div class="scene-heading">${escapeHtml(scene.heading)}</div>`;
                sceneList.appendChild(sceneItem);
            });
        }
        function scrollToScene(sceneNum) {
            currentScene = sceneNum;
            document.querySelectorAll('.scene-item').forEach((item, index) => {
                if (index + 1 === sceneNum) item.classList.add('active');
                else item.classList.remove('active');
            });
            const sceneElement = document.getElementById(`scene-${sceneNum}`);
            if (sceneElement) sceneElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            updateNotesPanel();
        }
        function updateNotesPanel() {
            const scene = scenes[currentScene - 1];
            if (scene) {
                document.getElementById('notesSceneTitle').textContent = `Scene ${currentScene}: ${scene.heading}`;
                document.getElementById('notesTextarea').value = sceneNotes[currentScene] || '';
            }
        }
        function saveNotes() {
            const notes = document.getElementById('notesTextarea').value;
            sceneNotes[currentScene] = notes;
            const now = new Date().toLocaleTimeString();
            document.querySelector('.notes-timestamp').textContent = `Last saved: ${now}`;
            if (currentProject) {
                currentProject.sceneNotes = sceneNotes;
                localStorage.setItem('currentProject', JSON.stringify(currentProject));
            }
            const btn = document.querySelector('.save-notes-btn');
            btn.textContent = '‚úì Saved!';
            setTimeout(() => btn.textContent = 'üíæ Save Notes', 2000);
        }
        function handleTextSelection(e) {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();
            if (selectedText.length > 0 && e.target.closest('.script-content')) {
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                const toolbar = document.getElementById('tagToolbar');
                toolbar.style.left = rect.left + (rect.width / 2) - (toolbar.offsetWidth / 2) + 'px';
                toolbar.style.top = (rect.top + window.scrollY - 50) + 'px';
                toolbar.classList.add('active');
                window.currentSelection = {text: selectedText, range: range};
            } else {
                if (!e.target.closest('.tag-toolbar')) document.getElementById('tagToolbar').classList.remove('active');
            }
        }
        function tagSelection(category) {
            if (!window.currentSelection) return;
            const { text, range } = window.currentSelection;
            const description = prompt(`Add a description for this ${category} tag:`, text);
            if (!description) return;
            const span = document.createElement('span');
            span.className = `tagged ${category}`;
            span.setAttribute('data-tag', description);
            span.setAttribute('data-category', category);
            span.title = `${category}: ${description}`;
            try {
                range.surroundContents(span);
                document.getElementById('tagToolbar').classList.remove('active');
                window.getSelection().removeAllRanges();
                span.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (confirm('Remove this tag?')) {
                        const parent = this.parentNode;
                        while (this.firstChild) parent.insertBefore(this.firstChild, this);
                        parent.removeChild(this);
                    }
                });
            } catch (error) {
                alert('Cannot tag across element boundaries. Try selecting text within a single paragraph.');
            }
        }
        function handleSceneSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            document.querySelectorAll('.scene-item').forEach(item => {
                const heading = item.querySelector('.scene-heading').textContent.toLowerCase();
                item.style.display = heading.includes(searchTerm) ? 'block' : 'none';
            });
        }
        async function handleScriptUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            if (file.type === 'application/pdf' || file.name.endsWith('.pdf')) {
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    let fullText = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const lines = {};
                        textContent.items.forEach(item => {
                            const y = Math.round(item.transform[5]);
                            if (!lines[y]) lines[y] = [];
                            lines[y].push(item);
                        });
                        const sortedYPositions = Object.keys(lines).sort((a, b) => b - a);
                        sortedYPositions.forEach(y => {
                            const lineItems = lines[y].sort((a, b) => a.transform[4] - b.transform[4]);
                            let lineText = '';
                            for (let i = 0; i < lineItems.length; i++) {
                                const item = lineItems[i];
                                const nextItem = lineItems[i + 1];
                                lineText += item.str;
                                if (nextItem) {
                                    const gap = nextItem.transform[4] - (item.transform[4] + item.width);
                                    if (gap > item.width * 0.3) lineText += ' ';
                                }
                            }
                            fullText += lineText.trim() + '\n';
                        });
                        fullText += '\n';
                    }
                    scriptText = fullText;
                    if (currentProject) {
                        currentProject.scriptContent = fullText;
                        currentProject.scriptName = file.name;
                        localStorage.setItem('currentProject', JSON.stringify(currentProject));
                    }
                    parseAndDisplayScript(fullText);
                    alert(`PDF "${file.name}" uploaded successfully!`);
                } catch (error) {
                    console.error('PDF error:', error);
                    alert('Error parsing PDF. Try converting to .txt format.');
                }
            } else {
                const reader = new FileReader();
                reader.onload = function(e) {
                    scriptText = e.target.result;
                    if (currentProject) {
                        currentProject.scriptContent = scriptText;
                        currentProject.scriptName = file.name;
                        localStorage.setItem('currentProject', JSON.stringify(currentProject));
                    }
                    parseAndDisplayScript(scriptText);
                    alert(`Script "${file.name}" uploaded successfully!`);
                };
                reader.readAsText(file);
            }
        }
        function goBack() {
            if (confirm('Return to dashboard?')) window.location.href = 'dashboard.html';
        }
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        init();
    </script>
