<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Breakdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0d0b0a;
            --bg-medium: rgba(26, 22, 18, 0.7);
            --card-bg: rgba(36, 32, 25, 0.6);
            --text-light: #e8e6e3;
            --text-muted: #8a7f73;
            --accent-gold: #c9a961;
            --border: rgba(45, 41, 37, 0.5);
            --divider: rgba(54, 51, 48, 0.5);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* Tag Colors */
            --tag-makeup: #ff6b9d;
            --tag-hair: #c084fc;
            --tag-sfx: #38bdf8;
            --tag-cast: #fbbf24;
            --tag-wardrobe: #34d399;
            --tag-props: #fb923c;
            
            /* Scene Colors */
            --int-day: rgba(255, 193, 7, 0.2);
            --int-night: rgba(63, 81, 181, 0.2);
            --ext-day: rgba(76, 175, 80, 0.2);
            --ext-night: rgba(103, 58, 183, 0.2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 127, 115, 0.5);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 127, 115, 0.3) rgba(13, 11, 10, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0d0b0a 0%, #1a1612 50%, #0d0b0a 100%);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
        }

        /* Layout */
        .app-layout {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: var(--bg-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            flex-shrink: 0;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875em;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .page-title {
            font-size: 1.125em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .top-bar-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-btn {
            padding: 8px 14px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8125em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .toolbar-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.05);
        }

        .toolbar-btn.primary {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
        }

        .toolbar-btn.primary:hover {
            background: #d4b16d;
        }

        .toggle-btn {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s ease;
        }

        .toggle-btn.active {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
        }

        /* Main Content Area */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Left Sidebar - Scene Navigation */
        .left-sidebar {
            width: 300px;
            background: var(--bg-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .sidebar-title {
            font-size: 0.875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .scene-search {
            width: 100%;
            padding: 8px 12px;
            background: rgba(13, 11, 10, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.8125em;
        }

        .scene-search:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .scene-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .scene-item {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .scene-item:hover {
            border-color: var(--accent-gold);
            transform: translateX(4px);
        }

        .scene-item.active {
            border-color: var(--accent-gold);
            background: rgba(201, 169, 97, 0.15);
            box-shadow: 0 0 20px rgba(201, 169, 97, 0.2);
        }

        .scene-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .scene-number {
            width: 28px;
            height: 28px;
            background: var(--accent-gold);
            color: var(--bg-dark);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.8125em;
            flex-shrink: 0;
        }

        .scene-heading {
            font-size: 0.8125em;
            font-weight: 600;
            color: var(--text-light);
            flex: 1;
            line-height: 1.3;
            white-space: normal;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .scene-type {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .scene-type.int-day {
            background: var(--int-day);
            color: #fbbf24;
        }

        .scene-type.int-night {
            background: var(--int-night);
            color: #3f51b5;
        }

        .scene-type.ext-day {
            background: var(--ext-day);
            color: #4caf50;
        }

        .scene-type.ext-night {
            background: var(--ext-night);
            color: #673ab7;
        }

        .scene-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--glass-border);
        }

        .scene-item.expanded .scene-details {
            display: block;
        }

        .scene-synopsis {
            font-size: 0.75em;
            color: var(--text-muted);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        /* Center Panel - Script Viewer */
        .center-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-dark);
        }

        .script-toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--bg-medium);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .script-viewer {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            background: rgba(232, 230, 227, 0.03);
        }

        .script-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(232, 230, 227, 0.95);
            backdrop-filter: blur(10px);
            padding: 60px 80px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .script-content {
            font-family: 'Courier Prime', 'Courier New', monospace;
            font-size: 12pt;
            line-height: 1.5;
            color: #000;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            white-space: pre-wrap;
            word-break: normal;
            overflow-wrap: break-word;
        }

        .script-scene {
            margin-bottom: 24px;
            scroll-margin-top: 40px;
        }

        .script-scene-heading {
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 0.03em;
        }

        .script-action {
            margin-bottom: 12px;
            text-align: left;
        }

        .script-character {
            margin-top: 12px;
            margin-bottom: 4px;
            text-align: center;
            font-weight: 400;
            text-transform: uppercase;
        }

        .script-dialogue {
            margin-bottom: 12px;
            width: 70%;
            margin-left: 15%;
        }

        .script-parenthetical {
            margin-bottom: 4px;
            width: 60%;
            margin-left: 20%;
            font-style: normal;
        }

        /* Tagged Text */
        .tagged {
            padding: 2px 4px;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            user-select: none;
        }

        .tagged.makeup { background: rgba(255, 107, 157, 0.3); }
        .tagged.hair { background: rgba(192, 132, 252, 0.3); }
        .tagged.sfx { background: rgba(56, 189, 248, 0.3); }
        .tagged.cast { background: rgba(251, 191, 36, 0.3); }
        .tagged.wardrobe { background: rgba(52, 211, 153, 0.3); }
        .tagged.props { background: rgba(251, 146, 60, 0.3); }

        .tagged:hover {
            filter: brightness(1.3);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        /* Tooltip */
        .tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.75em;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 4px;
            font-family: 'Inter', sans-serif;
        }

        .tagged:hover .tooltip {
            display: block;
        }

        /* Right Sidebar - Notes Panel */
        .right-sidebar {
            width: 320px;
            background: var(--bg-medium);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notes-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .notes-title {
            font-size: 0.875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .notes-scene {
            font-size: 0.9375em;
            font-weight: 600;
            color: var(--text-light);
        }

        .notes-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .notes-textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            background: rgba(13, 11, 10, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.875em;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            line-height: 1.6;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .notes-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--glass-border);
        }

        .save-notes-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent-gold);
            border: none;
            border-radius: 6px;
            color: var(--bg-dark);
            font-weight: 600;
            font-size: 0.875em;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .save-notes-btn:hover {
            background: #d4b16d;
            transform: translateY(-1px);
        }

        .notes-timestamp {
            margin-top: 8px;
            font-size: 0.6875em;
            color: var(--text-muted);
            text-align: center;
        }

        /* Tag Legend */
        .tag-legend {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75em;
            color: var(--text-muted);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        /* Tag Items List */
        .tag-items-list {
            margin-top: 10px;
            font-size: 0.75em;
        }

        .tag-category {
            margin-bottom: 8px;
        }

        .tag-category-title {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .tag-category-items {
            padding-left: 16px;
            color: var(--text-muted);
            line-height: 1.6;
        }

        .tag-item-entry {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 2px;
        }

        .tag-item-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
            flex-shrink: 0;
        }

        /* Floating Tag Toolbar */
        .tag-toolbar {
            position: fixed;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 8px;
            display: none;
            gap: 4px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .tag-toolbar.active {
            display: flex;
        }

        .tag-toolbar-btn {
            padding: 6px 10px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .tag-toolbar-btn:hover {
            transform: translateY(-1px);
        }

        .tag-toolbar-btn.makeup { 
            background: var(--tag-makeup);
            color: white;
            border-color: var(--tag-makeup);
        }
        .tag-toolbar-btn.hair { 
            background: var(--tag-hair);
            color: white;
            border-color: var(--tag-hair);
        }
        .tag-toolbar-btn.sfx { 
            background: var(--tag-sfx);
            color: white;
            border-color: var(--tag-sfx);
        }
        .tag-toolbar-btn.cast { 
            background: var(--tag-cast);
            color: #000;
            border-color: var(--tag-cast);
        }
        .tag-toolbar-btn.wardrobe { 
            background: var(--tag-wardrobe);
            color: white;
            border-color: var(--tag-wardrobe);
        }
        .tag-toolbar-btn.props { 
            background: var(--tag-props);
            color: white;
            border-color: var(--tag-props);
        }

        .breakdown-btn {
            width: 100%;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s ease;
        }

        .breakdown-btn:hover {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            color: var(--bg-dark);
        }
        
        /* Animations */
        @keyframes tagAdded {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(201, 169, 97, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(201, 169, 97, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(201, 169, 97, 0);
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Top Bar -->
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 24px;">
                <a href="index.html" class="back-link">← Dashboard</a>
                <h1 class="page-title">Script Breakdown</h1>
            </div>

            <div class="top-bar-actions">
                <button class="toggle-btn" id="toggleTags">Tags</button>
                <button class="toolbar-btn" onclick="document.getElementById('scriptUploadInput').click()">Upload Script</button>
                <input type="file" id="scriptUploadInput" accept=".txt,.fountain,.fdx,.pdf" style="display: none;" onchange="handleScriptUploadInBreakdown(event)">
                <button class="toolbar-btn" onclick="showAIToolsMenu()">AI Tools</button>
                <button class="toolbar-btn" onclick="exportBreakdown()">Export</button>
                <button class="toolbar-btn primary" onclick="generateAIBreakdown()">Generate Breakdown</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Sidebar - Scene Navigation -->
            <div class="left-sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Scene Navigation</div>
                    <input type="text" class="scene-search" placeholder="Search scenes..." id="sceneSearch">
                </div>

                <div class="scene-list" id="sceneList">
                    <div style="padding: 24px; text-align: center; color: var(--text-muted); font-size: 0.875em;">
                        Loading scenes...
                    </div>
                </div>
            </div>

            <!-- Center Panel - Script Viewer -->
            <div class="center-panel">
                <div class="script-toolbar">
                    <div class="tag-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-makeup)"></div>
                            Makeup
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-hair)"></div>
                            Hair
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-sfx)"></div>
                            SFX
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-cast)"></div>
                            Cast
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-wardrobe)"></div>
                            Wardrobe
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: var(--tag-props)"></div>
                            Props
                        </div>
                    </div>
                </div>

                <div class="script-viewer" id="scriptViewer">
                    <div class="script-container">
                        <div class="script-content">
                            <div style="display: flex; align-items: center; justify-content: center; min-height: 400px; flex-direction: column; gap: 16px; color: var(--text-muted);">
                                <div style="font-size: 2em; opacity: 0.3; font-weight: 300;">SCRIPT</div>
                                <div style="font-size: 0.875em;">Loading script...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Notes Panel -->
            <div class="right-sidebar">
                <div class="notes-header">
                    <div class="notes-title">Scene Notes</div>
                    <div class="notes-scene" id="notesSceneTitle">Select a scene</div>
                </div>

                <div class="notes-content">
                    <textarea class="notes-textarea" id="notesTextarea" placeholder="Enter notes for this scene...

• Continuity concerns
• Hair/makeup details  
• SFX requirements
• Creative ideas
• Production notes"></textarea>
                </div>

                <div class="notes-footer">
                    <button class="save-notes-btn" onclick="saveNotes()">Save Notes</button>
                    <div class="notes-timestamp">Not saved yet</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Tag Toolbar -->
    <div class="tag-toolbar" id="tagToolbar">
        <button class="tag-toolbar-btn makeup" onclick="tagSelection('makeup', 'M')">Makeup</button>
        <button class="tag-toolbar-btn hair" onclick="tagSelection('hair', 'H')">Hair</button>
        <button class="tag-toolbar-btn sfx" onclick="tagSelection('sfx', 'S')">SFX</button>
        <button class="tag-toolbar-btn cast" onclick="tagSelection('cast', 'C')">Cast</button>
        <button class="tag-toolbar-btn wardrobe" onclick="tagSelection('wardrobe', 'W')">Wardrobe</button>
        <button class="tag-toolbar-btn props" onclick="tagSelection('props', 'P')">Props</button>
    </div>

    <script>
        // Initialize PDF.js
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }

        let currentScene = 1;
        let tagsVisible = true;
        let currentProject = null;
        let sceneTags = {}; // Store tags by scene
        let sceneNotes = {}; // Store notes by scene

        // ============================================
        // LOAD PROJECT & SCRIPT
        // ============================================

        function loadProjectScript() {
            console.log('=== Loading Project Script ===');
            const projectData = localStorage.getItem('currentProject');
            
            if (!projectData) {
                console.log('❌ No project data found in localStorage');
                showNoScriptMessage();
                return;
            }
            
            currentProject = JSON.parse(projectData);
            console.log('✓ Project loaded:', currentProject.title);
            console.log('  - Project code:', currentProject.code);
            console.log('  - Script name:', currentProject.scriptName);
            console.log('  - Has scriptContent:', !!currentProject.scriptContent);
            console.log('  - scriptContent length:', currentProject.scriptContent ? currentProject.scriptContent.length : 0);
            
            // Update page title
            const pageTitle = document.querySelector('.page-title');
            if (pageTitle) {

        function parseAndDisplayScript(scriptText) {
            console.log('=== Parsing Script ===');
            console.log('Script length:', scriptText.length);
            
            if (!scriptText || scriptText.length === 0) {
                console.error('Script text is empty');
                showScriptError('Script content is empty!');
                return;
            }
            
            const lines = scriptText.split('\n');
            console.log('Total lines:', lines.length);
            
            let html = '';
            let sceneNumber = 0;
            let currentSceneHtml = '';
            let inScene = false;
            
            // Flexible regex for scene headings - handles "1 1INT." or "INT." or "1INT."
            const sceneHeadingRegex = /^\s*\d*\s*\d*\s*(INT|EXT|INT\/EXT|I\/E)[\.\s]+/i;
            
            // Parse script
            lines.forEach((line, index) => {
                const trimmed = line.trim();
                
                // Detect scene headings
                if (sceneHeadingRegex.test(trimmed)) {
                    // Save previous scene if exists
                    if (currentSceneHtml) {
                        html += `</div>`; // Close previous scene
                    }
                    
                    sceneNumber++;
                    
                    // Clean up the heading - remove leading numbers
                    let cleanHeading = trimmed
                        .replace(/^\s*\d+\s*\d*\s*/, '') // Remove leading numbers
                        .replace(/\s+/g, ' ')  // Normalize spaces
                        .trim();
                    
                    html += `<div class="script-scene" id="scene-${sceneNumber}">`;
                    html += `<div class="script-scene-heading">${sceneNumber}. ${cleanHeading}</div>`;
                    currentSceneHtml = trimmed;
                    inScene = true;
                    
                    console.log(`Found scene ${sceneNumber}: ${cleanHeading}`);
                }
                // Detect character names (all caps, not too long)
                else if (trimmed === trimmed.toUpperCase() && 
                         trimmed.length > 0 && 
                         trimmed.length < 40 && 
                         !trimmed.match(/^[A-Z\s]+:$/) &&
                         !trimmed.match(/^\d+\.?$/)) {
                    html += `<div class="script-character">${trimmed}</div>`;
                }
                // Parentheticals
                else if (trimmed.startsWith('(') && trimmed.endsWith(')')) {
                    html += `<div class="script-parenthetical">${trimmed}</div>`;
                }
                // Empty lines
                else if (trimmed === '') {
                    // Skip
                }
                // Action/dialogue
                else if (trimmed.length > 0 && inScene) {
                    // Check if previous element was character name
                    if (html.includes('script-character') && html.lastIndexOf('script-character') > html.lastIndexOf('script-action')) {
                        html += `<div class="script-dialogue">${trimmed}</div>`;
                    } else {
                        html += `<div class="script-action">${trimmed}</div>`;
                    }
                }
            });
            
            // Close last scene
            if (currentSceneHtml) {
                html += `</div>`;
            }
            
            console.log('Scenes found:', sceneNumber);
            
            if (sceneNumber === 0) {
                console.error('No scenes detected in script!');
                showScriptError(`
                    No scenes found in script. Make sure scene headings start with INT. or EXT.<br><br>
                    <strong>Script preview:</strong><br>
                    <div style="font-family: monospace; font-size: 0.75em; text-align: left; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 4px; max-width: 500px; margin: 16px auto; white-space: pre-wrap; max-height: 200px; overflow-y: auto;">${scriptText.substring(0, 500).replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                `);
                return;
            }
            
            // Update script viewer
            const scriptContent = document.querySelector('.script-content');
            if (scriptContent) {
                scriptContent.innerHTML = html;
                console.log('✓ Script HTML updated');
                
                // Generate scene list
                generateSceneList(sceneNumber);
                console.log('✓ Scene list generated');
                
                // Initialize scene tags
                initializeSceneTags(sceneNumber);
                console.log('✓ Scene tags initialized');
                
                // Load saved data
                loadSavedData();
                
                // Load notes for current scene
                loadNotesForScene(currentScene);
            }
        }

        function normalizeScriptText(text) {
            console.log('Normalizing script text...');
            
            let normalized = text;
            
            // Remove spaces between single characters (run multiple times)
            for (let i = 0; i < 10; i++) {
                normalized = normalized.replace(/([a-zA-Z0-9\.\,\!\?\-\(\)\*\'\"])\s([a-zA-Z0-9\.\,\!\?\-\(\)\*\'\"])/g, '$1$2');
            }
            
            // Add back proper spacing
            normalized = normalized.replace(/([a-z])([A-Z])/g, '$1 $2');
            normalized = normalized.replace(/([\.!?])([A-Za-z])/g, '$1 $2');
            normalized = normalized.replace(/(\))([A-Za-z])/g, '$1 $2');
            
            // Clean up line endings
            normalized = normalized
                .replace(/\r\n/g, '\n')
                .replace(/\r/g, '\n')
                .replace(/\s+\n/g, '\n')
                .replace(/\n\s+/g, '\n');
            
            return normalized;
        }

        async function parsePDFInBreakdown(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                let fullText = '';
                
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    
                    const lines = {};
                    textContent.items.forEach(item => {
                        const y = Math.round(item.transform[5]);
                        if (!lines[y]) lines[y] = [];
                        lines[y].push(item);
                    });
                    
                    const sortedYPositions = Object.keys(lines).sort((a, b) => b - a);
                    
                    sortedYPositions.forEach(y => {
                        const lineItems = lines[y].sort((a, b) => a.transform[4] - b.transform[4]);
                        
                        let lineText = '';
                        for (let i = 0; i < lineItems.length; i++) {
                            const item = lineItems[i];
                            const nextItem = lineItems[i + 1];
                            
                            lineText += item.str;
                            
                            if (nextItem) {
                                const currentX = item.transform[4];
                                const currentWidth = item.width;
                                const nextX = nextItem.transform[4];
                                const gap = nextX - (currentX + currentWidth);
                                
                                if (gap > currentWidth * 0.3) {
                                    lineText += ' ';
                                }
                            }
                        }
                        
                        fullText += lineText.trim() + '\n';
                    });
                    
                    fullText += '\n';
                }
                
                fullText = normalizeScriptText(fullText);
                return fullText;
            } catch (error) {
                console.error('Error parsing PDF:', error);
                throw error;
            }
        }

                const makeup = tags.filter(t => t.category === 'makeup').map(t => t.description).join('; ');
                const hair = tags.filter(t => t.category === 'hair').map(t => t.description).join('; ');
                const sfx = tags.filter(t => t.category === 'sfx').map(t => t.description).join('; ');
                const cast = tags.filter(t => t.category === 'cast').map(t => t.description).join('; ');
                const wardrobe = tags.filter(t => t.category === 'wardrobe').map(t => t.description).join('; ');
                const props = tags.filter(t => t.category === 'props').map(t => t.description).join('; ');
                
                csv += `"${sceneNum}","${heading}","${type}","${makeup}","${hair}","${sfx}","${cast}","${wardrobe}","${props}","${notes.replace(/"/g, '""')}"\n`;
            });
            
            downloadFile(csv, `${currentProject?.code || 'script'}-breakdown.csv`, 'text/csv');
        }

        function exportToJSON() {
            const data = {
                project: currentProject,
                scenes: {},
                tags: sceneTags,
                notes: sceneNotes,
                exportDate: new Date().toISOString()
            };
            
            document.querySelectorAll('.scene-item').forEach(item => {
                const sceneNum = item.dataset.scene;
                data.scenes[sceneNum] = {
                    heading: item.querySelector('.scene-heading')?.textContent || '',
                    type: item.querySelector('.scene-type')?.textContent || ''
                };
            });
            
            const json = JSON.stringify(data, null, 2);
            downloadFile(json, `${currentProject?.code || 'script'}-breakdown.json`, 'application/json');
        }

        function exportSceneList() {
            let text = `${currentProject?.title || 'Script'} - Scene List\n`;
            text += `Generated: ${new Date().toLocaleString()}\n`;
            text += `${'='.repeat(60)}\n\n`;
            
            document.querySelectorAll('.scene-item').forEach(item => {
                const sceneNum = item.dataset.scene;
                const heading = item.querySelector('.scene-heading')?.textContent || '';
                const type = item.querySelector('.scene-type')?.textContent || '';
                
                text += `Scene ${sceneNum}: ${heading}\n`;
                text += `Type: ${type}\n`;
                
                const tags = sceneTags[sceneNum] || [];
                if (tags.length > 0) {
                    text += `Tags: ${tags.length}\n`;
                    tags.forEach(tag => {
                        text += `  • ${tag.category}: ${tag.description}\n`;
                    });
                }
                
                const notes = sceneNotes[sceneNum];
                if (notes) {
                    text += `Notes: ${notes}\n`;
                }
                
                text += '\n';
            });
            
            downloadFile(text, `${currentProject?.code || 'script'}-scenes.txt`, 'text/plain');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert(`Exported: ${filename}`);
        }
