<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet System - Hair & Makeup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0908;
            --bg-medium: rgba(18, 16, 14, 0.85);
            --card-bg: rgba(28, 25, 22, 0.5);
            --card-bg-hover: rgba(35, 31, 27, 0.65);
            --text-light: #e8e6e3;
            --text-muted: #9a8f7f;
            --accent-gold: #d4af7a;
            --accent-gold-hover: #e0c08f;
            --border: rgba(60, 55, 48, 0.3);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-highlight: rgba(255, 255, 255, 0.03);
            --success: #52c186;
            --warning: #e8a87c;
            --danger: #ef4444;
            --info: #4da6ff;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(13, 11, 10, 0.4);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 127, 115, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 127, 115, 0.5);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 127, 115, 0.3) rgba(13, 11, 10, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(45, 35, 25, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(45, 35, 25, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #050404 0%, #0f0d0c 50%, #050404 100%);
            color: var(--text-light);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-layout {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            box-shadow: 
                var(--shadow-sm),
                inset 1px 0 0 rgba(255, 255, 255, 0.03);
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, transparent, rgba(212, 175, 122, 0.15) 50%, transparent);
            pointer-events: none;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 0%, transparent 100%);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875em;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-btn:hover {
            color: var(--accent-gold);
            transform: translateX(4px);
        }

        .project-info h2 {
            font-size: 1.25em;
            font-weight: 600;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .project-code {
            font-size: 0.8125em;
            color: var(--text-muted);
        }

        .nav-section {
            padding: 24px 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-section-title {
            font-size: 0.6875em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding: 0 8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2px;
            font-size: 0.875em;
            color: var(--text-muted);
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 122, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 122, 0.15) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .nav-item:hover {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(35, 31, 27, 0.4) 50%, rgba(212, 175, 122, 0.04) 100%);
            color: var(--text-light);
            transform: translateX(4px);
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .nav-item:hover::after {
            opacity: 1;
        }

        .nav-item.active {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.15) 0%, rgba(35, 31, 27, 0.5) 50%, rgba(212, 175, 122, 0.1) 100%);
            color: var(--accent-gold);
            font-weight: 500;
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(212, 175, 122, 0.15);
        }

        .nav-item.active::before {
            opacity: 1;
        }

        .nav-icon {
            width: 18px;
            font-size: 1.1em;
        }

        /* Quick Stats */
        .quick-stats {
            padding: 20px;
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.3) 50%, rgba(212, 175, 122, 0.02) 100%);
        }

        .stat-item {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-item:hover {
            border-color: rgba(212, 175, 122, 0.3);
            background: var(--card-bg-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .stat-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            height: 60px;
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.05) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            box-shadow: 
                var(--shadow-sm),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .top-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(212, 175, 122, 0.1) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.5;
        }

        .page-title {
            font-size: 1.125em;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .top-bar-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8125em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 122, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn:hover::after {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            border-color: var(--accent-gold);
            color: #0a0908;
            font-weight: 600;
            box-shadow: 
                0 2px 8px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e8ccA0 0%, var(--accent-gold-hover) 50%, #d4af7a 100%);
            border-color: var(--accent-gold-hover);
            box-shadow: 
                0 4px 16px rgba(212, 175, 122, 0.4),
                0 0 30px rgba(212, 175, 122, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #6dd19f 0%, var(--success) 50%, #47a876 100%);
            border-color: var(--success);
            color: white;
            font-weight: 600;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #7de1af 0%, #6dd19f 50%, #52c186 100%);
            box-shadow: 
                0 4px 16px rgba(82, 193, 134, 0.4),
                0 0 30px rgba(82, 193, 134, 0.3);
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            padding: 4px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.875em;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .tab:hover {
            color: var(--text-light);
            background: rgba(212, 175, 122, 0.08);
        }

        .tab.active {
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            color: #0a0908;
            font-weight: 600;
            box-shadow: 
                0 2px 8px rgba(212, 175, 122, 0.3),
                0 0 15px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Glass Cards */
        .glass-card {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.05) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 122, 0.4), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 122, 0.12) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .glass-card:hover {
            border-color: rgba(212, 175, 122, 0.4);
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.12) 0%, rgba(35, 31, 27, 0.6) 50%, rgba(212, 175, 122, 0.08) 100%);
            transform: translateY(-2px);
            box-shadow: 
                var(--shadow-lg),
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                0 0 30px rgba(212, 175, 122, 0.2);
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .glass-card:hover::after {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--glass-border);
        }

        .card-title {
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Crew Grid */
        .crew-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .crew-card {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.04) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.02) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .crew-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 122, 0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .crew-card:hover {
            border-color: rgba(212, 175, 122, 0.4);
            transform: translateY(-4px);
            box-shadow: 
                var(--shadow-lg),
                0 0 30px rgba(212, 175, 122, 0.2);
        }

        .crew-card:hover::before {
            opacity: 1;
        }

        .crew-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .crew-info h3 {
            font-size: 1.125em;
            font-weight: 600;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .crew-role {
            font-size: 0.8125em;
            color: var(--text-muted);
        }

        .crew-badge {
            padding: 4px 10px;
            background: rgba(212, 175, 122, 0.2);
            border: 1px solid var(--accent-gold);
            border-radius: 12px;
            font-size: 0.75em;
            color: var(--accent-gold);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .crew-badge.ltd {
            background: rgba(82, 193, 134, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        .crew-badge.self {
            background: rgba(77, 166, 255, 0.2);
            border-color: var(--info);
            color: var(--info);
        }

        .crew-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .crew-stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px;
            background: rgba(10, 9, 8, 0.3);
            border-radius: 6px;
        }

        .crew-stat-label {
            font-size: 0.75em;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .crew-stat-value {
            font-size: 1.125em;
            font-weight: 600;
            color: var(--text-light);
        }

        .crew-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--glass-border);
        }

        .icon-btn {
            padding: 8px;
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.8125em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .icon-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: var(--card-bg-hover);
            transform: translateY(-2px);
        }

        .icon-btn.primary {
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.2) 0%, rgba(212, 175, 122, 0.1) 100%);
            border-color: var(--accent-gold);
            color: var(--accent-gold);
        }

        /* Table Styles */
        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        .table-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.04) 100%);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timesheet-table {
            width: 100%;
            border-collapse: collapse;
        }

        .timesheet-table thead {
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.04) 100%);
        }

        .timesheet-table th {
            padding: 12px 16px;
            text-align: left;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            border-bottom: 1px solid var(--glass-border);
            white-space: nowrap;
        }

        .timesheet-table td {
            padding: 12px 16px;
            font-size: 0.875em;
            border-bottom: 1px solid rgba(60, 55, 48, 0.2);
        }

        .timesheet-table tbody tr {
            transition: all 0.2s ease;
        }

        .timesheet-table tbody tr:hover {
            background: rgba(212, 175, 122, 0.03);
        }

        .timesheet-table tbody tr:last-child td {
            border-bottom: none;
        }

        .timesheet-table tfoot {
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.1) 0%, rgba(18, 16, 14, 0.85) 50%, rgba(212, 175, 122, 0.06) 100%);
            font-weight: 600;
        }

        .time-input {
            width: 90px;
            padding: 6px 10px;
            background: rgba(10, 9, 8, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.875em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .time-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(10, 9, 8, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 122, 0.1);
        }

        .calculated-cell {
            color: var(--accent-gold);
            font-weight: 600;
        }

        .warning-cell {
            color: var(--warning);
        }

        /* Summary Cards */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .summary-card {
            background: 
                linear-gradient(135deg, rgba(212, 175, 122, 0.06) 0%, rgba(28, 25, 22, 0.5) 50%, rgba(212, 175, 122, 0.03) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .summary-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(212, 175, 122, 0.3) 0%, transparent 70%);
            opacity: 0.5;
        }

        .summary-label {
            font-size: 0.75em;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .summary-value {
            font-size: 2em;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-hover) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .summary-subtitle {
            font-size: 0.8125em;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 9, 8, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: 
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 0%, transparent 100%),
                linear-gradient(135deg, rgba(212, 175, 122, 0.08) 0%, rgba(18, 16, 14, 0.95) 50%, rgba(212, 175, 122, 0.05) 100%);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(212, 175, 122, 0.15);
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 
                var(--shadow-lg),
                0 0 60px rgba(212, 175, 122, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 0%, rgba(212, 175, 122, 0.12) 0%, transparent 60%);
            pointer-events: none;
            border-radius: 16px;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25em;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-close:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.875em;
            font-weight: 500;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 14px;
            background: rgba(10, 9, 8, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.875em;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(10, 9, 8, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 122, 0.1);
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* FAB */
        .fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0c08f 0%, var(--accent-gold) 50%, #c9a564 100%);
            border: none;
            color: #0a0908;
            cursor: pointer;
            font-size: 1.5em;
            box-shadow: 
                var(--shadow-lg),
                0 0 30px rgba(212, 175, 122, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 
                var(--shadow-lg),
                0 0 40px rgba(212, 175, 122, 0.6);
        }

        /* Week Selector */
        .week-selector {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .week-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.875em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .week-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            background: rgba(212, 175, 122, 0.08);
        }

        .week-display {
            font-size: 1em;
            font-weight: 600;
            color: var(--text-light);
            padding: 8px 16px;
            flex: 1;
            text-align: center;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4em;
            opacity: 0.2;
            margin-bottom: 16px;
        }

        .empty-title {
            font-size: 1.125em;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 0.875em;
            margin-bottom: 24px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 32px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.875em;
            z-index: 2000;
            backdrop-filter: blur(12px);
            animation: slideInNotification 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInNotification {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOutNotification {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .notification.success {
            background: linear-gradient(135deg, rgba(82, 193, 134, 0.9) 0%, rgba(82, 193, 134, 0.8) 100%);
            border: 1px solid var(--success);
            color: white;
            box-shadow: 
                var(--shadow-md),
                0 0 30px rgba(82, 193, 134, 0.5);
        }

        .notification.warning {
            background: linear-gradient(135deg, rgba(232, 168, 124, 0.9) 0%, rgba(232, 168, 124, 0.8) 100%);
            border: 1px solid var(--warning);
            color: var(--bg-dark);
            box-shadow: 
                var(--shadow-md),
                0 0 30px rgba(232, 168, 124, 0.5);
        }

        .notification.danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(239, 68, 68, 0.8) 100%);
            border: 1px solid var(--danger);
            color: white;
            box-shadow: 
                var(--shadow-md),
                0 0 30px rgba(239, 68, 68, 0.5);
        }

        .notification.info {
            background: linear-gradient(135deg, rgba(212, 175, 122, 0.9) 0%, rgba(212, 175, 122, 0.8) 100%);
            border: 1px solid var(--accent-gold);
            color: var(--bg-dark);
            box-shadow: 
                var(--shadow-md),
                0 0 30px rgba(212, 175, 122, 0.5);
        }

        /* Print Styles */
        @media print {
            .sidebar, .top-bar, .tabs, .btn, .icon-btn, .fab, .week-selector {
                display: none !important;
            }
            
            body {
                background: white;
                color: black;
            }
            
            .glass-card {
                border: 1px solid #ddd;
                background: white;
            }
        }

        /* Loading */
        .loading {
            opacity: 0.5;
            pointer-events: none;
        }

        .spinner {
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--accent-gold);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
                <div class="project-info">
                    <h2 id="project-name">The Big Race</h2>
                    <div class="project-code" id="project-code">HM-2025-001</div>
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Timesheet Tools</div>
                <div class="nav-item active" onclick="setActiveNav(this); switchTab('crew')">
                    <span class="nav-icon">üë•</span>
                    Crew Management
                </div>
                <div class="nav-item" onclick="setActiveNav(this); switchTab('timesheet')">
                    <span class="nav-icon">‚è±</span>
                    Timesheets
                </div>
                <div class="nav-item" onclick="setActiveNav(this); switchTab('summary')">
                    <span class="nav-icon">üìä</span>
                    Labor Summary
                </div>
                <div class="nav-item" onclick="setActiveNav(this); switchTab('reports')">
                    <span class="nav-icon">üìà</span>
                    Reports
                </div>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Quick Stats</div>
                <div class="quick-stats">
                    <div class="stat-item">
                        <div class="stat-label">Total Crew</div>
                        <div class="stat-value" id="stat-crew-count">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">This Week</div>
                        <div class="stat-value" id="stat-week-cost">¬£0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Total Labor</div>
                        <div class="stat-value" id="stat-total-labor">¬£0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">Timesheet System</div>
                <div class="top-bar-actions">
                    <button class="btn" onclick="timesheetManager.importData()">
                        <span>üì•</span>
                        Import
                    </button>
                    <button class="btn" onclick="timesheetManager.exportData('csv')">
                        <span>üì§</span>
                        Export
                    </button>
                    <button class="btn btn-success" onclick="timesheetManager.syncToBudget()">
                        <span>üîÑ</span>
                        Sync Budget
                    </button>
                    <button class="btn btn-primary" onclick="timesheetManager.save()">
                        <span>üíæ</span>
                        Save
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('crew')">Crew & Rates</button>
                    <button class="tab" onclick="switchTab('timesheet')">Timesheets</button>
                    <button class="tab" onclick="switchTab('summary')">Labor Summary</button>
                    <button class="tab" onclick="switchTab('reports')">Reports</button>
                </div>

                <!-- Tab content will be loaded here -->
                <div id="tab-content">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <!-- FAB -->
    <button class="fab" onclick="quickAction()">+</button>

    <!-- Modals will be inserted here -->
    <div id="modals"></div>

    <script>
        // Initialize the timesheet manager
        class TimesheetManager {
            constructor() {
                this.data = {
                    project: {
                        name: 'The Big Race',
                        code: 'HM-2025-001',
                        startDate: '2025-10-28',
                        laborBudget: 15000
                    },
                    crew: [],
                    timesheets: {},
                    currentWeek: 0,
                    currentCrewId: null,
                    settings: {
                        autosave: true,
                        currency: '¬£'
                    }
                };
                
                this.init();
            }

            init() {
                this.loadFromStorage();
                this.renderCurrentTab();
                this.updateStats();
                console.log('‚úì Timesheet Manager initialized');
            }

            loadFromStorage() {
                const saved = localStorage.getItem('timesheetData');
                if (saved) {
                    try {
                        this.data = JSON.parse(saved);
                    } catch (e) {
                        console.error('Error loading saved data:', e);
                    }
                }
            }

            save() {
                localStorage.setItem('timesheetData', JSON.stringify(this.data));
                this.showNotification('Saved successfully', 'success');
            }

            renderCurrentTab() {
                const activeTab = document.querySelector('.tab.active');
                if (activeTab) {
                    const tabName = activeTab.textContent.toLowerCase().split(' ')[0];
                    this.renderTab(tabName);
                }
            }

            renderTab(tabName) {
                const content = document.getElementById('tab-content');
                
                switch(tabName) {
                    case 'crew':
                        content.innerHTML = this.renderCrewTab();
                        break;
                    case 'timesheets':
                        content.innerHTML = this.renderTimesheetTab();
                        break;
                    case 'labor':
                    case 'summary':
                        content.innerHTML = this.renderSummaryTab();
                        break;
                    case 'reports':
                        content.innerHTML = this.renderReportsTab();
                        break;
                }
            }

            renderCrewTab() {
                return `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                        <h2 style="font-size: 1.25em; font-weight: 600;">Crew Management</h2>
                        <button class="btn btn-primary" onclick="timesheetManager.addCrew()">
                            <span>+</span>
                            Add Crew Member
                        </button>
                    </div>
                    <div class="crew-grid">
                        ${this.data.crew.length === 0 ? `
                            <div class="empty-state" style="grid-column: 1/-1;">
                                <div class="empty-icon">üë•</div>
                                <div class="empty-title">No crew members yet</div>
                                <div class="empty-desc">Add your team members to start tracking time</div>
                                <button class="btn btn-primary" onclick="timesheetManager.addCrew()">Add First Member</button>
                            </div>
                        ` : this.data.crew.map(crew => this.renderCrewCard(crew)).join('')}
                    </div>
                `;
            }

            renderCrewCard(crew) {
                return `
                    <div class="crew-card">
                        <div class="crew-header">
                            <div class="crew-info">
                                <h3>${crew.name}</h3>
                                <div class="crew-role">${crew.role}</div>
                            </div>
                            <div class="crew-badge ${crew.status === 'ltd' ? 'ltd' : crew.status === 'self' ? 'self' : ''}">${crew.status.toUpperCase()}</div>
                        </div>
                        <div class="crew-stats">
                            <div class="crew-stat">
                                <div class="crew-stat-label">Day Rate</div>
                                <div class="crew-stat-value">¬£${crew.rate}</div>
                            </div>
                            <div class="crew-stat">
                                <div class="crew-stat-label">Total Earned</div>
                                <div class="crew-stat-value">¬£0</div>
                            </div>
                        </div>
                        <div class="crew-actions">
                            <button class="icon-btn primary">üìã Timesheet</button>
                            <button class="icon-btn">‚úèÔ∏è Edit</button>
                            <button class="icon-btn">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            }

            renderTimesheetTab() {
                return `
                    <div class="empty-state">
                        <div class="empty-icon">‚è±</div>
                        <div class="empty-title">Select a crew member</div>
                        <div class="empty-desc">Choose a team member to view or edit their timesheet</div>
                    </div>
                `;
            }

            renderSummaryTab() {
                return `
                    <h2 style="font-size: 1.25em; font-weight: 600; margin-bottom: 24px;">Labor Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="summary-label">Total Budget</div>
                            <div class="summary-value">¬£15,000</div>
                            <div class="summary-subtitle">Allocated for crew</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Spent</div>
                            <div class="summary-value">¬£0</div>
                            <div class="summary-subtitle">0% of budget</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Remaining</div>
                            <div class="summary-value">¬£15,000</div>
                            <div class="summary-subtitle">100% available</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-label">Crew Count</div>
                            <div class="summary-value">${this.data.crew.length}</div>
                            <div class="summary-subtitle">Team members</div>
                        </div>
                    </div>
                `;
            }

            renderReportsTab() {
                return `
                    <h2 style="font-size: 1.25em; font-weight: 600; margin-bottom: 24px;">Reports</h2>
                    <div class="empty-state">
                        <div class="empty-icon">üìä</div>
                        <div class="empty-title">No data yet</div>
                        <div class="empty-desc">Start tracking time to generate reports</div>
                    </div>
                `;
            }

            updateStats() {
                document.getElementById('stat-crew-count').textContent = this.data.crew.length;
                // Update other stats as needed
            }

            addCrew() {
                // This would open a modal to add crew
                this.showNotification('Add crew feature coming soon', 'info');
            }

            importData() {
                this.showNotification('Import feature coming soon', 'info');
            }

            exportData(format) {
                this.showNotification(`Export to ${format} coming soon`, 'info');
            }

            syncToBudget() {
                this.showNotification('Syncing with budget system...', 'success');
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOutNotification 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize
        const timesheetManager = new TimesheetManager();

        // Global functions
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            timesheetManager.renderTab(tabName);
        }

        function setActiveNav(element) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        function quickAction() {
            timesheetManager.showNotification('Quick add hours', 'info');
        }
    </script>
</body>
